<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <!-- Deep void background gradient -->
    <radialGradient id="voidGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="50%" stop-color="#0d0515"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>

    <!-- Eye glow -->
    <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="30%" stop-color="#e8d5ff"/>
      <stop offset="70%" stop-color="#9b59b6" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>

    <!-- Question spiral gradient -->
    <linearGradient id="spiralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8e44ad" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#a569bd" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#d7bde2" stop-opacity="0.2"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft blur -->
    <filter id="softBlur">
      <feGaussianBlur stdDeviation="1.5"/>
    </filter>
  </defs>

  <!-- Void background -->
  <rect width="400" height="300" fill="url(#voidGradient)"/>

  <!-- Distant stars -->
  <g opacity="0.3">
    <circle cx="45" cy="35" r="0.5" fill="#ffffff"/>
    <circle cx="355" cy="75" r="0.4" fill="#ffffff"/>
    <circle cx="90" cy="260" r="0.3" fill="#ffffff"/>
    <circle cx="310" cy="220" r="0.5" fill="#ffffff"/>
    <circle cx="70" cy="170" r="0.4" fill="#ffffff"/>
    <circle cx="340" cy="40" r="0.3" fill="#ffffff"/>
  </g>

  <!-- Spiraling question marks - the wondering -->
  <g filter="url(#softBlur)" opacity="0.6">
    <!-- Outer spiral questions -->
    <text x="120" y="80" font-family="serif" font-size="24" fill="#8e44ad" opacity="0.4" transform="rotate(-30, 120, 80)">?</text>
    <text x="280" y="90" font-family="serif" font-size="20" fill="#9b59b6" opacity="0.3" transform="rotate(15, 280, 90)">?</text>
    <text x="320" y="180" font-family="serif" font-size="28" fill="#a569bd" opacity="0.35" transform="rotate(45, 320, 180)">?</text>
    <text x="80" y="200" font-family="serif" font-size="22" fill="#8e44ad" opacity="0.4" transform="rotate(-60, 80, 200)">?</text>
    <text x="310" y="250" font-family="serif" font-size="18" fill="#9b59b6" opacity="0.25" transform="rotate(30, 310, 250)">?</text>
    <text x="100" y="120" font-family="serif" font-size="16" fill="#a569bd" opacity="0.3" transform="rotate(-45, 100, 120)">?</text>
  </g>

  <!-- Middle ring of questions -->
  <g opacity="0.7">
    <text x="150" y="110" font-family="serif" font-size="26" fill="url(#spiralGrad)" transform="rotate(-20, 150, 110)">?</text>
    <text x="250" y="115" font-family="serif" font-size="24" fill="url(#spiralGrad)" transform="rotate(25, 250, 115)">?</text>
    <text x="270" y="200" font-family="serif" font-size="28" fill="url(#spiralGrad)" transform="rotate(50, 270, 200)">?</text>
    <text x="130" y="195" font-family="serif" font-size="22" fill="url(#spiralGrad)" transform="rotate(-35, 130, 195)">?</text>
  </g>

  <!-- Central opening eye -->
  <g transform="translate(200, 150)">
    <!-- Eye outer glow -->
    <ellipse cx="0" cy="0" rx="50" ry="30" fill="url(#eyeGlow)" opacity="0.6" filter="url(#glow)">
      <animate attributeName="ry" values="5;30;5" dur="4s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Eye outline -->
    <ellipse cx="0" cy="0" rx="45" ry="25" fill="none" stroke="#9b59b6" stroke-width="1.5" opacity="0.8">
      <animate attributeName="ry" values="3;25;3" dur="4s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Iris -->
    <circle cx="0" cy="0" r="15" fill="#4a235a" opacity="0.9">
      <animate attributeName="r" values="2;15;2" dur="4s" repeatCount="indefinite"/>
    </circle>

    <!-- Pupil -->
    <circle cx="0" cy="0" r="6" fill="#1a0a2e">
      <animate attributeName="r" values="0;6;0" dur="4s" repeatCount="indefinite"/>
    </circle>

    <!-- Light reflection -->
    <circle cx="-4" cy="-4" r="3" fill="#ffffff" opacity="0.8">
      <animate attributeName="r" values="0;3;0" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Inner ring of questions - closest to the eye -->
  <g opacity="0.9" filter="url(#glow)">
    <text x="175" y="130" font-family="serif" font-size="18" fill="#e8d5ff" transform="rotate(-15, 175, 130)">?</text>
    <text x="225" y="128" font-family="serif" font-size="16" fill="#e8d5ff" transform="rotate(20, 225, 128)">?</text>
    <text x="235" y="175" font-family="serif" font-size="20" fill="#e8d5ff" transform="rotate(40, 235, 175)">?</text>
    <text x="165" y="172" font-family="serif" font-size="17" fill="#e8d5ff" transform="rotate(-25, 165, 172)">?</text>
  </g>

  <!-- The great question above -->
  <text x="200" y="60" text-anchor="middle" font-family="serif" font-size="40" fill="#d7bde2" opacity="0.5" filter="url(#glow)">
    ?
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </text>

  <!-- Epithet text -->
  <text x="200" y="280" text-anchor="middle" font-family="monospace" font-size="10" fill="#4a235a" opacity="0.5">
    [ wondering opus ]
  </text>
</svg>
