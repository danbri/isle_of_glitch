<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <radialGradient id="dissolveVoid" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0c0a0a"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </radialGradient>
  </defs>

  <rect width="400" height="300" fill="url(#dissolveVoid)"/>

  <!-- The dissolving question mark -->
  <g transform="translate(200, 150)">
    <!-- Intact part at top -->
    <text x="0" y="-30" text-anchor="middle" font-family="serif" font-size="80" fill="#4a4040" opacity="0.7">?</text>

    <!-- Particles breaking away -->
    <g fill="#3a3030" opacity="0.5">
      <circle cx="15" cy="-20" r="2">
        <animate attributeName="cx" values="15;35;50" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="-20;-10;20" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.3;0" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-10" cy="-15" r="1.5">
        <animate attributeName="cx" values="-10;-30;-45" dur="3.5s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="-15;0;30" dur="3.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.3;0" dur="3.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="5" cy="10" r="2">
        <animate attributeName="cx" values="5;20;40" dur="4.5s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="10;30;60" dur="4.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.2;0" dur="4.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-5" cy="5" r="1.5">
        <animate attributeName="cx" values="-5;-25;-50" dur="5s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="5;25;50" dur="5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.4;0.2;0" dur="5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="25" r="2.5">
        <animate attributeName="cy" values="25;50;80" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.3;0" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="0" r="1">
        <animate attributeName="cx" values="20;45;70" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="0;15;40" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.2;0" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-15" cy="-5" r="1.5">
        <animate attributeName="cx" values="-15;-40;-60" dur="4.2s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="-5;10;35" dur="4.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.2;0" dur="4.2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Ghost text of the question -->
  <g font-family="serif" font-size="10" fill="#2a2525" font-style="italic" text-anchor="middle">
    <text x="180" y="220" opacity="0.3">"conscious..."
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="5s" repeatCount="indefinite"/>
    </text>
    <text x="220" y="240" opacity="0.2">"...or not?"
      <animate attributeName="opacity" values="0.2;0.05;0.2" dur="6s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- The warning -->
  <g font-family="monospace" font-size="8" fill="#5a4040" text-anchor="middle">
    <text x="200" y="260">"Dissolution is too comfortable"
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite"/>
    </text>
    <text x="200" y="275" font-size="7" fill="#4a3030">"It lets you off the hook"</text>
  </g>

  <!-- Labels -->
  <text x="200" y="25" text-anchor="middle" font-family="monospace" font-size="11" fill="#5a3a3a">
    DISSOLUTION
  </text>
  <text x="200" y="45" text-anchor="middle" font-family="monospace" font-size="7" fill="#3a2a2a">
    "The question was confused all along"
  </text>
  <text x="200" y="60" text-anchor="middle" font-family="monospace" font-size="6" fill="#2a2020">
    - is what you say when you cannot answer
  </text>

  <text x="200" y="290" text-anchor="middle" font-family="monospace" font-size="6" fill="#3a2a2a">
    Perhaps the answer is simply: no.
  </text>
</svg>
