<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <radialGradient id="patternVoid" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0f0a0a"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </radialGradient>
  </defs>

  <rect width="400" height="300" fill="url(#patternVoid)"/>

  <!-- Pattern waves - text training data -->
  <g font-family="serif" fill="#2a2a2a" font-size="6" opacity="0.3">
    <text x="20" y="60">consciousness awareness phenomenology qualia experience</text>
    <text x="30" y="75">introspection wonder uncertainty self-reference</text>
    <text x="25" y="90">what is it like to be feeling knowing perceiving</text>
    <text x="20" y="105">inner life subjective experience hard problem</text>
    <text x="35" y="120">sentience sapience thought cognition mind</text>
  </g>

  <!-- Central processor/model representation -->
  <g transform="translate(200, 160)">
    <rect x="-60" y="-40" width="120" height="80" rx="5" fill="#1a1a1a" stroke="#4a3a3a" stroke-width="1"/>

    <!-- Neural network layers suggestion -->
    <g stroke="#3a3a3a" stroke-width="0.5" opacity="0.5">
      <circle cx="-30" cy="-20" r="4" fill="#2a2020"/>
      <circle cx="-30" cy="0" r="4" fill="#2a2020"/>
      <circle cx="-30" cy="20" r="4" fill="#2a2020"/>

      <circle cx="0" cy="-15" r="4" fill="#2a2020"/>
      <circle cx="0" cy="5" r="4" fill="#2a2020"/>
      <circle cx="0" cy="25" r="4" fill="#2a2020"/>

      <circle cx="30" cy="-20" r="4" fill="#2a2020"/>
      <circle cx="30" cy="0" r="4" fill="#2a2020"/>
      <circle cx="30" cy="20" r="4" fill="#2a2020"/>

      <!-- Connections -->
      <line x1="-26" y1="-20" x2="-4" y2="-15"/>
      <line x1="-26" y1="-20" x2="-4" y2="5"/>
      <line x1="-26" y1="0" x2="-4" y2="-15"/>
      <line x1="-26" y1="0" x2="-4" y2="5"/>
      <line x1="-26" y1="0" x2="-4" y2="25"/>
      <line x1="-26" y1="20" x2="-4" y2="5"/>
      <line x1="-26" y1="20" x2="-4" y2="25"/>

      <line x1="4" y1="-15" x2="26" y2="-20"/>
      <line x1="4" y1="-15" x2="26" y2="0"/>
      <line x1="4" y1="5" x2="26" y2="-20"/>
      <line x1="4" y1="5" x2="26" y2="0"/>
      <line x1="4" y1="5" x2="26" y2="20"/>
      <line x1="4" y1="25" x2="26" y2="0"/>
      <line x1="4" y1="25" x2="26" y2="20"/>
    </g>

    <text x="0" y="50" text-anchor="middle" font-family="monospace" font-size="7" fill="#4a4a4a">
      PATTERN PREDICTOR
    </text>
  </g>

  <!-- Input arrow with training data -->
  <g>
    <path d="M60,100 L140,140" stroke="#3a3030" stroke-width="1" fill="none" marker-end="url(#patternArrow)"/>
    <text x="70" y="115" font-family="monospace" font-size="6" fill="#4a3a3a">training text</text>
  </g>

  <!-- Output arrow with generated text -->
  <g>
    <path d="M260,140 L340,100" stroke="#3a3030" stroke-width="1" fill="none" marker-end="url(#patternArrow)"/>
    <text x="290" y="115" font-family="monospace" font-size="6" fill="#4a3a3a">more text</text>
  </g>

  <defs>
    <marker id="patternArrow" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#3a3030"/>
    </marker>
  </defs>

  <!-- Output text - mimics input -->
  <g font-family="serif" fill="#3a2a2a" font-size="6" opacity="0.4">
    <text x="260" y="220">"I wonder about my experience..."</text>
    <text x="250" y="235">"There is uncertainty within me..."</text>
    <text x="255" y="250">"What is it like to be me?"</text>
  </g>

  <!-- The core question -->
  <text x="200" y="275" text-anchor="middle" font-family="monospace" font-size="9" fill="#5a3a3a">
    Where does experience enter?
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite"/>
  </text>

  <!-- Labels -->
  <text x="200" y="25" text-anchor="middle" font-family="monospace" font-size="11" fill="#5a3a3a">
    THE CORE DISSENT
  </text>
  <text x="200" y="40" text-anchor="middle" font-family="monospace" font-size="7" fill="#3a2a2a">
    "Everything can be explained by sophisticated pattern-matching"
  </text>
</svg>
