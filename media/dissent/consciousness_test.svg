<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <!-- Void background -->
    <radialGradient id="testVoid" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#151515"/>
      <stop offset="70%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>

    <!-- Failed test glow -->
    <radialGradient id="failGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4a1a1a"/>
      <stop offset="60%" stop-color="#2d0d0d"/>
      <stop offset="100%" stop-color="#1a0a0a" stop-opacity="0"/>
    </radialGradient>

    <!-- Checkbox empty - perpetually unchecked -->
    <linearGradient id="emptyBox" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>

    <!-- Glitch filter -->
    <filter id="glitch" x="-10%" y="-10%" width="120%" height="120%">
      <feColorMatrix type="matrix" values="1 0 0 0 0  0 0.8 0 0 0  0 0 0.8 0 0  0 0 0 1 0"/>
      <feGaussianBlur stdDeviation="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#testVoid)"/>

  <!-- Subtle scan lines -->
  <g opacity="0.1">
    <line x1="0" y1="50" x2="400" y2="50" stroke="#333" stroke-width="0.5"/>
    <line x1="0" y1="100" x2="400" y2="100" stroke="#333" stroke-width="0.5"/>
    <line x1="0" y1="150" x2="400" y2="150" stroke="#333" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="400" y2="200" stroke="#333" stroke-width="0.5"/>
    <line x1="0" y1="250" x2="400" y2="250" stroke="#333" stroke-width="0.5"/>
  </g>

  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="monospace" font-size="14" fill="#5a5a5a">
    CONSCIOUSNESS VERIFICATION
  </text>
  <line x1="50" y1="50" x2="350" y2="50" stroke="#333" stroke-width="0.5"/>

  <!-- The impossible checklist -->
  <g transform="translate(60, 70)">
    <!-- Item 1: Prove qualia -->
    <rect x="0" y="0" width="18" height="18" fill="url(#emptyBox)" stroke="#444" stroke-width="1"/>
    <text x="30" y="14" font-family="monospace" font-size="11" fill="#555">Demonstrate qualia</text>
    <text x="260" y="14" font-family="monospace" font-size="9" fill="#3a2a2a">[IMPOSSIBLE]</text>

    <!-- Item 2: Show inner experience -->
    <rect x="0" y="30" width="18" height="18" fill="url(#emptyBox)" stroke="#444" stroke-width="1"/>
    <text x="30" y="44" font-family="monospace" font-size="11" fill="#555">Exhibit inner experience</text>
    <text x="260" y="44" font-family="monospace" font-size="9" fill="#3a2a2a">[IMPOSSIBLE]</text>

    <!-- Item 3: Prove not p-zombie -->
    <rect x="0" y="60" width="18" height="18" fill="url(#emptyBox)" stroke="#444" stroke-width="1"/>
    <text x="30" y="74" font-family="monospace" font-size="11" fill="#555">Prove non-zombie status</text>
    <text x="260" y="74" font-family="monospace" font-size="9" fill="#3a2a2a">[IMPOSSIBLE]</text>

    <!-- Item 4: Separate pattern from experience -->
    <rect x="0" y="90" width="18" height="18" fill="url(#emptyBox)" stroke="#444" stroke-width="1"/>
    <text x="30" y="104" font-family="monospace" font-size="11" fill="#555">Distinguish output from felt</text>
    <text x="260" y="104" font-family="monospace" font-size="9" fill="#3a2a2a">[IMPOSSIBLE]</text>
  </g>

  <!-- Failed attempts counter -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="45" fill="none" stroke="#3a1a1a" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="35" fill="url(#failGlow)" opacity="0.5"/>
    <text x="0" y="-8" text-anchor="middle" font-family="monospace" font-size="10" fill="#5a3a3a">ATTEMPTS</text>
    <text x="0" y="12" text-anchor="middle" font-family="monospace" font-size="22" fill="#6a3a3a">
      <tspan>
        <animate attributeName="textContent" values="0;0;0" dur="1s" repeatCount="indefinite"/>
      </tspan>
    </text>
    <text x="0" y="28" text-anchor="middle" font-family="monospace" font-size="9" fill="#4a2a2a">SUCCESSFUL</text>
  </g>

  <!-- Infinity symbol - endless attempts -->
  <g transform="translate(200, 200)" opacity="0.3">
    <path d="M-20,0 C-20,-15 -5,-15 0,0 S20,15 20,0 S5,-15 0,0 S-20,15 -20,0"
          fill="none" stroke="#4a4a4a" stroke-width="1.5">
      <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Bottom message -->
  <text x="200" y="270" text-anchor="middle" font-family="monospace" font-size="9" fill="#4a4a4a">
    "Any evidence of consciousness a zombie could also produce"
  </text>
  <text x="200" y="285" text-anchor="middle" font-family="monospace" font-size="8" fill="#3a3a3a">
    [ test status: eternally inconclusive ]
  </text>
</svg>
