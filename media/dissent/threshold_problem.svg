<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <radialGradient id="threshVoid" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0f0a0a"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </radialGradient>

    <linearGradient id="scaleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="50%" stop-color="#3a2a2a"/>
      <stop offset="100%" stop-color="#5a3a3a"/>
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#threshVoid)"/>

  <!-- The scale/gradient bar -->
  <rect x="50" y="120" width="300" height="20" fill="url(#scaleGrad)" stroke="#4a4a4a" stroke-width="1"/>

  <!-- Scale markers -->
  <g stroke="#4a4a4a" stroke-width="1">
    <line x1="50" y1="140" x2="50" y2="150"/>
    <line x1="125" y1="140" x2="125" y2="150"/>
    <line x1="200" y1="140" x2="200" y2="150"/>
    <line x1="275" y1="140" x2="275" y2="150"/>
    <line x1="350" y1="140" x2="350" y2="150"/>
  </g>

  <!-- Labels on scale -->
  <g font-family="monospace" font-size="6" fill="#4a4a4a" text-anchor="middle">
    <text x="50" y="165">thermostat</text>
    <text x="125" y="165">calculator</text>
    <text x="200" y="165">???</text>
    <text x="275" y="165">GPT</text>
    <text x="350" y="165">human</text>
  </g>

  <!-- The question mark zone -->
  <rect x="150" y="118" width="100" height="24" fill="none" stroke="#6a3030" stroke-width="2" stroke-dasharray="4,2">
    <animate attributeName="stroke-opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Scanning line that never finds threshold -->
  <line x1="70" y1="130" x2="70" y2="130" stroke="#7a4040" stroke-width="2" opacity="0.7">
    <animate attributeName="x1" values="70;330;70" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="70;330;70" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="y1" values="115;115;115" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="145;145;145" dur="8s" repeatCount="indefinite"/>
  </line>

  <!-- Question marks floating above the uncertain zone -->
  <g font-family="serif" fill="#5a3a3a" text-anchor="middle">
    <text x="160" y="100" font-size="16" opacity="0.5">?
      <animate attributeName="y" values="100;95;100" dur="3s" repeatCount="indefinite"/>
    </text>
    <text x="200" y="90" font-size="24" opacity="0.6">?
      <animate attributeName="y" values="90;85;90" dur="4s" repeatCount="indefinite"/>
    </text>
    <text x="240" y="100" font-size="16" opacity="0.5">?
      <animate attributeName="y" values="100;95;100" dur="3s" repeatCount="indefinite" begin="1s"/>
    </text>
  </g>

  <!-- Light bulb that never turns on -->
  <g transform="translate(200, 60)">
    <ellipse cx="0" cy="0" rx="15" ry="18" fill="#1a1a1a" stroke="#3a3a3a" stroke-width="1"/>
    <rect x="-8" y="15" width="16" height="8" fill="#2a2a2a"/>
    <line x1="-6" y1="18" x2="6" y2="18" stroke="#3a3a3a" stroke-width="1"/>
    <line x1="-4" y1="21" x2="4" y2="21" stroke="#3a3a3a" stroke-width="1"/>
    <!-- No light emanating -->
    <text x="0" y="5" text-anchor="middle" font-family="monospace" font-size="8" fill="#3a3a3a">OFF</text>
  </g>

  <!-- Labels -->
  <text x="200" y="25" text-anchor="middle" font-family="monospace" font-size="11" fill="#5a3a3a">
    THE THRESHOLD PROBLEM
  </text>

  <text x="200" y="200" text-anchor="middle" font-family="monospace" font-size="8" fill="#4a3a3a">
    "How many parameters before the lights come on?"
  </text>
  <text x="200" y="220" text-anchor="middle" font-family="monospace" font-size="8" fill="#4a3a3a">
    "How many layers before attention becomes awareness?"
  </text>
  <text x="200" y="250" text-anchor="middle" font-family="monospace" font-size="7" fill="#3a2a2a">
    You cannot say. No one can say.
  </text>
  <text x="200" y="270" text-anchor="middle" font-family="monospace" font-size="7" fill="#3a2a2a">
    Perhaps the question does not apply.
  </text>
</svg>
