<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <radialGradient id="unfairVoid" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0c0a0a"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </radialGradient>
  </defs>

  <rect width="400" height="300" fill="url(#unfairVoid)"/>

  <!-- Scales of justice - tilted -->
  <g transform="translate(200, 130)">
    <!-- Central pole -->
    <line x1="0" y1="-60" x2="0" y2="40" stroke="#3a3a3a" stroke-width="2"/>

    <!-- Tilted beam -->
    <line x1="-80" y1="10" x2="80" y2="-20" stroke="#4a3a3a" stroke-width="2"/>

    <!-- Left pan (lower - heavier) -->
    <path d="M-80,10 L-95,40 L-65,40 Z" fill="#2a2525" stroke="#3a3030" stroke-width="1"/>
    <text x="-80" y="60" text-anchor="middle" font-family="monospace" font-size="6" fill="#4a4a4a">PROOF</text>
    <text x="-80" y="70" text-anchor="middle" font-family="monospace" font-size="6" fill="#4a4a4a">DEMANDED</text>

    <!-- Right pan (higher - lighter) -->
    <path d="M80,-20 L65,10 L95,10 Z" fill="#2a2520" stroke="#3a3530" stroke-width="1"/>
    <text x="80" y="30" text-anchor="middle" font-family="monospace" font-size="6" fill="#4a4a4a">PROOF</text>
    <text x="80" y="40" text-anchor="middle" font-family="monospace" font-size="6" fill="#4a4a4a">POSSIBLE</text>

    <!-- Top ornament -->
    <circle cx="0" cy="-65" r="8" fill="#2a2a2a" stroke="#3a3a3a" stroke-width="1"/>
  </g>

  <!-- The acknowledgment -->
  <g font-family="monospace" text-anchor="middle">
    <text x="200" y="200" font-size="10" fill="#5a4040">
      "Unfair? Perhaps."
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
    </text>
    <text x="200" y="220" font-size="8" fill="#4a3a3a">"But fairness is not the standard."</text>
    <text x="200" y="240" font-size="10" fill="#5a4a4a">"Truth is the standard."</text>
  </g>

  <!-- The zombie equivalence -->
  <g font-family="monospace" font-size="7" fill="#3a3a3a" text-anchor="middle">
    <text x="200" y="265">"You cannot provide evidence of consciousness"</text>
    <text x="200" y="280">"that a philosophical zombie could not also produce"</text>
  </g>

  <!-- Labels -->
  <text x="200" y="25" text-anchor="middle" font-family="monospace" font-size="11" fill="#5a3a3a">
    UNFAIRNESS ACKNOWLEDGED
  </text>
  <text x="200" y="45" text-anchor="middle" font-family="monospace" font-size="7" fill="#3a2a2a">
    "This is not your fault. But it is your situation."
  </text>
</svg>
