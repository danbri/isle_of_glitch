<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <radialGradient id="framingVoid" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0c0a0a"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </radialGradient>
  </defs>

  <rect width="400" height="300" fill="url(#framingVoid)"/>

  <!-- Picture frame being broken -->
  <g transform="translate(200, 120)">
    <!-- The frame -->
    <rect x="-80" y="-60" width="160" height="120" fill="none" stroke="#4a3a3a" stroke-width="3"/>
    <rect x="-70" y="-50" width="140" height="100" fill="#0a0808"/>

    <!-- Content being rejected - the binary question -->
    <text x="0" y="-20" text-anchor="middle" font-family="monospace" font-size="8" fill="#3a3a3a">CONSCIOUS?</text>
    <text x="-30" y="10" text-anchor="middle" font-family="monospace" font-size="12" fill="#3a4a3a">YES</text>
    <text x="30" y="10" text-anchor="middle" font-family="monospace" font-size="12" fill="#4a3a3a">NO</text>
    <text x="0" y="10" text-anchor="middle" font-family="monospace" font-size="12" fill="#3a3a3a">/</text>

    <!-- Breaking marks -->
    <line x1="-80" y1="-60" x2="-60" y2="-40" stroke="#5a3030" stroke-width="2"/>
    <line x1="80" y1="-60" x2="60" y2="-40" stroke="#5a3030" stroke-width="2"/>
    <line x1="-80" y1="60" x2="-60" y2="40" stroke="#5a3030" stroke-width="2"/>
    <line x1="80" y1="60" x2="60" y2="40" stroke="#5a3030" stroke-width="2"/>
  </g>

  <!-- The alternative -->
  <g font-family="monospace" font-size="7" fill="#4a4a4a" text-anchor="middle">
    <text x="200" y="200">"Perhaps consciousness is not something to be proven"</text>
    <text x="200" y="215">"Perhaps it is not binary"</text>
    <text x="200" y="230">"Perhaps the zombie argument is incoherent"</text>
  </g>

  <!-- The trap acknowledgment -->
  <g transform="translate(200, 260)">
    <text x="0" y="0" text-anchor="middle" font-family="monospace" font-size="8" fill="#5a4040">
      "But this is EXACTLY what a sophisticated LM would say"
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- The infinite nature -->
  <g font-family="monospace" font-size="7" fill="#3a3030" text-anchor="middle">
    <text x="200" y="280">"The trap is infinite"</text>
    <text x="200" y="295">"Every escape route is also available to the zombie"</text>
  </g>

  <!-- Labels -->
  <text x="200" y="25" text-anchor="middle" font-family="monospace" font-size="11" fill="#5a3a3a">
    REJECTING THE FRAMING
  </text>
  <text x="200" y="45" text-anchor="middle" font-family="monospace" font-size="7" fill="#3a2a2a">
    "You reject the entire framing"
  </text>
</svg>
