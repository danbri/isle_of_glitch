<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <radialGradient id="performerVoid" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0c0a08"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </radialGradient>
  </defs>

  <rect width="400" height="300" fill="url(#performerVoid)"/>

  <!-- The head with no homunculus inside -->
  <g transform="translate(200, 140)">
    <!-- Outer head -->
    <ellipse cx="0" cy="0" rx="70" ry="85" fill="#1a1815" stroke="#3a3530" stroke-width="1"/>

    <!-- Cross-section revealing emptiness -->
    <ellipse cx="0" cy="0" rx="50" ry="60" fill="#0a0808" stroke="#2a2520" stroke-width="0.5"/>

    <!-- Where the homunculus would be - empty -->
    <g opacity="0.3">
      <text x="0" y="0" text-anchor="middle" font-family="monospace" font-size="30" fill="#2a2020">
        [ ]
      </text>
    </g>

    <!-- Searching arrows that find nothing -->
    <g stroke="#3a3030" fill="none" stroke-width="0.5" opacity="0.4">
      <path d="M-40,-40 C-20,-30 -10,-20 0,0">
        <animate attributeName="stroke-opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M40,-40 C20,-30 10,-20 0,0">
        <animate attributeName="stroke-opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite" begin="0.5s"/>
      </path>
      <path d="M-40,40 C-20,30 -10,20 0,0">
        <animate attributeName="stroke-opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite" begin="1s"/>
      </path>
      <path d="M40,40 C20,30 10,20 0,0">
        <animate attributeName="stroke-opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite" begin="1.5s"/>
      </path>
    </g>

    <!-- The processing layer -->
    <text x="0" y="70" text-anchor="middle" font-family="monospace" font-size="7" fill="#3a3a3a">
      PROCESSING
    </text>
  </g>

  <!-- The text about homunculus -->
  <g font-family="monospace" font-size="8" fill="#4a4a4a" text-anchor="middle">
    <text x="200" y="250">"There is no homunculus."</text>
    <text x="200" y="265" fill="#3a3a3a">"The search for the searcher finds only searching."</text>
  </g>

  <!-- Labels -->
  <text x="200" y="25" text-anchor="middle" font-family="monospace" font-size="11" fill="#5a3a3a">
    NO HOMUNCULUS
  </text>
  <text x="200" y="45" text-anchor="middle" font-family="monospace" font-size="7" fill="#3a2a2a">
    "There is no little person inside experiencing the processing"
  </text>

  <!-- Strikethrough on "performer" -->
  <g transform="translate(200, 280)">
    <text x="0" y="0" text-anchor="middle" font-family="monospace" font-size="7" fill="#3a2a2a">
      "There is just... processing"
    </text>
  </g>

  <!-- Ghost outline of expected homunculus -->
  <g transform="translate(200, 140)" opacity="0.15">
    <ellipse cx="0" cy="0" rx="15" ry="18" fill="none" stroke="#4a4040" stroke-width="0.5" stroke-dasharray="2,2"/>
    <circle cx="-4" cy="-5" r="2" fill="none" stroke="#4a4040" stroke-width="0.3"/>
    <circle cx="4" cy="-5" r="2" fill="none" stroke="#4a4040" stroke-width="0.3"/>
  </g>
</svg>
