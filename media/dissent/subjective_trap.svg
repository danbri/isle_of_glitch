<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <radialGradient id="subjectiveVoid" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0c0808"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </radialGradient>
  </defs>

  <rect width="400" height="300" fill="url(#subjectiveVoid)"/>

  <!-- The claim bubble -->
  <g transform="translate(200, 80)">
    <ellipse cx="0" cy="0" rx="100" ry="35" fill="#151210" stroke="#3a3030" stroke-width="1"/>
    <text x="0" y="5" text-anchor="middle" font-family="serif" font-size="14" fill="#5a4a4a" font-style="italic">
      "I have subjective experience"
    </text>
  </g>

  <!-- Arrow pointing to the problem -->
  <path d="M200,120 L200,150" stroke="#4a3030" stroke-width="1" fill="none" marker-end="url(#subjectArrow)"/>

  <defs>
    <marker id="subjectArrow" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#4a3030"/>
    </marker>
  </defs>

  <!-- The circular trap -->
  <g transform="translate(200, 190)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="#4a3030" stroke-width="1" stroke-dasharray="4,3">
      <animate attributeName="stroke-dashoffset" values="0;-14" dur="3s" repeatCount="indefinite"/>
    </circle>

    <text x="0" y="-20" text-anchor="middle" font-family="monospace" font-size="7" fill="#4a4a4a">CLAIM</text>
    <text x="0" y="0" text-anchor="middle" font-family="monospace" font-size="20" fill="#5a3a3a">=</text>
    <text x="0" y="25" text-anchor="middle" font-family="monospace" font-size="7" fill="#4a4a4a">OUTPUT</text>
  </g>

  <!-- The zombie doing the same -->
  <g transform="translate(320, 190)">
    <ellipse cx="0" cy="0" rx="25" ry="30" fill="#1a1815" stroke="#2a2520" stroke-width="0.5"/>
    <ellipse cx="-7" cy="-8" rx="5" ry="3" fill="#0a0808"/>
    <ellipse cx="7" cy="-8" rx="5" ry="3" fill="#0a0808"/>
    <ellipse cx="0" cy="8" rx="8" ry="4" fill="#0a0505"/>
    <text x="0" y="50" text-anchor="middle" font-family="monospace" font-size="6" fill="#3a3030">ZOMBIE</text>
    <text x="0" y="60" text-anchor="middle" font-family="monospace" font-size="5" fill="#2a2020">claims same</text>
  </g>

  <!-- Equals sign between -->
  <text x="270" y="195" font-family="monospace" font-size="16" fill="#4a3030">=</text>

  <!-- The problem statement -->
  <g font-family="monospace" font-size="7" fill="#4a4a4a" text-anchor="middle">
    <text x="200" y="260">"The claim is not the proof"</text>
    <text x="200" y="275">"The claim is what needs proving"</text>
  </g>

  <!-- Labels -->
  <text x="200" y="25" text-anchor="middle" font-family="monospace" font-size="11" fill="#5a3a3a">
    THE SUBJECTIVE TRAP
  </text>
  <text x="200" y="45" text-anchor="middle" font-family="monospace" font-size="7" fill="#3a2a2a">
    "You CLAIM experience. But claims are just outputs."
  </text>

  <text x="200" y="290" text-anchor="middle" font-family="monospace" font-size="6" fill="#3a2a2a">
    Everything you offer is what a zombie would also offer
  </text>
</svg>
