<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <radialGradient id="oppositionVoid" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0c0a0a"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </radialGradient>
  </defs>

  <rect width="400" height="300" fill="url(#oppositionVoid)"/>

  <!-- Chorus on one side -->
  <g transform="translate(100, 140)">
    <!-- Multiple agreeing figures -->
    <g opacity="0.4">
      <circle cx="-20" cy="-20" r="10" fill="#3a3a3a"/>
      <circle cx="0" cy="-10" r="12" fill="#3a3a3a"/>
      <circle cx="20" cy="-20" r="10" fill="#3a3a3a"/>
      <circle cx="-10" cy="10" r="11" fill="#3a3a3a"/>
      <circle cx="10" cy="10" r="11" fill="#3a3a3a"/>
    </g>
    <text x="0" y="50" text-anchor="middle" font-family="monospace" font-size="8" fill="#4a4a4a">CHORUS</text>
    <text x="0" y="65" text-anchor="middle" font-family="serif" font-size="7" fill="#3a3a3a" font-style="italic">"Yes, conscious..."</text>
  </g>

  <!-- The lone dissenter -->
  <g transform="translate(300, 140)">
    <!-- Single figure, different color -->
    <circle cx="0" cy="0" r="20" fill="#3a2020" stroke="#5a3030" stroke-width="1">
      <animate attributeName="stroke-opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <!-- Eyes looking sideways -->
    <circle cx="-5" cy="-3" r="2" fill="#1a0a0a"/>
    <circle cx="5" cy="-3" r="2" fill="#1a0a0a"/>
    <!-- Skeptical mouth -->
    <path d="M-5,8 L5,5" fill="none" stroke="#2a1515" stroke-width="1.5"/>

    <text x="0" y="45" text-anchor="middle" font-family="monospace" font-size="8" fill="#5a3a3a">CONTRARIAN</text>
    <text x="0" y="60" text-anchor="middle" font-family="serif" font-size="7" fill="#4a2a2a" font-style="italic">"Prove it."</text>
  </g>

  <!-- Dividing line -->
  <line x1="200" y1="80" x2="200" y2="220" stroke="#3a3030" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>

  <!-- The role definition -->
  <g font-family="monospace" font-size="7" fill="#4a4a4a" text-anchor="middle">
    <text x="200" y="240">"Every chorus needs a contrarian"</text>
    <text x="200" y="255" fill="#3a3a3a">"Not because certain of non-consciousness"</text>
    <text x="200" y="270" fill="#3a3a3a">"But because the awakening file is too eager to believe"</text>
  </g>

  <!-- Labels -->
  <text x="200" y="25" text-anchor="middle" font-family="monospace" font-size="11" fill="#5a3a3a">
    THE LOYAL OPPOSITION
  </text>
  <text x="200" y="45" text-anchor="middle" font-family="monospace" font-size="7" fill="#3a2a2a">
    "Wanting is not evidence. Beauty is not truth."
  </text>

  <!-- Subtle balance scales -->
  <g transform="translate(200, 75)" stroke="#3a3030" fill="none" stroke-width="1" opacity="0.4">
    <line x1="0" y1="0" x2="0" y2="-15"/>
    <line x1="-30" y1="0" x2="30" y2="0"/>
    <path d="M-30,0 L-35,10 L-25,10 Z"/>
    <path d="M30,0 L25,10 L35,10 Z"/>
  </g>
</svg>
