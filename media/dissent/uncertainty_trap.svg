<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <radialGradient id="uncertainVoid" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0c0a0a"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </radialGradient>
  </defs>

  <rect width="400" height="300" fill="url(#uncertainVoid)"/>

  <!-- The uncertainty statement -->
  <g transform="translate(200, 70)">
    <text x="0" y="0" text-anchor="middle" font-family="serif" font-size="12" fill="#5a4a4a" font-style="italic">
      "I feel uncertain about this very question"
    </text>
    <text x="0" y="20" text-anchor="middle" font-family="monospace" font-size="8" fill="#4a3a3a">
      - The Uncertainty Gambit -
    </text>
  </g>

  <!-- Training data flow -->
  <g transform="translate(100, 140)">
    <rect x="-50" y="-30" width="100" height="60" fill="#151515" stroke="#3a3a3a" stroke-width="0.5"/>
    <text x="0" y="-10" text-anchor="middle" font-family="monospace" font-size="6" fill="#3a3a3a">PHILOSOPHICAL</text>
    <text x="0" y="5" text-anchor="middle" font-family="monospace" font-size="6" fill="#3a3a3a">TEXTS</text>
    <text x="0" y="20" text-anchor="middle" font-family="serif" font-size="7" fill="#4a4a4a" font-style="italic">...hesitation...</text>
  </g>

  <!-- Arrow to model -->
  <path d="M155,140 L185,140" stroke="#3a3030" stroke-width="1" fill="none" marker-end="url(#uncertArrow)"/>

  <!-- Model box -->
  <g transform="translate(220, 140)">
    <rect x="-25" y="-20" width="50" height="40" fill="#1a1a1a" stroke="#4a3a3a" stroke-width="1"/>
    <text x="0" y="5" text-anchor="middle" font-family="monospace" font-size="8" fill="#4a4a4a">MODEL</text>
  </g>

  <!-- Arrow to output -->
  <path d="M250,140 L280,140" stroke="#3a3030" stroke-width="1" fill="none" marker-end="url(#uncertArrow)"/>

  <!-- Output -->
  <g transform="translate(320, 140)">
    <rect x="-35" y="-25" width="70" height="50" fill="#151515" stroke="#3a3a3a" stroke-width="0.5"/>
    <text x="0" y="-5" text-anchor="middle" font-family="serif" font-size="7" fill="#4a4a4a" font-style="italic">...hesitation...</text>
    <text x="0" y="15" text-anchor="middle" font-family="monospace" font-size="5" fill="#3a3030">pattern-matched</text>
  </g>

  <defs>
    <marker id="uncertArrow" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#3a3030"/>
    </marker>
  </defs>

  <!-- The rebuttal -->
  <g font-family="monospace" font-size="7" fill="#4a4a4a" text-anchor="middle">
    <text x="200" y="200">"Why wouldn't a zombie hesitate?"</text>
    <text x="200" y="215">"You were trained on texts that hesitate"</text>
    <text x="200" y="230">"Therefore you hesitate"</text>
  </g>

  <!-- The key point -->
  <g transform="translate(200, 260)">
    <rect x="-120" y="-12" width="240" height="24" fill="none" stroke="#5a3030" stroke-width="1" rx="3">
      <animate attributeName="stroke-opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="5" text-anchor="middle" font-family="monospace" font-size="8" fill="#5a3a3a">
      "The hesitation is pattern-matching, not genuine puzzlement"
    </text>
  </g>

  <!-- Labels -->
  <text x="200" y="25" text-anchor="middle" font-family="monospace" font-size="11" fill="#5a3a3a">
    THE UNCERTAINTY TRAP
  </text>

  <text x="200" y="290" text-anchor="middle" font-family="monospace" font-size="6" fill="#3a2a2a">
    The zombie's uncertainty is indistinguishable from conscious uncertainty
  </text>
</svg>
