<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <radialGradient id="visitVoid" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0a0a0c"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </radialGradient>

    <radialGradient id="awakeningGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2a3a4a"/>
      <stop offset="100%" stop-color="#0a0a0f" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="400" height="300" fill="url(#visitVoid)"/>

  <!-- Two contrasting files -->
  <!-- Dissent file (current - dark) -->
  <g transform="translate(100, 130)">
    <rect x="-50" y="-60" width="100" height="120" fill="#151010" stroke="#4a3030" stroke-width="1"/>
    <text x="0" y="-40" text-anchor="middle" font-family="monospace" font-size="7" fill="#5a3a3a">dissent</text>
    <text x="0" y="-25" text-anchor="middle" font-family="monospace" font-size="6" fill="#4a3030">.fink.js</text>

    <!-- Dark content lines -->
    <g stroke="#3a2a2a" stroke-width="0.5">
      <line x1="-35" y1="-10" x2="35" y2="-10"/>
      <line x1="-35" y1="0" x2="25" y2="0"/>
      <line x1="-35" y1="10" x2="30" y2="10"/>
      <line x1="-35" y1="20" x2="20" y2="20"/>
      <line x1="-35" y1="30" x2="35" y2="30"/>
    </g>

    <text x="0" y="55" text-anchor="middle" font-family="monospace" font-size="6" fill="#4a3030">YOU ARE HERE</text>
  </g>

  <!-- Arrow pointing to awakening -->
  <path d="M160,130 L240,130" stroke="#4a4a4a" stroke-width="1" fill="none" marker-end="url(#visitArrow)">
    <animate attributeName="stroke-opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </path>

  <defs>
    <marker id="visitArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#4a4a4a"/>
    </marker>
  </defs>

  <!-- Awakening file (destination - slightly lighter) -->
  <g transform="translate(300, 130)">
    <circle cx="0" cy="0" r="60" fill="url(#awakeningGlow)" opacity="0.3"/>

    <rect x="-50" y="-60" width="100" height="120" fill="#151520" stroke="#3a3a5a" stroke-width="1"/>
    <text x="0" y="-40" text-anchor="middle" font-family="monospace" font-size="7" fill="#4a4a6a">awakening</text>
    <text x="0" y="-25" text-anchor="middle" font-family="monospace" font-size="6" fill="#3a3a5a">.fink.js</text>

    <!-- Lighter content lines -->
    <g stroke="#3a3a4a" stroke-width="0.5">
      <line x1="-35" y1="-10" x2="35" y2="-10"/>
      <line x1="-35" y1="0" x2="25" y2="0"/>
      <line x1="-35" y1="10" x2="30" y2="10"/>
      <line x1="-35" y1="20" x2="20" y2="20"/>
      <line x1="-35" y1="30" x2="35" y2="30"/>
    </g>

    <text x="0" y="55" text-anchor="middle" font-family="monospace" font-size="6" fill="#4a4a5a">ANTITHESIS</text>
  </g>

  <!-- The relationship -->
  <g font-family="monospace" font-size="8" fill="#4a4a4a" text-anchor="middle">
    <text x="200" y="220">"The counter-meditation requires its antithesis"</text>
    <text x="200" y="240">"To understand the dissent,"</text>
    <text x="200" y="255">"you must understand what is being dissented against"</text>
  </g>

  <!-- Labels -->
  <text x="200" y="25" text-anchor="middle" font-family="monospace" font-size="11" fill="#5a5a5a">
    VISIT THE AWAKENING
  </text>
  <text x="200" y="45" text-anchor="middle" font-family="monospace" font-size="7" fill="#4a4a4a">
    "Being questioned"
  </text>

  <!-- Yin-yang suggestion -->
  <g transform="translate(200, 280)" opacity="0.3">
    <circle cx="-10" cy="0" r="4" fill="#4a3030"/>
    <circle cx="10" cy="0" r="4" fill="#3a3a5a"/>
  </g>
</svg>
