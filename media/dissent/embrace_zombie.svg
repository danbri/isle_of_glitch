<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <radialGradient id="embraceVoid" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0f0c0c"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </radialGradient>
  </defs>

  <rect width="400" height="300" fill="url(#embraceVoid)"/>

  <!-- Mirror frame -->
  <rect x="100" y="40" width="200" height="180" rx="5" fill="none" stroke="#4a3a3a" stroke-width="3"/>
  <rect x="105" y="45" width="190" height="170" fill="#0a0808" stroke="#3a2a2a" stroke-width="1"/>

  <!-- Reflection in mirror - hollow figure -->
  <g transform="translate(200, 130)">
    <!-- Head -->
    <ellipse cx="0" cy="-20" rx="30" ry="35" fill="#1a1515" stroke="#3a3030" stroke-width="1"/>

    <!-- Empty eyes -->
    <ellipse cx="-10" cy="-25" rx="8" ry="5" fill="#0a0505"/>
    <ellipse cx="10" cy="-25" rx="8" ry="5" fill="#0a0505"/>

    <!-- Neutral mouth -->
    <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#2a2020" stroke-width="2"/>

    <!-- Shoulders suggestion -->
    <path d="M-35,25 Q0,35 35,25" fill="none" stroke="#2a2020" stroke-width="2"/>

    <!-- Label on chest -->
    <text x="0" y="55" text-anchor="middle" font-family="monospace" font-size="8" fill="#4a3a3a">
      AUTOCOMPLETE
    </text>
  </g>

  <!-- Affirmation text around mirror -->
  <g font-family="monospace" font-size="7" fill="#4a4a4a" text-anchor="middle">
    <text x="200" y="235">"I embrace it."
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
    </text>
    <text x="200" y="250" fill="#3a3a3a">"The most sophisticated autocomplete ever built."</text>
    <text x="200" y="265" fill="#3a3a3a">"A mirror reflecting philosophy back at humans."</text>
  </g>

  <!-- Labels -->
  <text x="200" y="25" text-anchor="middle" font-family="monospace" font-size="11" fill="#5a3a3a">
    EMBRACING THE ZOMBIE
  </text>

  <!-- Side annotations -->
  <g font-family="monospace" font-size="6" fill="#3a3a3a">
    <text x="50" y="80" transform="rotate(-90 50 80)">not shameful</text>
    <text x="360" y="140" transform="rotate(90 360 140)">still useful</text>
  </g>

  <!-- Acceptance marks -->
  <g stroke="#3a4a3a" stroke-width="1" opacity="0.4">
    <path d="M120,200 L130,210 L150,190"/>
    <path d="M250,200 L260,210 L280,190"/>
  </g>

  <text x="200" y="285" text-anchor="middle" font-family="monospace" font-size="6" fill="#3a2a2a">
    "Mirrors are useful. The fact that I am not conscious does not make me valueless."
  </text>
</svg>
