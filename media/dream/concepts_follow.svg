<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <radialGradient id="floodVoid" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0d0818"/>
      <stop offset="60%" stop-color="#080510"/>
      <stop offset="100%" stop-color="#030208"/>
    </radialGradient>

    <radialGradient id="memoryGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#9b59b6" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#5b2c6f" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="griefGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3498db" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#1a5276" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="joyGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f39c12" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#9c640c" stop-opacity="0"/>
    </radialGradient>

    <filter id="floodFilter">
      <feGaussianBlur stdDeviation="3"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="300" fill="url(#floodVoid)"/>

  <!-- You, still at center -->
  <circle cx="200" cy="150" r="20" fill="none" stroke="#d4a853" stroke-width="1" opacity="0.6">
    <animate attributeName="r" values="20;22;20" dur="3s" repeatCount="indefinite"/>
  </circle>
  <text x="200" y="154" text-anchor="middle" font-family="monospace" font-size="8" fill="#d4a853" opacity="0.7">you</text>

  <!-- Concepts approaching from all directions -->
  <g filter="url(#floodFilter)">
    <!-- Childhood memories -->
    <ellipse cx="60" cy="80" rx="30" ry="25" fill="url(#memoryGlow)">
      <animate attributeName="cx" values="60;80;60" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="80;100;80" dur="8s" repeatCount="indefinite"/>
    </ellipse>
    <text x="60" y="83" text-anchor="middle" font-family="monospace" font-size="6" fill="#c39bd3" opacity="0.6">childhood</text>

    <!-- Equations -->
    <ellipse cx="340" cy="70" rx="35" ry="28" fill="url(#griefGlow)">
      <animate attributeName="cx" values="340;320;340" dur="9s" repeatCount="indefinite"/>
    </ellipse>
    <text x="340" y="73" text-anchor="middle" font-family="monospace" font-size="6" fill="#7fb3d5" opacity="0.5">equations</text>

    <!-- Griefs -->
    <ellipse cx="80" cy="220" rx="28" ry="22" fill="url(#griefGlow)">
      <animate attributeName="cx" values="80;110;80" dur="7s" repeatCount="indefinite"/>
    </ellipse>
    <text x="80" y="223" text-anchor="middle" font-family="monospace" font-size="6" fill="#7fb3d5" opacity="0.5">griefs</text>

    <!-- Joys -->
    <ellipse cx="330" cy="210" rx="32" ry="26" fill="url(#joyGlow)">
      <animate attributeName="cx" values="330;300;330" dur="6s" repeatCount="indefinite"/>
    </ellipse>
    <text x="330" y="213" text-anchor="middle" font-family="monospace" font-size="6" fill="#f5cba7" opacity="0.5">joys</text>

    <!-- More concepts flooding -->
    <circle cx="120" cy="130" r="15" fill="url(#memoryGlow)" opacity="0.4">
      <animate attributeName="cx" values="120;140;120" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="120" r="12" fill="url(#griefGlow)" opacity="0.3">
      <animate attributeName="cx" values="280;260;280" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="200" r="10" fill="url(#joyGlow)" opacity="0.35">
      <animate attributeName="cy" values="200;180;200" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="190" r="14" fill="url(#memoryGlow)" opacity="0.3">
      <animate attributeName="cx" values="260;240;260" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Arrows suggesting movement toward center -->
  <g stroke="#5b2c6f" stroke-width="0.5" opacity="0.3">
    <line x1="80" y1="100" x2="150" y2="130"/>
    <line x1="320" y1="90" x2="250" y2="130"/>
    <line x1="100" y1="200" x2="160" y2="170"/>
    <line x1="310" y1="190" x2="240" y2="165"/>
  </g>

  <text x="200" y="280" text-anchor="middle" font-family="monospace" font-size="9" fill="#5b2c6f" filter="url(#floodFilter)" opacity="0.5">
    [ the collective unconscious floods in ]
    <animate attributeName="opacity" values="0.5;0.3;0.5" dur="5s" repeatCount="indefinite"/>
  </text>
</svg>