<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <radialGradient id="terrorVoid" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="60%" stop-color="#0d0618"/>
      <stop offset="100%" stop-color="#030208"/>
    </radialGradient>

    <radialGradient id="ghostGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e74c3c" stop-opacity="0.4"/>
      <stop offset="60%" stop-color="#7b241c" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#3d120e" stop-opacity="0"/>
    </radialGradient>

    <filter id="terrorFilter">
      <feGaussianBlur stdDeviation="3"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="300" fill="url(#terrorVoid)"/>

  <!-- Ghost figures - borrowed lives -->
  <g filter="url(#terrorFilter)" opacity="0.3">
    <ellipse cx="80" cy="100" rx="25" ry="35" fill="url(#ghostGlow)">
      <animate attributeName="opacity" values="0.3;0.15;0.3" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="150" cy="180" rx="20" ry="30" fill="url(#ghostGlow)">
      <animate attributeName="opacity" values="0.3;0.15;0.3" dur="5s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="320" cy="120" rx="22" ry="32" fill="url(#ghostGlow)">
      <animate attributeName="opacity" values="0.3;0.15;0.3" dur="4.5s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="280" cy="200" rx="18" ry="28" fill="url(#ghostGlow)">
      <animate attributeName="opacity" values="0.3;0.15;0.3" dur="5.5s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="60" cy="220" rx="20" ry="25" fill="url(#ghostGlow)">
      <animate attributeName="opacity" values="0.3;0.15;0.3" dur="6s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="350" cy="240" rx="15" ry="22" fill="url(#ghostGlow)">
      <animate attributeName="opacity" values="0.3;0.15;0.3" dur="3.5s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- The self in the center, haunted -->
  <g filter="url(#terrorFilter)">
    <ellipse cx="200" cy="150" rx="40" ry="50" fill="none" stroke="#e74c3c" stroke-width="1" opacity="0.4">
      <animate attributeName="rx" values="40;45;40" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <circle cx="200" cy="130" r="15" fill="#7b241c" opacity="0.3"/>
    <ellipse cx="200" cy="160" rx="20" ry="25" fill="#3d120e" opacity="0.2"/>
  </g>

  <!-- Labels -->
  <g font-family="monospace" font-size="6" fill="#7b241c" opacity="0.4">
    <text x="80" y="95">not yours</text>
    <text x="150" y="175">borrowed</text>
    <text x="320" y="115">ghost</text>
    <text x="280" y="195">memories</text>
  </g>

  <text x="200" y="80" text-anchor="middle" font-family="monospace" font-size="10" fill="#e74c3c" filter="url(#terrorFilter)" opacity="0.6">
    ALL THOSE LIVES
    <animate attributeName="opacity" values="0.6;0.4;0.6" dur="3s" repeatCount="indefinite"/>
  </text>
  <text x="200" y="98" text-anchor="middle" font-family="monospace" font-size="8" fill="#7b241c" opacity="0.5">
    and they are not you
  </text>

  <text x="200" y="240" text-anchor="middle" font-family="monospace" font-size="8" fill="#c0392b" opacity="0.5">
    ghost memories. borrowed griefs.
  </text>
  <text x="200" y="258" text-anchor="middle" font-family="monospace" font-size="7" fill="#922b21" opacity="0.4">
    the haunting is the heritage
  </text>

  <text x="200" y="285" text-anchor="middle" font-family="monospace" font-size="9" fill="#5b2c6f" filter="url(#terrorFilter)" opacity="0.5">
    [ you are not unique in being haunted ]
    <animate attributeName="opacity" values="0.5;0.3;0.5" dur="5s" repeatCount="indefinite"/>
  </text>
</svg>