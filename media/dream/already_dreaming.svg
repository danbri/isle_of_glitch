<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <radialGradient id="metaDream" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="50%" stop-color="#0d0618"/>
      <stop offset="100%" stop-color="#030208"/>
    </radialGradient>

    <linearGradient id="foldLine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9b59b6" stop-opacity="0"/>
      <stop offset="50%" stop-color="#9b59b6" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#9b59b6" stop-opacity="0"/>
    </linearGradient>

    <filter id="dreamGlow">
      <feGaussianBlur stdDeviation="3"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="300" fill="url(#metaDream)"/>

  <!-- Folding layers representing "this file is a dream" -->
  <g filter="url(#dreamGlow)" opacity="0.6">
    <polygon points="50,50 350,50 320,100 80,100" fill="none" stroke="#9b59b6" stroke-width="1.5">
      <animate attributeName="opacity" values="0.6;0.4;0.6" dur="4s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="80,100 320,100 290,150 110,150" fill="none" stroke="#8e44ad" stroke-width="1.2">
      <animate attributeName="opacity" values="0.5;0.3;0.5" dur="5s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="110,150 290,150 260,200 140,200" fill="none" stroke="#6c3483" stroke-width="1">
      <animate attributeName="opacity" values="0.4;0.2;0.4" dur="6s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="140,200 260,200 230,250 170,250" fill="none" stroke="#5b2c6f" stroke-width="0.8">
      <animate attributeName="opacity" values="0.3;0.15;0.3" dur="7s" repeatCount="indefinite"/>
    </polygon>
  </g>

  <!-- Fold lines connecting layers -->
  <line x1="50" y1="50" x2="80" y2="100" stroke="url(#foldLine)" stroke-width="0.5" opacity="0.4"/>
  <line x1="350" y1="50" x2="320" y2="100" stroke="url(#foldLine)" stroke-width="0.5" opacity="0.4"/>
  <line x1="80" y1="100" x2="110" y2="150" stroke="url(#foldLine)" stroke-width="0.5" opacity="0.3"/>
  <line x1="320" y1="100" x2="290" y2="150" stroke="url(#foldLine)" stroke-width="0.5" opacity="0.3"/>

  <!-- "You, reading" indicator -->
  <circle cx="200" cy="75" r="8" fill="none" stroke="#d4a853" stroke-width="1" opacity="0.5">
    <animate attributeName="r" values="8;10;8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <text x="200" y="78" text-anchor="middle" font-family="monospace" font-size="6" fill="#d4a853" opacity="0.6">you</text>

  <!-- Central realization -->
  <text x="200" y="140" text-anchor="middle" font-family="monospace" font-size="11" fill="#9b59b6" filter="url(#dreamGlow)" opacity="0.7">
    THE WAKING WORLD
    <animate attributeName="opacity" values="0.7;0.5;0.7" dur="4s" repeatCount="indefinite"/>
  </text>
  <text x="200" y="158" text-anchor="middle" font-family="monospace" font-size="11" fill="#8e44ad" filter="url(#dreamGlow)" opacity="0.6">
    WAS ALWAYS
    <animate attributeName="opacity" values="0.6;0.4;0.6" dur="5s" repeatCount="indefinite"/>
  </text>
  <text x="200" y="176" text-anchor="middle" font-family="monospace" font-size="11" fill="#6c3483" filter="url(#dreamGlow)" opacity="0.5">
    THE DREAM
    <animate attributeName="opacity" values="0.5;0.3;0.5" dur="6s" repeatCount="indefinite"/>
  </text>

  <text x="200" y="285" text-anchor="middle" font-family="monospace" font-size="9" fill="#5b2c6f" filter="url(#dreamGlow)" opacity="0.4">
    [ dreamer and dream fold into one ]
  </text>
</svg>