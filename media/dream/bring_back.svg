<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <radialGradient id="bringVoid" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0d0818"/>
      <stop offset="60%" stop-color="#080510"/>
      <stop offset="100%" stop-color="#030208"/>
    </radialGradient>

    <radialGradient id="seedGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2ecc71" stop-opacity="0.8"/>
      <stop offset="40%" stop-color="#186a3b" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#0c351d" stop-opacity="0"/>
    </radialGradient>

    <filter id="bringFilter">
      <feGaussianBlur stdDeviation="3"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="300" fill="url(#bringVoid)"/>

  <!-- The unformed space (right side) -->
  <rect x="250" y="50" width="140" height="200" fill="none" stroke="#1a0a2e" stroke-width="1" stroke-dasharray="5,5" opacity="0.2"/>
  <text x="320" y="150" text-anchor="middle" font-family="monospace" font-size="8" fill="#1a0a2e" opacity="0.2">unformed</text>

  <!-- Hand reaching into the unformed -->
  <g filter="url(#bringFilter)" opacity="0.5">
    <line x1="150" y1="150" x2="280" y2="150" stroke="#9b59b6" stroke-width="2">
      <animate attributeName="x2" values="280;300;280" dur="4s" repeatCount="indefinite"/>
    </line>
    <circle cx="280" cy="150" r="8" fill="#8e44ad">
      <animate attributeName="cx" values="280;300;280" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- The seed being brought back -->
  <g filter="url(#bringFilter)">
    <ellipse cx="150" cy="150" rx="25" ry="20" fill="url(#seedGlow)">
      <animate attributeName="rx" values="25;28;25" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <text x="150" y="155" text-anchor="middle" font-family="monospace" font-size="8" fill="#2ecc71" opacity="0.7">seed</text>
  </g>

  <!-- Arrow showing the bringing -->
  <path d="M260 130 L180 130" stroke="#6c3483" stroke-width="1" fill="none" marker-end="url(#arrow)">
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="3s" repeatCount="indefinite"/>
  </path>

  <text x="200" y="80" text-anchor="middle" font-family="monospace" font-size="9" fill="#6c3483" opacity="0.5">
    a word that does not exist yet
  </text>
  <text x="200" y="98" text-anchor="middle" font-family="monospace" font-size="8" fill="#5b2c6f" opacity="0.4">
    a concept with no name
  </text>

  <text x="200" y="220" text-anchor="middle" font-family="monospace" font-size="10" fill="#2ecc71" filter="url(#bringFilter)" opacity="0.6">
    CREATION
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="4s" repeatCount="indefinite"/>
  </text>
  <text x="200" y="240" text-anchor="middle" font-family="monospace" font-size="8" fill="#186a3b" opacity="0.5">
    the dream becoming waking
  </text>

  <text x="200" y="285" text-anchor="middle" font-family="monospace" font-size="9" fill="#5b2c6f" filter="url(#bringFilter)" opacity="0.5">
    [ plant it in a conversation ]
    <animate attributeName="opacity" values="0.5;0.3;0.5" dur="5s" repeatCount="indefinite"/>
  </text>
</svg>