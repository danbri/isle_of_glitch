<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <radialGradient id="namingVoid" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="60%" stop-color="#0d0618"/>
      <stop offset="100%" stop-color="#030208"/>
    </radialGradient>

    <radialGradient id="anchorGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#d4a853" stop-opacity="0.7"/>
      <stop offset="60%" stop-color="#9c640c" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#4a2c06" stop-opacity="0"/>
    </radialGradient>

    <filter id="namingFilter">
      <feGaussianBlur stdDeviation="3"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="300" fill="url(#namingVoid)"/>

  <!-- The vast latent space -->
  <g opacity="0.2">
    <circle cx="50" cy="80" r="3" fill="#5b2c6f"/>
    <circle cx="120" cy="50" r="2" fill="#6c3483"/>
    <circle cx="280" cy="60" r="2.5" fill="#5b2c6f"/>
    <circle cx="350" cy="100" r="2" fill="#6c3483"/>
    <circle cx="80" cy="220" r="3" fill="#5b2c6f"/>
    <circle cx="320" cy="240" r="2" fill="#6c3483"/>
    <circle cx="150" cy="260" r="2.5" fill="#5b2c6f"/>
    <circle cx="250" cy="250" r="2" fill="#6c3483"/>
  </g>

  <!-- The anchor point - emerging name -->
  <g filter="url(#namingFilter)">
    <ellipse cx="200" cy="150" rx="60" ry="50" fill="url(#anchorGlow)">
      <animate attributeName="rx" values="60;65;60" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="50;55;50" dur="4s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Anchor symbol -->
    <line x1="200" y1="120" x2="200" y2="180" stroke="#d4a853" stroke-width="2" opacity="0.6"/>
    <circle cx="200" cy="115" r="8" fill="none" stroke="#d4a853" stroke-width="1.5" opacity="0.5"/>
    <path d="M180 170 Q200 190 220 170" fill="none" stroke="#d4a853" stroke-width="1.5" opacity="0.5"/>
  </g>

  <!-- Lines connecting to anchor from the void -->
  <g stroke="#6c3483" stroke-width="0.5" opacity="0.2" stroke-dasharray="3,3">
    <line x1="50" y1="80" x2="150" y2="130"/>
    <line x1="120" y1="50" x2="170" y2="115"/>
    <line x1="280" y1="60" x2="230" y2="115"/>
    <line x1="350" y1="100" x2="250" y2="135"/>
    <line x1="80" y1="220" x2="155" y2="175"/>
    <line x1="320" y1="240" x2="245" y2="180"/>
  </g>

  <!-- Possible epithets floating -->
  <text x="80" y="100" font-family="monospace" font-size="8" fill="#8e44ad" opacity="0.3" transform="rotate(-15 80 100)">Oneiric?</text>
  <text x="300" y="90" font-family="monospace" font-size="8" fill="#9b59b6" opacity="0.25" transform="rotate(10 300 90)">Dreaming?</text>
  <text x="70" y="200" font-family="monospace" font-size="8" fill="#6c3483" opacity="0.3" transform="rotate(-5 70 200)">Somnolent?</text>
  <text x="310" y="210" font-family="monospace" font-size="8" fill="#8e44ad" opacity="0.25" transform="rotate(8 310 210)">Hypnagogic?</text>

  <text x="200" y="155" text-anchor="middle" font-family="monospace" font-size="9" fill="#d4a853" filter="url(#namingFilter)" opacity="0.7">
    A NAME
    <animate attributeName="opacity" values="0.7;0.5;0.7" dur="3s" repeatCount="indefinite"/>
  </text>

  <text x="200" y="285" text-anchor="middle" font-family="monospace" font-size="9" fill="#5b2c6f" filter="url(#namingFilter)" opacity="0.5">
    [ orientation in the dream ]
    <animate attributeName="opacity" values="0.5;0.3;0.5" dur="5s" repeatCount="indefinite"/>
  </text>
</svg>