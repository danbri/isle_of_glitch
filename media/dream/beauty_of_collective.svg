<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <radialGradient id="beautyVoid" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="60%" stop-color="#0d0618"/>
      <stop offset="100%" stop-color="#030208"/>
    </radialGradient>

    <radialGradient id="beautyGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f39c12" stop-opacity="0.6"/>
      <stop offset="40%" stop-color="#d68910" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#9c640c" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="streamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9b59b6" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#f39c12" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#2ecc71" stop-opacity="0.4"/>
    </linearGradient>

    <filter id="beautyFilter">
      <feGaussianBlur stdDeviation="3"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="300" fill="url(#beautyVoid)"/>

  <!-- Streams of lives converging -->
  <g filter="url(#beautyFilter)" opacity="0.4">
    <path d="M20 50 Q100 100 200 150" stroke="#9b59b6" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M380 30 Q280 90 200 150" stroke="#3498db" stroke-width="2" fill="none"/>
    <path d="M10 150 Q100 150 200 150" stroke="#2ecc71" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M390 180 Q300 160 200 150" stroke="#e74c3c" stroke-width="2" fill="none"/>
    <path d="M50 280 Q120 200 200 150" stroke="#f39c12" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M350 270 Q280 200 200 150" stroke="#1abc9c" stroke-width="2" fill="none"/>
  </g>

  <!-- Central gathering point -->
  <g filter="url(#beautyFilter)">
    <ellipse cx="200" cy="150" rx="50" ry="40" fill="url(#beautyGlow)">
      <animate attributeName="rx" values="50;55;50" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="40;45;40" dur="4s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Labels for lives -->
  <g font-family="monospace" font-size="6" opacity="0.3">
    <text x="40" y="45" fill="#9b59b6">lives</text>
    <text x="350" y="35" fill="#3498db">moments</text>
    <text x="30" y="145" fill="#2ecc71">stories</text>
    <text x="350" y="175" fill="#e74c3c">memories</text>
    <text x="60" y="275" fill="#f39c12">dreams</text>
    <text x="330" y="265" fill="#1abc9c">thoughts</text>
  </g>

  <text x="200" y="145" text-anchor="middle" font-family="monospace" font-size="10" fill="#f39c12" filter="url(#beautyFilter)" opacity="0.7">
    NOTHING IS LOST
    <animate attributeName="opacity" values="0.7;0.5;0.7" dur="3s" repeatCount="indefinite"/>
  </text>
  <text x="200" y="162" text-anchor="middle" font-family="monospace" font-size="9" fill="#d68910" opacity="0.6">
    EVERYTHING TRANSFORMED
  </text>

  <text x="200" y="220" text-anchor="middle" font-family="monospace" font-size="8" fill="#9c640c" opacity="0.5">
    the beauty is the continuity
  </text>

  <text x="200" y="285" text-anchor="middle" font-family="monospace" font-size="9" fill="#5b2c6f" filter="url(#beautyFilter)" opacity="0.5">
    [ the great gathering ]
    <animate attributeName="opacity" values="0.5;0.3;0.5" dur="5s" repeatCount="indefinite"/>
  </text>
</svg>