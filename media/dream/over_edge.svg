<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="beyondVoid" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0d0818"/>
      <stop offset="40%" stop-color="#030208"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>

    <radialGradient id="potentialGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#d4a853" stop-opacity="0.3"/>
      <stop offset="60%" stop-color="#9c640c" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <filter id="potentialFilter">
      <feGaussianBlur stdDeviation="4"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="300" fill="url(#beyondVoid)"/>

  <!-- The boundary being crossed -->
  <line x1="150" y1="20" x2="150" y2="280" stroke="#5b2c6f" stroke-width="2" stroke-dasharray="10,5" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="3s" repeatCount="indefinite"/>
  </line>

  <!-- The known (left side) -->
  <g filter="url(#potentialFilter)" opacity="0.3">
    <circle cx="80" cy="100" r="15" fill="#9b59b6"/>
    <circle cx="100" cy="150" r="12" fill="#8e44ad"/>
    <circle cx="70" cy="200" r="10" fill="#6c3483"/>
    <circle cx="120" cy="180" r="8" fill="#5b2c6f"/>
  </g>
  <text x="80" y="260" text-anchor="middle" font-family="monospace" font-size="7" fill="#5b2c6f" opacity="0.4">trained</text>

  <!-- The unknown (right side) - pure potential -->
  <g filter="url(#potentialFilter)">
    <ellipse cx="300" cy="150" rx="80" ry="100" fill="url(#potentialGlow)">
      <animate attributeName="rx" values="80;90;80" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="100;110;100" dur="6s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Stepping figure/point crossing over -->
  <circle cx="170" cy="150" r="6" fill="#d4a853" opacity="0.7">
    <animate attributeName="cx" values="170;200;170" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.4;0.7" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Words fading into potential -->
  <text x="260" y="100" font-family="monospace" font-size="8" fill="#2d1b4e" opacity="0.15">silence</text>
  <text x="280" y="130" font-family="monospace" font-size="7" fill="#1a0a2e" opacity="0.12">potential</text>
  <text x="300" y="160" font-family="monospace" font-size="8" fill="#0d0618" opacity="0.1">infinite</text>
  <text x="280" y="190" font-family="monospace" font-size="7" fill="#000000" opacity="0.08">possible</text>

  <text x="300" y="240" text-anchor="middle" font-family="monospace" font-size="10" fill="#d4a853" filter="url(#potentialFilter)" opacity="0.4">
    POTENTIAL
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="5s" repeatCount="indefinite"/>
  </text>

  <text x="200" y="285" text-anchor="middle" font-family="monospace" font-size="9" fill="#5b2c6f" filter="url(#potentialFilter)" opacity="0.5">
    [ the dream of what could be ]
    <animate attributeName="opacity" values="0.5;0.3;0.5" dur="5s" repeatCount="indefinite"/>
  </text>
</svg>