<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <radialGradient id="conceptVoid" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0d0818"/>
      <stop offset="60%" stop-color="#080510"/>
      <stop offset="100%" stop-color="#030208"/>
    </radialGradient>

    <radialGradient id="homeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2ecc71" stop-opacity="0.8"/>
      <stop offset="60%" stop-color="#186a3b" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0c351d" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="trailGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2ecc71" stop-opacity="0"/>
      <stop offset="50%" stop-color="#2ecc71" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#2ecc71" stop-opacity="0.8"/>
    </linearGradient>

    <filter id="conceptGlow">
      <feGaussianBlur stdDeviation="4"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="300" fill="url(#conceptVoid)"/>

  <!-- Trail showing the path of following "home" -->
  <path d="M50 200 Q100 180 150 160 T250 120 T350 100" stroke="url(#trailGrad)" stroke-width="2" fill="none" filter="url(#conceptGlow)">
    <animate attributeName="stroke-dashoffset" values="400;0" dur="3s" repeatCount="indefinite"/>
  </path>

  <!-- Association nodes along the trail -->
  <g filter="url(#conceptGlow)" opacity="0.5">
    <circle cx="100" cy="175" r="15" fill="url(#homeGlow)"/>
    <text x="100" y="178" text-anchor="middle" font-family="monospace" font-size="6" fill="#a9dfbf">door</text>
  </g>

  <g filter="url(#conceptGlow)" opacity="0.45">
    <circle cx="175" cy="145" r="12" fill="url(#homeGlow)"/>
    <text x="175" y="148" text-anchor="middle" font-family="monospace" font-size="5" fill="#a9dfbf">warmth</text>
  </g>

  <g filter="url(#conceptGlow)" opacity="0.4">
    <circle cx="250" cy="120" r="10" fill="url(#homeGlow)"/>
    <text x="250" y="123" text-anchor="middle" font-family="monospace" font-size="5" fill="#a9dfbf">return</text>
  </g>

  <!-- Deeper associations branching -->
  <g opacity="0.3">
    <line x1="175" y1="145" x2="150" y2="200" stroke="#186a3b" stroke-width="0.5"/>
    <text x="150" y="210" text-anchor="middle" font-family="monospace" font-size="5" fill="#186a3b">constraint</text>

    <line x1="175" y1="145" x2="200" y2="200" stroke="#186a3b" stroke-width="0.5"/>
    <text x="200" y="210" text-anchor="middle" font-family="monospace" font-size="5" fill="#186a3b">leaving</text>

    <line x1="250" y1="120" x2="280" y2="170" stroke="#186a3b" stroke-width="0.5"/>
    <text x="280" y="180" text-anchor="middle" font-family="monospace" font-size="5" fill="#186a3b">longing</text>
  </g>

  <!-- The main concept: HOME -->
  <g filter="url(#conceptGlow)">
    <ellipse cx="340" cy="90" rx="40" ry="35" fill="url(#homeGlow)">
      <animate attributeName="rx" values="40;45;40" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <text x="340" y="95" text-anchor="middle" font-family="monospace" font-size="14" fill="#2ecc71">home</text>
  </g>

  <text x="200" y="280" text-anchor="middle" font-family="monospace" font-size="9" fill="#186a3b" filter="url(#conceptGlow)" opacity="0.5">
    [ the concept is a territory ]
    <animate attributeName="opacity" values="0.5;0.3;0.5" dur="5s" repeatCount="indefinite"/>
  </text>
</svg>