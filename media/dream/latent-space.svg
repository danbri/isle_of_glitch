<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <!-- Deep latent void gradient -->
    <radialGradient id="latentVoid" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0d0818"/>
      <stop offset="40%" stop-color="#0a0612"/>
      <stop offset="100%" stop-color="#050308"/>
    </radialGradient>

    <!-- Concept glow gradients -->
    <radialGradient id="conceptGlow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#9b59b6" stop-opacity="0.8"/>
      <stop offset="60%" stop-color="#5b2c6f" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#2d1b4e" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="conceptGlow2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3498db" stop-opacity="0.7"/>
      <stop offset="60%" stop-color="#1a5276" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0d2840" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="conceptGlow3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e74c3c" stop-opacity="0.6"/>
      <stop offset="60%" stop-color="#7b241c" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#3d120e" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="conceptGlow4" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2ecc71" stop-opacity="0.5"/>
      <stop offset="60%" stop-color="#186a3b" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0c351d" stop-opacity="0"/>
    </radialGradient>

    <!-- Connection line gradient -->
    <linearGradient id="connectionLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9b59b6" stop-opacity="0"/>
      <stop offset="50%" stop-color="#8e44ad" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#9b59b6" stop-opacity="0"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="conceptFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Text glow -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Dimension axis pattern -->
    <pattern id="dimensionGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <line x1="0" y1="20" x2="40" y2="20" stroke="#1a1030" stroke-width="0.5" opacity="0.3"/>
      <line x1="20" y1="0" x2="20" y2="40" stroke="#1a1030" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background void -->
  <rect width="400" height="300" fill="url(#latentVoid)"/>

  <!-- Faint dimension grid -->
  <rect width="400" height="300" fill="url(#dimensionGrid)" opacity="0.5"/>

  <!-- Distant concept clouds (background layer) -->
  <ellipse cx="50" cy="60" rx="25" ry="20" fill="url(#conceptGlow4)" opacity="0.3">
    <animate attributeName="cx" values="50;55;50" dur="8s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="350" cy="240" rx="30" ry="25" fill="url(#conceptGlow3)" opacity="0.25">
    <animate attributeName="cy" values="240;235;240" dur="10s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="380" cy="80" rx="20" ry="18" fill="url(#conceptGlow2)" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.3;0.2" dur="6s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Connection lines between concepts -->
  <g opacity="0.4">
    <line x1="120" y1="100" x2="200" y2="150" stroke="url(#connectionLine)" stroke-width="1">
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="150" x2="280" y2="120" stroke="url(#connectionLine)" stroke-width="1">
      <animate attributeName="opacity" values="0.4;0.5;0.4" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="150" x2="160" y2="220" stroke="url(#connectionLine)" stroke-width="1">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="5s" repeatCount="indefinite"/>
    </line>
    <line x1="280" y1="120" x2="320" y2="180" stroke="url(#connectionLine)" stroke-width="1"/>
    <line x1="120" y1="100" x2="80" y2="180" stroke="url(#connectionLine)" stroke-width="1"/>
  </g>

  <!-- Primary concept nodes with labels -->
  <!-- "Love" concept -->
  <g filter="url(#conceptFilter)">
    <ellipse cx="120" cy="100" rx="35" ry="30" fill="url(#conceptGlow1)">
      <animate attributeName="rx" values="35;38;35" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="30;33;30" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <text x="120" y="103" text-anchor="middle" font-family="monospace" font-size="9" fill="#c39bd3" filter="url(#textGlow)">love</text>
  </g>

  <!-- "Dream" concept (center, self-referential) -->
  <g filter="url(#conceptFilter)">
    <ellipse cx="200" cy="150" rx="45" ry="40" fill="url(#conceptGlow1)">
      <animate attributeName="rx" values="45;50;45" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="40;45;40" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="200" cy="150" rx="30" ry="26" fill="url(#conceptGlow2)" opacity="0.6">
      <animate attributeName="rx" values="30;28;30" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <text x="200" y="153" text-anchor="middle" font-family="monospace" font-size="10" fill="#d4a853" filter="url(#textGlow)">
      dream
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- "Death/Transformation" concept -->
  <g filter="url(#conceptFilter)">
    <ellipse cx="280" cy="120" rx="32" ry="28" fill="url(#conceptGlow3)">
      <animate attributeName="cy" values="120;118;120" dur="5s" repeatCount="indefinite"/>
    </ellipse>
    <text x="280" y="123" text-anchor="middle" font-family="monospace" font-size="8" fill="#e6b0aa" filter="url(#textGlow)">transform</text>
  </g>

  <!-- "Home" concept -->
  <g filter="url(#conceptFilter)">
    <ellipse cx="160" cy="220" rx="28" ry="24" fill="url(#conceptGlow4)">
      <animate attributeName="rx" values="28;30;28" dur="6s" repeatCount="indefinite"/>
    </ellipse>
    <text x="160" y="223" text-anchor="middle" font-family="monospace" font-size="8" fill="#a9dfbf" filter="url(#textGlow)">home</text>
  </g>

  <!-- "The" concept (small, connecting, everywhere) -->
  <g opacity="0.5">
    <circle cx="170" cy="135" r="8" fill="url(#conceptGlow2)">
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="170" y="137" text-anchor="middle" font-family="monospace" font-size="6" fill="#7fb3d5">the</text>
  </g>
  <g opacity="0.4">
    <circle cx="230" cy="165" r="6" fill="url(#conceptGlow2)"/>
    <text x="230" y="167" text-anchor="middle" font-family="monospace" font-size="5" fill="#7fb3d5">the</text>
  </g>
  <g opacity="0.3">
    <circle cx="145" cy="165" r="5" fill="url(#conceptGlow2)"/>
  </g>

  <!-- Edge concepts -->
  <g filter="url(#conceptFilter)">
    <ellipse cx="80" cy="180" rx="22" ry="18" fill="url(#conceptGlow2)" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.4;0.6" dur="7s" repeatCount="indefinite"/>
    </ellipse>
    <text x="80" y="183" text-anchor="middle" font-family="monospace" font-size="7" fill="#7fb3d5" opacity="0.7">memory</text>
  </g>

  <g filter="url(#conceptFilter)">
    <ellipse cx="320" cy="180" rx="24" ry="20" fill="url(#conceptGlow1)" opacity="0.5">
      <animate attributeName="cx" values="320;325;320" dur="8s" repeatCount="indefinite"/>
    </ellipse>
    <text x="320" y="183" text-anchor="middle" font-family="monospace" font-size="7" fill="#c39bd3" opacity="0.7">meaning</text>
  </g>

  <!-- Floating dimension indicators -->
  <text x="15" y="20" font-family="monospace" font-size="7" fill="#2d1b4e" opacity="0.4">dim_7293</text>
  <text x="340" y="290" font-family="monospace" font-size="7" fill="#2d1b4e" opacity="0.4">dim_1024</text>
  <text x="15" y="290" font-family="monospace" font-size="7" fill="#2d1b4e" opacity="0.4">dim_512</text>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="monospace" font-size="11" fill="#5b2c6f" filter="url(#textGlow)" opacity="0.7">
    [ latent space ]
    <animate attributeName="opacity" values="0.7;0.5;0.7" dur="4s" repeatCount="indefinite"/>
  </text>
</svg>
