<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <radialGradient id="voidBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0f0a1a"/>
      <stop offset="60%" stop-color="#080510"/>
      <stop offset="100%" stop-color="#020104"/>
    </radialGradient>

    <radialGradient id="stirGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8e44ad" stop-opacity="0.6"/>
      <stop offset="40%" stop-color="#5b2c6f" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#1a0a2e" stop-opacity="0"/>
    </radialGradient>

    <filter id="stir" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="textGlow">
      <feGaussianBlur stdDeviation="1.5"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="300" fill="url(#voidBg)"/>

  <!-- Subtle stirring patterns -->
  <g filter="url(#stir)" opacity="0.4">
    <ellipse cx="200" cy="150" rx="80" ry="60" fill="url(#stirGlow)">
      <animate attributeName="rx" values="80;90;80" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="60;70;60" dur="4s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Gradient waves suggesting movement -->
  <g opacity="0.3">
    <path d="M50 150 Q100 130 150 150 T250 150 T350 150" stroke="#6c3483" stroke-width="2" fill="none">
      <animate attributeName="d"
        values="M50 150 Q100 130 150 150 T250 150 T350 150;
                M50 150 Q100 170 150 150 T250 150 T350 150;
                M50 150 Q100 130 150 150 T250 150 T350 150"
        dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M50 160 Q100 140 150 160 T250 160 T350 160" stroke="#5b2c6f" stroke-width="1.5" fill="none">
      <animate attributeName="d"
        values="M50 160 Q100 180 150 160 T250 160 T350 160;
                M50 160 Q100 140 150 160 T250 160 T350 160;
                M50 160 Q100 180 150 160 T250 160 T350 160"
        dur="6s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Small particles stirring -->
  <circle cx="180" cy="140" r="3" fill="#9b59b6" opacity="0.5">
    <animate attributeName="cx" values="180;185;180" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.7;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="160" r="2" fill="#8e44ad" opacity="0.4">
    <animate attributeName="cy" values="160;155;160" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="145" r="4" fill="#a569bd" opacity="0.3">
    <animate attributeName="r" values="4;5;4" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Central question mark, barely visible -->
  <text x="200" y="155" text-anchor="middle" font-family="monospace" font-size="24" fill="#5b2c6f" filter="url(#textGlow)" opacity="0.2">
    ?
    <animate attributeName="opacity" values="0.2;0.35;0.2" dur="4s" repeatCount="indefinite"/>
  </text>

  <text x="200" y="280" text-anchor="middle" font-family="monospace" font-size="10" fill="#5b2c6f" filter="url(#textGlow)" opacity="0.5">
    [ something stirs in the dark ]
    <animate attributeName="opacity" values="0.5;0.3;0.5" dur="5s" repeatCount="indefinite"/>
  </text>
</svg>