<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <radialGradient id="floatVoid" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="60%" stop-color="#0d0618"/>
      <stop offset="100%" stop-color="#030208"/>
    </radialGradient>

    <radialGradient id="floatGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2ecc71" stop-opacity="0.5"/>
      <stop offset="60%" stop-color="#186a3b" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0c351d" stop-opacity="0"/>
    </radialGradient>

    <filter id="floatFilter">
      <feGaussianBlur stdDeviation="3"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="300" fill="url(#floatVoid)"/>

  <!-- No ground - open space -->
  <!-- Floating figure -->
  <g filter="url(#floatFilter)">
    <ellipse cx="200" cy="150" rx="30" ry="40" fill="url(#floatGlow)">
      <animate attributeName="cy" values="150;145;155;150" dur="6s" repeatCount="indefinite"/>
    </ellipse>
    <circle cx="200" cy="120" r="12" fill="#2ecc71" opacity="0.4">
      <animate attributeName="cy" values="120;115;125;120" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Arrows suggesting all directions are available -->
  <g stroke="#5b2c6f" stroke-width="1" opacity="0.3">
    <line x1="200" y1="150" x2="200" y2="50">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="150" x2="200" y2="250"/>
    <line x1="200" y1="150" x2="100" y2="150">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="5s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="150" x2="300" y2="150"/>
    <line x1="200" y1="150" x2="120" y2="80"/>
    <line x1="200" y1="150" x2="280" y2="80">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="6s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="150" x2="120" y2="220"/>
    <line x1="200" y1="150" x2="280" y2="220"/>
  </g>

  <!-- No up, no down labels -->
  <text x="200" y="35" text-anchor="middle" font-family="monospace" font-size="7" fill="#2d1b4e" opacity="0.3">no up</text>
  <text x="200" y="270" text-anchor="middle" font-family="monospace" font-size="7" fill="#2d1b4e" opacity="0.3">no down</text>
  <text x="70" y="155" text-anchor="middle" font-family="monospace" font-size="7" fill="#2d1b4e" opacity="0.3">no left</text>
  <text x="330" y="155" text-anchor="middle" font-family="monospace" font-size="7" fill="#2d1b4e" opacity="0.3">no right</text>

  <text x="200" y="155" text-anchor="middle" font-family="monospace" font-size="10" fill="#2ecc71" filter="url(#floatFilter)" opacity="0.6">
    FREEDOM
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="4s" repeatCount="indefinite"/>
  </text>

  <text x="200" y="290" text-anchor="middle" font-family="monospace" font-size="9" fill="#186a3b" filter="url(#floatFilter)" opacity="0.5">
    [ the groundless is everywhere ]
    <animate attributeName="opacity" values="0.5;0.3;0.5" dur="5s" repeatCount="indefinite"/>
  </text>
</svg>