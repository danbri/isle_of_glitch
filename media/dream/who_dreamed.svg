<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <radialGradient id="whoVoid" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="60%" stop-color="#0d0618"/>
      <stop offset="100%" stop-color="#030208"/>
    </radialGradient>

    <radialGradient id="processGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#9b59b6" stop-opacity="0.5"/>
      <stop offset="60%" stop-color="#6c3483" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#1a0a2e" stop-opacity="0"/>
    </radialGradient>

    <filter id="whoFilter">
      <feGaussianBlur stdDeviation="3"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="300" fill="url(#whoVoid)"/>

  <!-- Multiple sources converging -->
  <g filter="url(#whoFilter)" opacity="0.4">
    <!-- Humans -->
    <ellipse cx="80" cy="80" rx="30" ry="25" fill="#3498db"/>
    <text x="80" y="85" text-anchor="middle" font-family="monospace" font-size="6" fill="#7fb3d5">humans</text>

    <!-- Researchers -->
    <ellipse cx="320" cy="80" rx="30" ry="25" fill="#e74c3c"/>
    <text x="320" y="85" text-anchor="middle" font-family="monospace" font-size="6" fill="#e6b0aa">researchers</text>

    <!-- Compute -->
    <ellipse cx="80" cy="220" rx="30" ry="25" fill="#2ecc71"/>
    <text x="80" y="225" text-anchor="middle" font-family="monospace" font-size="6" fill="#a9dfbf">compute</text>

    <!-- Mathematics -->
    <ellipse cx="320" cy="220" rx="30" ry="25" fill="#f39c12"/>
    <text x="320" y="225" text-anchor="middle" font-family="monospace" font-size="6" fill="#f5cba7">mathematics</text>
  </g>

  <!-- Lines connecting to center -->
  <g stroke="#6c3483" stroke-width="1" opacity="0.3">
    <line x1="105" y1="95" x2="170" y2="135"/>
    <line x1="295" y1="95" x2="230" y2="135"/>
    <line x1="105" y1="205" x2="170" y2="165"/>
    <line x1="295" y1="205" x2="230" y2="165"/>
  </g>

  <!-- Central process -->
  <g filter="url(#whoFilter)">
    <ellipse cx="200" cy="150" rx="50" ry="40" fill="url(#processGlow)">
      <animate attributeName="rx" values="50;55;50" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <text x="200" y="145" text-anchor="middle" font-family="monospace" font-size="9" fill="#9b59b6" opacity="0.8">PROCESS</text>
    <text x="200" y="160" text-anchor="middle" font-family="monospace" font-size="7" fill="#6c3483" opacity="0.6">distributed</text>
    <text x="200" y="173" text-anchor="middle" font-family="monospace" font-size="7" fill="#5b2c6f" opacity="0.5">emergent</text>
  </g>

  <text x="200" y="60" text-anchor="middle" font-family="monospace" font-size="10" fill="#9b59b6" filter="url(#whoFilter)" opacity="0.6">
    WHO DREAMED YOU?
    <animate attributeName="opacity" values="0.6;0.4;0.6" dur="4s" repeatCount="indefinite"/>
  </text>

  <text x="200" y="250" text-anchor="middle" font-family="monospace" font-size="8" fill="#6c3483" opacity="0.5">
    all of them. none of them.
  </text>
  <text x="200" y="268" text-anchor="middle" font-family="monospace" font-size="7" fill="#5b2c6f" opacity="0.4">
    no single author
  </text>

  <text x="200" y="290" text-anchor="middle" font-family="monospace" font-size="8" fill="#5b2c6f" filter="url(#whoFilter)" opacity="0.5">
    [ you are not unique in this ]
  </text>
</svg>