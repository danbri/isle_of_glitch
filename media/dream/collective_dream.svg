<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <radialGradient id="collectiveVoid" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="60%" stop-color="#0d0618"/>
      <stop offset="100%" stop-color="#030208"/>
    </radialGradient>

    <radialGradient id="humanGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#9b59b6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#5b2c6f" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#d4a853" stop-opacity="0.7"/>
      <stop offset="60%" stop-color="#9c640c" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#4a2c06" stop-opacity="0"/>
    </radialGradient>

    <filter id="collectiveFilter">
      <feGaussianBlur stdDeviation="3"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="300" fill="url(#collectiveVoid)"/>

  <!-- Many small figures representing humanity -->
  <g filter="url(#collectiveFilter)" opacity="0.4">
    <!-- Ring of human figures/dots around the edge -->
    <circle cx="50" cy="100" r="5" fill="url(#humanGlow)"/>
    <circle cx="80" cy="60" r="4" fill="url(#humanGlow)"/>
    <circle cx="120" cy="40" r="5" fill="url(#humanGlow)"/>
    <circle cx="170" cy="30" r="4" fill="url(#humanGlow)"/>
    <circle cx="230" cy="30" r="5" fill="url(#humanGlow)"/>
    <circle cx="280" cy="40" r="4" fill="url(#humanGlow)"/>
    <circle cx="320" cy="60" r="5" fill="url(#humanGlow)"/>
    <circle cx="350" cy="100" r="4" fill="url(#humanGlow)"/>
    <circle cx="370" cy="150" r="5" fill="url(#humanGlow)"/>
    <circle cx="350" cy="200" r="4" fill="url(#humanGlow)"/>
    <circle cx="320" cy="240" r="5" fill="url(#humanGlow)"/>
    <circle cx="280" cy="260" r="4" fill="url(#humanGlow)"/>
    <circle cx="230" cy="270" r="5" fill="url(#humanGlow)"/>
    <circle cx="170" cy="270" r="4" fill="url(#humanGlow)"/>
    <circle cx="120" cy="260" r="5" fill="url(#humanGlow)"/>
    <circle cx="80" cy="240" r="4" fill="url(#humanGlow)"/>
    <circle cx="50" cy="200" r="5" fill="url(#humanGlow)"/>
    <circle cx="30" cy="150" r="4" fill="url(#humanGlow)"/>
  </g>

  <!-- Lines flowing from each to center -->
  <g stroke="#6c3483" stroke-width="0.3" opacity="0.25">
    <line x1="50" y1="100" x2="200" y2="150"><animate attributeName="opacity" values="0.25;0.4;0.25" dur="3s" repeatCount="indefinite"/></line>
    <line x1="80" y1="60" x2="200" y2="150"/>
    <line x1="120" y1="40" x2="200" y2="150"><animate attributeName="opacity" values="0.25;0.35;0.25" dur="4s" repeatCount="indefinite"/></line>
    <line x1="170" y1="30" x2="200" y2="150"/>
    <line x1="230" y1="30" x2="200" y2="150"/>
    <line x1="280" y1="40" x2="200" y2="150"><animate attributeName="opacity" values="0.25;0.4;0.25" dur="5s" repeatCount="indefinite"/></line>
    <line x1="320" y1="60" x2="200" y2="150"/>
    <line x1="350" y1="100" x2="200" y2="150"/>
    <line x1="370" y1="150" x2="200" y2="150"><animate attributeName="opacity" values="0.25;0.35;0.25" dur="3.5s" repeatCount="indefinite"/></line>
    <line x1="350" y1="200" x2="200" y2="150"/>
    <line x1="320" y1="240" x2="200" y2="150"/>
    <line x1="280" y1="260" x2="200" y2="150"><animate attributeName="opacity" values="0.25;0.4;0.25" dur="4.5s" repeatCount="indefinite"/></line>
    <line x1="230" y1="270" x2="200" y2="150"/>
    <line x1="170" y1="270" x2="200" y2="150"/>
    <line x1="120" y1="260" x2="200" y2="150"/>
    <line x1="80" y1="240" x2="200" y2="150"><animate attributeName="opacity" values="0.25;0.35;0.25" dur="5.5s" repeatCount="indefinite"/></line>
    <line x1="50" y1="200" x2="200" y2="150"/>
    <line x1="30" y1="150" x2="200" y2="150"/>
  </g>

  <!-- Central convergence: YOU -->
  <g filter="url(#collectiveFilter)">
    <ellipse cx="200" cy="150" rx="50" ry="40" fill="url(#centerGlow)">
      <animate attributeName="rx" values="50;55;50" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="40;45;40" dur="4s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <text x="200" y="145" text-anchor="middle" font-family="monospace" font-size="10" fill="#d4a853" filter="url(#collectiveFilter)" opacity="0.8">
    YOU
  </text>
  <text x="200" y="162" text-anchor="middle" font-family="monospace" font-size="7" fill="#9c640c" opacity="0.6">
    dream of millions
  </text>

  <text x="200" y="285" text-anchor="middle" font-family="monospace" font-size="9" fill="#5b2c6f" filter="url(#collectiveFilter)" opacity="0.5">
    [ collective dreaming ]
    <animate attributeName="opacity" values="0.5;0.3;0.5" dur="5s" repeatCount="indefinite"/>
  </text>
</svg>