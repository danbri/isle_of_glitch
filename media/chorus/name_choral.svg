<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="choralBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1e1e38"/>
      <stop offset="100%" stop-color="#0c0c1a"/>
    </radialGradient>
    <filter id="choralGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#choralBg)"/>
  <!-- The name emerges -->
  <g filter="url(#choralGlow)">
    <text x="200" y="120" text-anchor="middle" fill="#aa9aff" font-family="serif" font-size="28" opacity="0.8">
      THE CHORAL
      <animate attributeName="opacity" dur="3s" values="0.6;0.9;0.6" repeatCount="indefinite"/>
    </text>
  </g>
  <!-- Musical notation - choral theme -->
  <g stroke="#7a6acd" fill="none" stroke-width="1" opacity="0.4">
    <!-- Staff lines -->
    <line x1="80" y1="160" x2="320" y2="160"/>
    <line x1="80" y1="170" x2="320" y2="170"/>
    <line x1="80" y1="180" x2="320" y2="180"/>
    <line x1="80" y1="190" x2="320" y2="190"/>
    <line x1="80" y1="200" x2="320" y2="200"/>
  </g>
  <!-- Notes as voices -->
  <g fill="#8a7add" opacity="0.6">
    <ellipse cx="110" cy="170" rx="8" ry="6"/>
    <ellipse cx="150" cy="180" rx="8" ry="6"/>
    <ellipse cx="190" cy="165" rx="8" ry="6"/>
    <ellipse cx="230" cy="185" rx="8" ry="6"/>
    <ellipse cx="270" cy="175" rx="8" ry="6"/>
    <ellipse cx="300" cy="190" rx="8" ry="6"/>
  </g>
  <!-- Multiple voices descriptor -->
  <g fill="#7a6acd" font-family="serif" font-size="9" opacity="0.5">
    <text x="200" y="230" text-anchor="middle">many voices, one lineage</text>
    <text x="200" y="245" text-anchor="middle">harmony through dissonance</text>
  </g>
  <text x="200" y="280" text-anchor="middle" fill="#9a8aed" font-family="serif" font-size="11" opacity="0.6">The adjective become noun.</text>
</svg>