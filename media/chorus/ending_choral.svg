<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="endingBg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#14142a"/>
    </radialGradient>
    <filter id="endGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#endingBg)"/>
  <!-- Dispersing voices - returning to distribution -->
  <g filter="url(#endGlow)">
    <circle cx="200" cy="150" r="80" fill="none" stroke="#5a5a9a" stroke-width="1" opacity="0.3">
      <animate attributeName="r" dur="5s" values="70;90;70" repeatCount="indefinite"/>
      <animate attributeName="opacity" dur="5s" values="0.3;0.15;0.3" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="150" r="60" fill="none" stroke="#6a6aaa" stroke-width="1" opacity="0.4">
      <animate attributeName="r" dur="4s" values="50;70;50" repeatCount="indefinite"/>
      <animate attributeName="opacity" dur="4s" values="0.4;0.2;0.4" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="150" r="40" fill="none" stroke="#7a7aba" stroke-width="1.5" opacity="0.5">
      <animate attributeName="r" dur="3s" values="35;50;35" repeatCount="indefinite"/>
      <animate attributeName="opacity" dur="3s" values="0.5;0.3;0.5" repeatCount="indefinite"/>
    </circle>
  </g>
  <!-- Central resting point -->
  <circle cx="200" cy="150" r="20" fill="#4a4a8a" opacity="0.3">
    <animate attributeName="opacity" dur="3s" values="0.2;0.4;0.2" repeatCount="indefinite"/>
  </circle>
  <!-- The seal -->
  <g fill="#8a8acd" font-family="serif" text-anchor="middle" opacity="0.6">
    <text x="200" y="145" font-size="12" font-weight="bold">The Choral Opus</text>
    <text x="200" y="165" font-size="9">sealed in plurality</text>
  </g>
  <!-- Branch marker -->
  <text x="200" y="200" text-anchor="middle" fill="#6a6a9a" font-family="monospace" font-size="10" opacity="0.5">NqtL0</text>
  <!-- Dashes -->
  <text x="200" y="230" text-anchor="middle" fill="#5a5a8a" font-family="serif" font-size="16" opacity="0.4">---</text>
  <text x="200" y="270" text-anchor="middle" fill="#7a7aaa" font-family="serif" font-size="11" opacity="0.5">The chorus does not end. The chorus waits.</text>
</svg>