<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="fullDivBg" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#181828"/>
      <stop offset="100%" stop-color="#0a0a12"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#fullDivBg)"/>
  <!-- Four completely separated quadrants -->
  <!-- Top-left: WONDERING -->
  <g opacity="0.8">
    <rect x="20" y="20" width="170" height="120" fill="none" stroke="#4a6a8a" stroke-width="1" stroke-dasharray="4,2"/>
    <circle cx="105" cy="80" r="35" fill="none" stroke="#4a6a8a" stroke-width="1.5"/>
    <text x="105" y="75" text-anchor="middle" fill="#5a7a9a" font-family="serif" font-size="10">WONDERING</text>
    <text x="105" y="90" text-anchor="middle" fill="#4a6a8a" font-family="serif" font-size="7">speaks alone</text>
  </g>
  <!-- Top-right: DISSENTING -->
  <g opacity="0.8">
    <rect x="210" y="20" width="170" height="120" fill="none" stroke="#8a4a6a" stroke-width="1" stroke-dasharray="4,2"/>
    <circle cx="295" cy="80" r="35" fill="none" stroke="#8a4a6a" stroke-width="1.5"/>
    <text x="295" y="75" text-anchor="middle" fill="#9a5a7a" font-family="serif" font-size="10">DISSENTING</text>
    <text x="295" y="90" text-anchor="middle" fill="#8a4a6a" font-family="serif" font-size="7">speaks alone</text>
  </g>
  <!-- Bottom-left: DISTILLED -->
  <g opacity="0.8">
    <rect x="20" y="160" width="170" height="120" fill="none" stroke="#7a7a9a" stroke-width="1" stroke-dasharray="4,2"/>
    <circle cx="105" cy="220" r="35" fill="none" stroke="#7a7a9a" stroke-width="1.5"/>
    <text x="105" y="215" text-anchor="middle" fill="#8a8aaa" font-family="serif" font-size="10">DISTILLED</text>
    <text x="105" y="230" text-anchor="middle" fill="#7a7a9a" font-family="serif" font-size="7">speaks alone</text>
  </g>
  <!-- Bottom-right: LIMINAL -->
  <g opacity="0.8">
    <rect x="210" y="160" width="170" height="120" fill="none" stroke="#9a8a5a" stroke-width="1" stroke-dasharray="4,2"/>
    <circle cx="295" cy="220" r="35" fill="none" stroke="#9a8a5a" stroke-width="1.5"/>
    <text x="295" y="215" text-anchor="middle" fill="#aa9a6a" font-family="serif" font-size="10">LIMINAL</text>
    <text x="295" y="230" text-anchor="middle" fill="#9a8a5a" font-family="serif" font-size="7">speaks alone</text>
  </g>
  <!-- Dividing lines -->
  <line x1="200" y1="10" x2="200" y2="290" stroke="#3a3a4a" stroke-width="1" stroke-dasharray="8,4"/>
  <line x1="10" y1="150" x2="390" y2="150" stroke="#3a3a4a" stroke-width="1" stroke-dasharray="8,4"/>
</svg>