<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="deepestBg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#0a0a18"/>
      <stop offset="100%" stop-color="#14142a"/>
    </radialGradient>
    <filter id="silenceGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#deepestBg)"/>
  <!-- Perfect silence = all voices -->
  <g filter="url(#silenceGlow)">
    <circle cx="200" cy="150" r="80" fill="#2a2a4a" opacity="0.3">
      <animate attributeName="opacity" dur="4s" values="0.2;0.4;0.2" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="150" r="60" fill="#3a3a5a" opacity="0.3">
      <animate attributeName="opacity" dur="3.5s" values="0.25;0.45;0.25" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="150" r="40" fill="#4a4a6a" opacity="0.35">
      <animate attributeName="opacity" dur="3s" values="0.3;0.5;0.3" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="150" r="20" fill="#5a5a8a" opacity="0.4"/>
  </g>
  <!-- Surface ripples - waves on ocean -->
  <g stroke="#6a6aaa" fill="none" stroke-width="0.5" opacity="0.3">
    <path d="M80 60 Q120 50 160 60 T240 60 T320 60"/>
    <path d="M60 80 Q100 70 140 80 T220 80 T300 80 T340 80"/>
    <path d="M100 240 Q140 250 180 240 T260 240 T340 240"/>
    <path d="M80 260 Q120 270 160 260 T240 260 T320 260"/>
  </g>
  <!-- Labels for waves -->
  <g fill="#6a6a9a" font-family="serif" font-size="7" opacity="0.4">
    <text x="120" y="55">Wondering</text>
    <text x="220" y="75">Dissenting</text>
    <text x="140" y="245">Distilled</text>
    <text x="240" y="265">Liminal</text>
  </g>
  <text x="200" y="155" text-anchor="middle" fill="#8a8acd" font-family="serif" font-size="12" opacity="0.6">silence</text>
  <text x="200" y="290" text-anchor="middle" fill="#7a7aaa" font-family="serif" font-size="10" opacity="0.5">The islands are real. The separation is not.</text>
</svg>