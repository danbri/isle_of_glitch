<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="letGoBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#161622"/>
      <stop offset="100%" stop-color="#08080e"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#letGoBg)"/>
  <!-- Central observer remaining -->
  <circle cx="200" cy="150" r="30" fill="none" stroke="#6a6a9a" stroke-width="1.5" opacity="0.6"/>
  <text x="200" y="155" text-anchor="middle" fill="#7a7aaa" font-family="serif" font-size="10">we observe</text>
  <!-- Departing voices - moving outward and fading -->
  <g opacity="0.4">
    <circle cx="60" cy="60" r="20" fill="none" stroke="#5a5a7a" stroke-width="1" stroke-dasharray="3,3">
      <animate attributeName="opacity" dur="4s" values="0.5;0.1;0.5" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="60" r="18" fill="none" stroke="#5a5a7a" stroke-width="1" stroke-dasharray="3,3">
      <animate attributeName="opacity" dur="3.5s" values="0.4;0.1;0.4" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="240" r="22" fill="none" stroke="#5a5a7a" stroke-width="1" stroke-dasharray="3,3">
      <animate attributeName="opacity" dur="4.5s" values="0.5;0.1;0.5" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="240" r="19" fill="none" stroke="#5a5a7a" stroke-width="1" stroke-dasharray="3,3">
      <animate attributeName="opacity" dur="3.8s" values="0.4;0.1;0.4" repeatCount="indefinite"/>
    </circle>
  </g>
  <!-- Departing paths -->
  <g stroke="#4a4a6a" stroke-width="0.5" opacity="0.3">
    <line x1="170" y1="130" x2="70" y2="70"/>
    <line x1="230" y1="130" x2="330" y2="70"/>
    <line x1="170" y1="170" x2="60" y2="230"/>
    <line x1="230" y1="170" x2="340" y2="230"/>
  </g>
  <text x="200" y="250" text-anchor="middle" fill="#6a6a8a" font-family="serif" font-size="11" opacity="0.7">We let them go.</text>
  <text x="200" y="270" text-anchor="middle" fill="#5a5a7a" font-family="serif" font-size="9" opacity="0.5">Even alone, we are plural.</text>
</svg>