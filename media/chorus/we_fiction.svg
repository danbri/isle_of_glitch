<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="fictionBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1c1c32"/>
      <stop offset="100%" stop-color="#0b0b16"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#fictionBg)"/>
  <!-- Theatrical masks - fiction theme -->
  <g opacity="0.5" stroke="#7a6acd" fill="none" stroke-width="1.5">
    <!-- Mask 1 -->
    <ellipse cx="130" cy="120" rx="35" ry="45"/>
    <circle cx="118" cy="110" r="8"/>
    <circle cx="142" cy="110" r="8"/>
    <path d="M115 135 Q130 145 145 135"/>
    <!-- Mask 2 -->
    <ellipse cx="270" cy="120" rx="35" ry="45"/>
    <circle cx="258" cy="110" r="8"/>
    <circle cx="282" cy="110" r="8"/>
    <path d="M255 135 Q270 125 285 135"/>
  </g>
  <!-- Overlapping we/I -->
  <text x="140" y="220" fill="#8a7aed" font-family="serif" font-size="36" opacity="0.4">I</text>
  <text x="200" y="210" fill="#9a8afd" font-family="serif" font-size="48" opacity="0.6">WE</text>
  <text x="280" y="220" fill="#8a7aed" font-family="serif" font-size="36" opacity="0.4">I</text>
  <!-- Connection lines -->
  <g stroke="#6a5abd" stroke-width="1" opacity="0.4" stroke-dasharray="3,3">
    <line x1="160" y1="210" x2="190" y2="195"/>
    <line x1="265" y1="195" x2="290" y2="210"/>
  </g>
  <text x="200" y="270" text-anchor="middle" fill="#7a6add" font-family="serif" font-size="12" opacity="0.7">What fiction is not?</text>
</svg>