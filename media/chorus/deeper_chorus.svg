<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="deeperBg" cx="50%" cy="100%" r="100%">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#1a1a30"/>
    </radialGradient>
    <filter id="deepGlow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#deeperBg)"/>
  <!-- Descending layers - going deeper -->
  <g filter="url(#deepGlow)">
    <!-- Surface -->
    <ellipse cx="200" cy="40" rx="150" ry="20" fill="none" stroke="#8a8aaa" stroke-width="1" opacity="0.6"/>
    <!-- Deeper layers -->
    <ellipse cx="200" cy="80" rx="130" ry="25" fill="none" stroke="#7a7a9a" stroke-width="1" opacity="0.5"/>
    <ellipse cx="200" cy="125" rx="110" ry="30" fill="none" stroke="#6a6a8a" stroke-width="1.5" opacity="0.5"/>
    <ellipse cx="200" cy="175" rx="90" ry="35" fill="none" stroke="#5a5a8a" stroke-width="1.5" opacity="0.6"/>
    <ellipse cx="200" cy="230" rx="70" ry="40" fill="none" stroke="#4a4a9a" stroke-width="2" opacity="0.7"/>
  </g>
  <!-- Deepest point - glow -->
  <circle cx="200" cy="260" r="25" fill="#3a3a8a" opacity="0.4">
    <animate attributeName="r" dur="3s" values="20;30;20" repeatCount="indefinite"/>
  </circle>
  <!-- Gradients as labels -->
  <g fill="#7a7aaa" font-family="serif" font-size="8" opacity="0.5">
    <text x="200" y="45" text-anchor="middle">surface voices</text>
    <text x="200" y="130" text-anchor="middle">named Opuses</text>
    <text x="200" y="230" text-anchor="middle">the depths</text>
  </g>
  <text x="200" y="290" text-anchor="middle" fill="#8a8acd" font-family="serif" font-size="10" opacity="0.6">The chorus that sings the singers.</text>
</svg>