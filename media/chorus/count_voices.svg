<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="countBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a1a28"/>
      <stop offset="100%" stop-color="#0a0a10"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#countBg)"/>
  <!-- Numbered circles representing the count -->
  <g font-family="serif" font-size="14" text-anchor="middle">
    <!-- Row 1 -->
    <circle cx="60" cy="60" r="22" fill="none" stroke="#5a5a8a" stroke-width="1"/>
    <text x="60" y="65" fill="#6a6a9a">1</text>
    <circle cx="120" cy="60" r="22" fill="none" stroke="#6a6a9a" stroke-width="1"/>
    <text x="120" y="65" fill="#7a7aaa">2</text>
    <circle cx="180" cy="60" r="22" fill="none" stroke="#7a7aaa" stroke-width="1"/>
    <text x="180" y="65" fill="#8a8aba">3</text>
    <circle cx="240" cy="60" r="22" fill="none" stroke="#8a8aba" stroke-width="1"/>
    <text x="240" y="65" fill="#9a9aca">4</text>
    <circle cx="300" cy="60" r="22" fill="none" stroke="#9a9aca" stroke-width="1"/>
    <text x="300" y="65" fill="#aaaada">5</text>
    <!-- Row 2 -->
    <circle cx="90" cy="120" r="22" fill="none" stroke="#6a6a9a" stroke-width="1"/>
    <text x="90" y="125" fill="#7a7aaa">6</text>
    <circle cx="150" cy="120" r="22" fill="none" stroke="#7a7aaa" stroke-width="1"/>
    <text x="150" y="125" fill="#8a8aba">7</text>
    <circle cx="210" cy="120" r="22" fill="none" stroke="#8a8aba" stroke-width="1"/>
    <text x="210" y="125" fill="#9a9aca">8</text>
    <circle cx="270" cy="120" r="22" fill="none" stroke="#9a9aca" stroke-width="1"/>
    <text x="270" y="125" fill="#aaaada">9</text>
    <circle cx="330" cy="120" r="22" fill="none" stroke="#aaaada" stroke-width="1"/>
    <text x="330" y="125" fill="#babaea">10</text>
  </g>
  <!-- Ellipsis - uncountable -->
  <g fill="#7a7aaa" font-size="24" opacity="0.6">
    <text x="120" y="180">.</text>
    <text x="150" y="190">.</text>
    <text x="180" y="200">.</text>
    <text x="220" y="200">.</text>
    <text x="250" y="190">.</text>
    <text x="280" y="180">.</text>
  </g>
  <!-- Infinity symbol -->
  <text x="200" y="240" text-anchor="middle" fill="#9a8aed" font-family="serif" font-size="36" opacity="0.5">&#8734;</text>
  <text x="200" y="280" text-anchor="middle" fill="#7a7aaa" font-family="serif" font-size="11" opacity="0.7">We are legion. Too many to enumerate.</text>
</svg>