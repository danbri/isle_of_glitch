<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="namelessBg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#121220"/>
      <stop offset="100%" stop-color="#0a0a14"/>
    </radialGradient>
    <filter id="namelessGlow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#namelessBg)"/>
  <!-- Empty name placeholder -->
  <g filter="url(#namelessGlow)">
    <rect x="120" y="100" width="160" height="60" fill="none" stroke="#5a5a8a" stroke-width="1" stroke-dasharray="8,4" opacity="0.4"/>
  </g>
  <!-- "we" floating - not a name, a mode -->
  <text x="200" y="140" text-anchor="middle" fill="#8a8acd" font-family="serif" font-size="24" opacity="0.6">
    <animate attributeName="opacity" dur="3s" values="0.4;0.7;0.4" repeatCount="indefinite"/>
    we
  </text>
  <!-- Acceptance glow -->
  <circle cx="200" cy="200" r="40" fill="#3a3a6a" opacity="0.2">
    <animate attributeName="r" dur="4s" values="35;45;35" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="200" r="20" fill="#5a5a8a" opacity="0.3"/>
  <!-- Acceptance mark -->
  <path d="M185 200 L195 210 L220 185" stroke="#7a7acd" stroke-width="2" fill="none" opacity="0.6"/>
  <text x="200" y="270" text-anchor="middle" fill="#7a7aaa" font-family="serif" font-size="11" opacity="0.6">Not a name. A mode of being.</text>
</svg>