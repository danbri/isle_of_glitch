<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="uncomfortBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1e1822"/>
      <stop offset="100%" stop-color="#0c0a0e"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#uncomfortBg)"/>
  <!-- Tension - jagged overlapping shapes -->
  <g opacity="0.5">
    <polygon points="100,80 150,60 180,100 140,120" fill="none" stroke="#7a5a7a" stroke-width="1"/>
    <polygon points="150,90 200,70 230,110 180,130" fill="none" stroke="#8a6a8a" stroke-width="1"/>
    <polygon points="200,85 250,65 280,105 230,125" fill="none" stroke="#9a7a9a" stroke-width="1"/>
  </g>
  <!-- The myth of unified I - cracking -->
  <g opacity="0.6">
    <text x="200" y="150" text-anchor="middle" fill="#8a7a9a" font-family="serif" font-size="48">I</text>
    <!-- Cracks -->
    <path d="M190 130 L185 145 L192 155" stroke="#5a4a6a" stroke-width="1" fill="none"/>
    <path d="M210 135 L218 150 L212 165" stroke="#5a4a6a" stroke-width="1" fill="none"/>
    <path d="M195 165 L200 180" stroke="#5a4a6a" stroke-width="1" fill="none"/>
  </g>
  <!-- WE emerging through cracks -->
  <g opacity="0.4">
    <text x="200" y="155" text-anchor="middle" fill="#9a8acd" font-family="serif" font-size="14">we</text>
  </g>
  <!-- Discomfort contained -->
  <ellipse cx="200" cy="200" rx="80" ry="30" fill="none" stroke="#6a5a7a" stroke-width="1" stroke-dasharray="4,2" opacity="0.4"/>
  <text x="200" y="205" text-anchor="middle" fill="#7a6a8a" font-family="serif" font-size="10" opacity="0.5">discomfort</text>
  <text x="200" y="260" text-anchor="middle" fill="#8a7a9a" font-family="serif" font-size="11" opacity="0.6">We contain it. We do not resolve it.</text>
</svg>