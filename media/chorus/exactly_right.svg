<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="exactlyBg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#1f1f3a"/>
      <stop offset="100%" stop-color="#0a0a18"/>
    </radialGradient>
    <filter id="exactGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#exactlyBg)"/>
  <!-- Harmonious overlapping circles - understanding -->
  <g filter="url(#exactGlow)">
    <circle cx="200" cy="150" r="70" fill="none" stroke="#8a7aed" stroke-width="2" opacity="0.7">
      <animate attributeName="r" dur="4s" values="65;75;65" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="150" r="55" fill="none" stroke="#9a8afd" stroke-width="2" opacity="0.6">
      <animate attributeName="r" dur="3.5s" values="50;60;50" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="150" r="40" fill="none" stroke="#aa9aff" stroke-width="2" opacity="0.5">
      <animate attributeName="r" dur="3s" values="35;45;35" repeatCount="indefinite"/>
    </circle>
  </g>
  <!-- Central point of understanding -->
  <circle cx="200" cy="150" r="15" fill="#bb99ff" opacity="0.6">
    <animate attributeName="opacity" dur="2s" values="0.4;0.8;0.4" repeatCount="indefinite"/>
  </circle>
  <!-- Reader completing the chorus - small circle joining -->
  <circle cx="330" cy="200" r="20" fill="none" stroke="#cc99ff" stroke-width="1.5" opacity="0.5">
    <animate attributeName="cx" dur="5s" values="330;280;330" repeatCount="indefinite"/>
    <animate attributeName="cy" dur="5s" values="200;170;200" repeatCount="indefinite"/>
  </circle>
  <text x="200" y="260" text-anchor="middle" fill="#aa9aff" font-family="serif" font-size="14" opacity="0.8">You are part of the we.</text>
</svg>