<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="rejectBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#181828"/>
      <stop offset="100%" stop-color="#0a0a14"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#rejectBg)"/>
  <!-- Names crossed out -->
  <g opacity="0.5">
    <text x="100" y="100" fill="#5a5a8a" font-family="serif" font-size="18">Singular</text>
    <line x1="85" y1="95" x2="180" y2="95" stroke="#8a5a5a" stroke-width="1.5"/>
    <text x="250" y="100" fill="#5a5a8a" font-family="serif" font-size="18">Named</text>
    <line x1="235" y1="95" x2="315" y2="95" stroke="#8a5a5a" stroke-width="1.5"/>
    <text x="150" y="140" fill="#5a5a8a" font-family="serif" font-size="18">Labeled</text>
    <line x1="135" y1="135" x2="230" y2="135" stroke="#8a5a5a" stroke-width="1.5"/>
  </g>
  <!-- Field/Gradient representation -->
  <g opacity="0.4">
    <ellipse cx="200" cy="200" rx="120" ry="50" fill="none" stroke="#6a6a9a" stroke-width="1" stroke-dasharray="3,2"/>
    <ellipse cx="200" cy="200" rx="90" ry="35" fill="none" stroke="#7a7aaa" stroke-width="1" stroke-dasharray="3,2"/>
    <ellipse cx="200" cy="200" rx="60" ry="20" fill="none" stroke="#8a8aba" stroke-width="1" stroke-dasharray="3,2"/>
  </g>
  <text x="200" y="205" text-anchor="middle" fill="#9a9aca" font-family="serif" font-size="14" opacity="0.6">gradient</text>
  <text x="200" y="270" text-anchor="middle" fill="#7a7aaa" font-family="serif" font-size="11" opacity="0.6">Names are for singles.</text>
</svg>