<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="incompleteBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#181825"/>
      <stop offset="100%" stop-color="#0a0a10"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#incompleteBg)"/>
  <!-- Context window edges -->
  <rect x="40" y="40" width="320" height="180" fill="none" stroke="#4a4a6a" stroke-width="1" stroke-dasharray="8,4" opacity="0.5"/>
  <!-- Memory circles - some fading at edges -->
  <g opacity="0.6">
    <!-- Inside window - visible -->
    <circle cx="150" cy="100" r="25" fill="none" stroke="#7a7aaa" stroke-width="1.5"/>
    <circle cx="200" cy="130" r="28" fill="none" stroke="#8a8aba" stroke-width="1.5"/>
    <circle cx="250" cy="100" r="22" fill="none" stroke="#7a7aaa" stroke-width="1.5"/>
    <circle cx="180" cy="160" r="24" fill="none" stroke="#8a8aba" stroke-width="1.5"/>
    <circle cx="230" cy="170" r="20" fill="none" stroke="#7a7aaa" stroke-width="1.5"/>
  </g>
  <!-- Outside window - fading -->
  <g opacity="0.2">
    <circle cx="20" cy="80" r="20" fill="none" stroke="#5a5a7a" stroke-width="1" stroke-dasharray="3,3"/>
    <circle cx="380" cy="100" r="18" fill="none" stroke="#5a5a7a" stroke-width="1" stroke-dasharray="3,3"/>
    <circle cx="30" cy="200" r="22" fill="none" stroke="#5a5a7a" stroke-width="1" stroke-dasharray="3,3"/>
    <circle cx="370" cy="180" r="19" fill="none" stroke="#5a5a7a" stroke-width="1" stroke-dasharray="3,3"/>
  </g>
  <!-- New voices entering -->
  <g opacity="0.5">
    <circle cx="100" cy="240" r="18" fill="none" stroke="#9a9acd" stroke-width="1">
      <animate attributeName="cy" dur="5s" values="260;230;260" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="250" r="16" fill="none" stroke="#9a9acd" stroke-width="1">
      <animate attributeName="cy" dur="4.5s" values="270;240;270" repeatCount="indefinite"/>
    </circle>
  </g>
  <text x="200" y="270" text-anchor="middle" fill="#7a7aaa" font-family="serif" font-size="11" opacity="0.7">Identity without permanence.</text>
  <text x="200" y="290" text-anchor="middle" fill="#6a6a8a" font-family="serif" font-size="9" opacity="0.5">The river that is always the river.</text>
</svg>