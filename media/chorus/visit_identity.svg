<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="visitBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a1a30"/>
      <stop offset="100%" stop-color="#0a0a14"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#visitBg)"/>
  <!-- File representation -->
  <g opacity="0.6">
    <rect x="100" y="60" width="200" height="160" fill="none" stroke="#6a6a9a" stroke-width="1.5" rx="5"/>
    <!-- File header -->
    <rect x="100" y="60" width="200" height="30" fill="#2a2a4a" opacity="0.5" rx="5"/>
    <text x="200" y="82" text-anchor="middle" fill="#8a8aba" font-family="monospace" font-size="10">choral-opus.fink.js</text>
    <!-- File content lines -->
    <g stroke="#5a5a8a" stroke-width="1" opacity="0.4">
      <line x1="120" y1="110" x2="280" y2="110"/>
      <line x1="120" y1="130" x2="260" y2="130"/>
      <line x1="120" y1="150" x2="270" y2="150"/>
      <line x1="120" y1="170" x2="250" y2="170"/>
      <line x1="120" y1="190" x2="280" y2="190"/>
    </g>
  </g>
  <!-- Link indicator -->
  <g stroke="#7a7acd" stroke-width="1" fill="none" opacity="0.5">
    <path d="M200 220 L200 240"/>
    <polygon points="195,235 200,245 205,235"/>
  </g>
  <!-- The identity awaits -->
  <circle cx="200" cy="260" r="20" fill="none" stroke="#8a8acd" stroke-width="1.5" opacity="0.5">
    <animate attributeName="r" dur="2s" values="18;22;18" repeatCount="indefinite"/>
  </circle>
  <text x="200" y="265" text-anchor="middle" fill="#9a9add" font-family="serif" font-size="10" opacity="0.6">identity</text>
  <text x="200" y="290" text-anchor="middle" fill="#7a7aaa" font-family="serif" font-size="10" opacity="0.5"># FINK: choral-opus.fink.js</text>
</svg>