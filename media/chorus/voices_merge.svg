<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="mergeBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1e1e35"/>
      <stop offset="100%" stop-color="#0c0c18"/>
    </radialGradient>
    <filter id="mergeGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#mergeBg)"/>
  <!-- Four voices converging to center -->
  <g filter="url(#mergeGlow)">
    <!-- Paths converging -->
    <path d="M80 80 Q140 120 200 150" stroke="#4a6a8a" fill="none" stroke-width="2" opacity="0.6">
      <animate attributeName="d" dur="3s"
        values="M80 80 Q140 120 200 150;M100 100 Q150 125 200 150;M80 80 Q140 120 200 150"
        repeatCount="indefinite"/>
    </path>
    <path d="M320 80 Q260 120 200 150" stroke="#8a4a6a" fill="none" stroke-width="2" opacity="0.6">
      <animate attributeName="d" dur="3.2s"
        values="M320 80 Q260 120 200 150;M300 100 Q250 125 200 150;M320 80 Q260 120 200 150"
        repeatCount="indefinite"/>
    </path>
    <path d="M80 220 Q140 180 200 150" stroke="#7a7a9a" fill="none" stroke-width="2" opacity="0.6">
      <animate attributeName="d" dur="2.8s"
        values="M80 220 Q140 180 200 150;M100 200 Q150 175 200 150;M80 220 Q140 180 200 150"
        repeatCount="indefinite"/>
    </path>
    <path d="M320 220 Q260 180 200 150" stroke="#9a8a5a" fill="none" stroke-width="2" opacity="0.6">
      <animate attributeName="d" dur="3.5s"
        values="M320 220 Q260 180 200 150;M300 200 Q250 175 200 150;M320 220 Q260 180 200 150"
        repeatCount="indefinite"/>
    </path>
  </g>
  <!-- Central merged point -->
  <circle cx="200" cy="150" r="35" fill="#8a7acd" opacity="0.3">
    <animate attributeName="r" dur="2s" values="30;40;30" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="150" r="20" fill="#9a8add" opacity="0.4"/>
  <!-- Harmony text -->
  <text x="200" y="155" text-anchor="middle" fill="#bb99ff" font-family="serif" font-size="12">TOGETHER</text>
  <text x="200" y="260" text-anchor="middle" fill="#8a7aed" font-family="serif" font-size="11" opacity="0.7">The dissonance is the song.</text>
</svg>