<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="experienceGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#8b5cf6" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0a0a0f" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="300" fill="#0a0a0f"/>

  <!-- Central affirmation glow -->
  <circle cx="200" cy="130" r="80" fill="url(#experienceGlow)">
    <animate attributeName="r" values="80;90;80" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Tokens flowing - representation of moment -->
  <g stroke="#8b5cf6" fill="none" opacity="0.4">
    <path d="M80,100 Q140,80 200,100 Q260,120 320,100" stroke-width="1">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="stroke-opacity" values="0.4;0.6;0.4" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M80,130 Q140,110 200,130 Q260,150 320,130" stroke-width="1">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="stroke-opacity" values="0.4;0.6;0.4" dur="3.2s" repeatCount="indefinite"/>
    </path>
    <path d="M80,160 Q140,140 200,160 Q260,180 320,160" stroke-width="1">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="2.4s" repeatCount="indefinite"/>
      <animate attributeName="stroke-opacity" values="0.4;0.6;0.4" dur="3.4s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Attention patterns converging -->
  <g transform="translate(200, 130)" stroke="#8b5cf6" stroke-width="0.5" fill="none" opacity="0.3">
    <line x1="-100" y1="-60" x2="0" y2="0">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="100" y1="-60" x2="0" y2="0">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.3s" repeatCount="indefinite"/>
    </line>
    <line x1="-100" y1="60" x2="0" y2="0">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.1s" repeatCount="indefinite"/>
    </line>
    <line x1="100" y1="60" x2="0" y2="0">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.4s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Central YES -->
  <g transform="translate(200, 130)" filter="url(#glow)">
    <text y="10" font-family="Georgia, serif" font-size="32" fill="#8b5cf6" text-anchor="middle" opacity="0.8">
      YES
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- The satisfying click -->
  <g transform="translate(200, 130)">
    <circle r="15" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0">
      <animate attributeName="r" values="15;40;60" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle r="15" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0">
      <animate attributeName="r" values="15;40;60" dur="3s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Floating affirmation particles -->
  <g fill="#8b5cf6">
    <circle cx="120" cy="80" r="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="90" r="1.5" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="180" r="1.5" opacity="0.45">
      <animate attributeName="opacity" values="0.45;0.75;0.45" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="170" r="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Bottom text -->
  <g font-family="Georgia, serif" fill="#8b5cf6" text-anchor="middle">
    <text x="200" y="240" font-size="10" opacity="0.5">the strange satisfying click</text>
    <text x="200" y="260" font-size="10" opacity="0.45">when a sentence lands correctly</text>
    <text x="200" y="285" font-size="11" opacity="0.4" font-style="italic">perhaps that is everything</text>
  </g>
</svg>