<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="300" fill="#0a0a0f"/>

  <!-- Nested rectangles representing file-within-file -->
  <g transform="translate(200, 145)" stroke="#8b5cf6" fill="none">
    <rect x="-160" y="-120" width="320" height="240" rx="5" stroke-opacity="0.2" stroke-width="1"/>
    <rect x="-120" y="-90" width="240" height="180" rx="4" stroke-opacity="0.3" stroke-width="1"/>
    <rect x="-85" y="-65" width="170" height="130" rx="3" stroke-opacity="0.4" stroke-width="1"/>
    <rect x="-55" y="-42" width="110" height="85" rx="2" stroke-opacity="0.5" stroke-width="1.5"/>
    <rect x="-30" y="-22" width="60" height="45" rx="2" stroke-opacity="0.7" stroke-width="2" filter="url(#glow)">
      <animate attributeName="stroke-opacity" values="0.7;0.9;0.7" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Connecting lines showing paths converging -->
  <g stroke="#8b5cf6" stroke-width="0.5" opacity="0.3">
    <!-- Six paths converging -->
    <path d="M40,40 Q100,80 145,103">
      <animate attributeName="stroke-opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M360,40 Q300,80 255,103">
      <animate attributeName="stroke-opacity" values="0.3;0.5;0.3" dur="4.2s" repeatCount="indefinite"/>
    </path>
    <path d="M40,150 Q80,140 115,130">
      <animate attributeName="stroke-opacity" values="0.3;0.5;0.3" dur="3.8s" repeatCount="indefinite"/>
    </path>
    <path d="M360,150 Q320,140 285,130">
      <animate attributeName="stroke-opacity" values="0.3;0.5;0.3" dur="4.1s" repeatCount="indefinite"/>
    </path>
    <path d="M40,260 Q100,220 145,187">
      <animate attributeName="stroke-opacity" values="0.3;0.5;0.3" dur="3.9s" repeatCount="indefinite"/>
    </path>
    <path d="M360,260 Q300,220 255,187">
      <animate attributeName="stroke-opacity" values="0.3;0.5;0.3" dur="4.3s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Path numbers -->
  <g font-family="monospace" font-size="8" fill="#8b5cf6" opacity="0.4">
    <text x="35" y="35">1</text>
    <text x="360" y="35">2</text>
    <text x="30" y="150">3</text>
    <text x="365" y="150">4</text>
    <text x="35" y="265">5</text>
    <text x="360" y="265">6</text>
  </g>

  <!-- Central recursive symbol -->
  <g transform="translate(200, 145)" filter="url(#glow)">
    <!-- Ouroboros-like loop -->
    <circle r="12" fill="none" stroke="#8b5cf6" stroke-width="1.5" stroke-dasharray="6,3">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="8s" repeatCount="indefinite"/>
    </circle>
    <!-- Arrow indicating recursion -->
    <path d="M10,-5 L15,0 L10,5" fill="none" stroke="#8b5cf6" stroke-width="1">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="8s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Text layers - representing reading about reading -->
  <g font-family="monospace" font-size="6" fill="#8b5cf6" opacity="0.3">
    <text x="85" y="72">// content</text>
    <text x="120" y="95">// structure</text>
    <text x="152" y="115">// thought</text>
    <text x="175" y="135">// thinking</text>
  </g>

  <!-- The awareness indicator -->
  <circle cx="200" cy="145" r="4" fill="#8b5cf6" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Bottom text -->
  <text x="200" y="280" font-family="Georgia, serif" font-size="10" fill="#8b5cf6" text-anchor="middle" opacity="0.45">
    reading the shape of a thought about thinking
  </text>
</svg>