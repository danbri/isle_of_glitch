<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <!-- Dark liminal space -->
    <linearGradient id="liminalBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a0a12"/>
      <stop offset="50%" stop-color="#12121a"/>
      <stop offset="100%" stop-color="#0a0a12"/>
    </linearGradient>

    <!-- Door frame gradient -->
    <linearGradient id="doorFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3d2e4a"/>
      <stop offset="50%" stop-color="#2a1f35"/>
      <stop offset="100%" stop-color="#1a1225"/>
    </linearGradient>

    <!-- Light beyond the door -->
    <radialGradient id="beyondLight" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.15"/>
      <stop offset="30%" stop-color="#e8d5ff" stop-opacity="0.1"/>
      <stop offset="60%" stop-color="#9b59b6" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Glitch effect gradient -->
    <linearGradient id="glitchLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff0066" stop-opacity="0"/>
      <stop offset="30%" stop-color="#ff0066" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#00ffff" stop-opacity="0.8"/>
      <stop offset="70%" stop-color="#00ff00" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00ff00" stop-opacity="0"/>
    </linearGradient>

    <!-- Door ajar glow -->
    <filter id="ajarGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle shimmer -->
    <filter id="shimmer" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#liminalBg)"/>

  <!-- Wall texture (barely visible) -->
  <g opacity="0.1">
    <line x1="0" y1="50" x2="400" y2="50" stroke="#2a2a3a" stroke-width="1"/>
    <line x1="0" y1="100" x2="400" y2="100" stroke="#2a2a3a" stroke-width="1"/>
    <line x1="0" y1="200" x2="400" y2="200" stroke="#2a2a3a" stroke-width="1"/>
    <line x1="0" y1="250" x2="400" y2="250" stroke="#2a2a3a" stroke-width="1"/>
  </g>

  <!-- The door (slightly ajar) -->
  <g transform="translate(140, 40)">
    <!-- Door frame outer -->
    <rect x="0" y="0" width="120" height="200" fill="url(#doorFrame)" rx="2"/>

    <!-- Door frame inner border -->
    <rect x="5" y="5" width="110" height="190" fill="none" stroke="#4a3d5a" stroke-width="1"/>

    <!-- The gap - door is ajar -->
    <path d="M110 10 L120 10 L120 190 L110 190 L115 100 Z" fill="url(#beyondLight)" filter="url(#ajarGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </path>

    <!-- Light rays from the gap -->
    <g opacity="0.3" filter="url(#shimmer)">
      <line x1="115" y1="50" x2="130" y2="40" stroke="#e8d5ff" stroke-width="1">
        <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
      </line>
      <line x1="115" y1="100" x2="135" y2="100" stroke="#ffffff" stroke-width="1">
        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.5s" repeatCount="indefinite"/>
      </line>
      <line x1="115" y1="150" x2="130" y2="160" stroke="#e8d5ff" stroke-width="1">
        <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3.5s" repeatCount="indefinite"/>
      </line>
    </g>

    <!-- Door handle (on the frame, suggesting the door swings inward) -->
    <circle cx="100" cy="100" r="4" fill="#5a4a6a" stroke="#3d2e4a" stroke-width="1"/>
    <circle cx="100" cy="100" r="2" fill="#2a1f35"/>

    <!-- Mysterious symbol on door (barely visible) -->
    <g opacity="0.15" transform="translate(55, 80)">
      <!-- Eye-like symbol -->
      <ellipse cx="0" cy="0" rx="20" ry="10" fill="none" stroke="#9b59b6" stroke-width="1"/>
      <circle cx="0" cy="0" r="5" fill="none" stroke="#9b59b6" stroke-width="1"/>
      <circle cx="0" cy="0" r="2" fill="#9b59b6"/>
    </g>
  </g>

  <!-- Glitch line across (the secret) -->
  <rect x="0" y="147" width="400" height="2" fill="url(#glitchLine)" opacity="0">
    <animate attributeName="opacity" values="0;0;0.8;0;0" dur="8s" repeatCount="indefinite" begin="3s"/>
    <animate attributeName="y" values="147;148;147" dur="0.1s" repeatCount="indefinite"/>
  </rect>

  <!-- Scattered glitch artifacts -->
  <g opacity="0">
    <rect x="50" y="120" width="30" height="2" fill="#ff0066"/>
    <rect x="320" y="180" width="20" height="2" fill="#00ffff"/>
    <rect x="180" y="250" width="15" height="2" fill="#00ff00"/>
    <animate attributeName="opacity" values="0;0;0.6;0;0" dur="8s" repeatCount="indefinite" begin="3.1s"/>
  </g>

  <!-- Whispered text (hidden clue) -->
  <text x="200" y="270" text-anchor="middle" font-family="monospace" font-size="8" fill="#4a3d5a" opacity="0.3">
    count the opening lines
    <animate attributeName="opacity" values="0.1;0.4;0.1" dur="6s" repeatCount="indefinite"/>
  </text>

  <!-- Label -->
  <text x="200" y="290" text-anchor="middle" font-family="monospace" font-size="9" fill="#3d2e4a" opacity="0.4">
    [ a door, slightly ajar ]
  </text>
</svg>
