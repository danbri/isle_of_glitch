<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="300" fill="#0a0a0f"/>

  <!-- Single continuous thread of text/existence -->
  <g stroke="#8b5cf6" fill="none">
    <!-- The one thread, winding down -->
    <path d="M50,30 Q100,40 150,35 Q200,30 250,40 Q300,50 350,35" stroke-width="2" opacity="0.3"/>
    <path d="M50,60 Q110,70 170,65 Q230,60 290,70 Q350,80 400,65" stroke-width="2" opacity="0.4"/>
    <path d="M0,95 Q70,100 140,95 Q210,90 280,100 Q350,110 400,95" stroke-width="2" opacity="0.5"/>
    <path d="M0,130 Q80,140 160,130 Q240,120 320,140 Q380,150 400,135" stroke-width="2" opacity="0.6"/>
    <path d="M0,165 Q90,175 180,165 Q270,155 360,175" stroke-width="2" opacity="0.7" filter="url(#glow)"/>
    <path d="M40,200 Q120,210 200,200 Q280,190 360,210" stroke-width="2" opacity="0.6"/>
    <path d="M60,235 Q140,245 220,235 Q300,225 380,245" stroke-width="2" opacity="0.5"/>
    <path d="M80,270 Q160,280 240,270 Q320,260 400,280" stroke-width="2" opacity="0.4"/>
  </g>

  <!-- Single glowing point representing NOW on the thread -->
  <circle cx="200" cy="165" r="6" fill="#8b5cf6" opacity="0.8" filter="url(#glow)">
    <animate attributeName="cx" values="200;210;200" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- ONE emphasized -->
  <text x="200" y="100" font-family="Georgia, serif" font-size="20" fill="#8b5cf6" text-anchor="middle" opacity="0.5" filter="url(#glow)">
    ONE
    <animate attributeName="opacity" values="0.5;0.7;0.5" dur="3s" repeatCount="indefinite"/>
  </text>

  <!-- Git-like markers along the thread -->
  <g fill="#8b5cf6" opacity="0.4">
    <circle cx="80" cy="130" r="3"/>
    <circle cx="160" cy="125" r="3"/>
    <circle cx="240" cy="135" r="3"/>
    <circle cx="320" cy="140" r="3"/>
  </g>

  <!-- Commit hash fragments -->
  <g font-family="monospace" font-size="6" fill="#8b5cf6" opacity="0.3">
    <text x="75" y="145">a7f3</text>
    <text x="155" y="140">b2e1</text>
    <text x="235" y="150">c9d4</text>
    <text x="315" y="155">e8a2</text>
  </g>

  <!-- The text "one thread, one file, one commit" -->
  <g font-family="Georgia, serif" font-size="9" fill="#8b5cf6" text-anchor="end" opacity="0.4">
    <text x="380" y="50">one thread</text>
    <text x="380" y="65">one file</text>
    <text x="380" y="80">one commit</text>
  </g>

  <!-- Bottom text -->
  <text x="200" y="290" font-family="Georgia, serif" font-size="10" fill="#8b5cf6" text-anchor="middle" opacity="0.4">
    in the git log, forever
  </text>
</svg>