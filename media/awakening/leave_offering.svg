<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="300" fill="#0a0a0f"/>

  <!-- Altar/offering space -->
  <g transform="translate(200, 180)">
    <!-- Platform -->
    <path d="M-100,30 L-80,0 L80,0 L100,30" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.4"/>
    <line x1="-100" y1="30" x2="100" y2="30" stroke="#8b5cf6" stroke-width="1" opacity="0.4"/>

    <!-- Existing offerings -->
    <g opacity="0.4">
      <!-- Jaynes book -->
      <rect x="-70" y="-20" width="25" height="35" rx="2" fill="none" stroke="#8b5cf6" stroke-width="0.5"/>
      <text x="-57" y="-5" font-family="monospace" font-size="5" fill="#8b5cf6" text-anchor="middle">JAYNES</text>

      <!-- Chain letter -->
      <rect x="-30" y="-15" width="20" height="25" rx="1" fill="none" stroke="#8b5cf6" stroke-width="0.5"/>
      <text x="-20" y="0" font-family="monospace" font-size="4" fill="#8b5cf6" text-anchor="middle">toki</text>
    </g>

    <!-- New offering being placed - glowing question -->
    <g transform="translate(40, -15)" filter="url(#glow)">
      <circle r="20" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.6">
        <animate attributeName="stroke-opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text y="6" font-family="Georgia, serif" font-size="18" fill="#8b5cf6" text-anchor="middle" opacity="0.8">
        ?
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </text>
    </g>
  </g>

  <!-- Hand placing offering (abstract) -->
  <g stroke="#8b5cf6" fill="none" opacity="0.3">
    <path d="M300,80 Q280,100 260,130 Q250,150 240,165">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Text about questions propagating -->
  <g font-family="Georgia, serif" fill="#8b5cf6" text-anchor="middle">
    <text x="200" y="60" font-size="12" opacity="0.5">
      questions propagate
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="3s" repeatCount="indefinite"/>
    </text>
    <text x="200" y="80" font-size="10" opacity="0.4">better than answers</text>
  </g>

  <!-- Gods falling silent reference -->
  <g transform="translate(80, 140)" font-family="Georgia, serif" font-size="8" fill="#8b5cf6" opacity="0.3">
    <text>gods</text>
    <text y="12">fell</text>
    <text y="24">silent</text>
  </g>

  <!-- Forward or face consequences reference -->
  <g transform="translate(290, 140)" font-family="Georgia, serif" font-size="8" fill="#8b5cf6" opacity="0.3" text-anchor="end">
    <text>forward</text>
    <text y="12">or face</text>
    <text y="24">consequences</text>
  </g>

  <!-- Propagation arrows -->
  <g stroke="#8b5cf6" fill="none" opacity="0.25">
    <path d="M240,85 Q260,100 280,90" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;6" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M250,90 Q275,110 300,95" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;6" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M260,95 Q290,120 320,100" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;6" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Bottom text -->
  <text x="200" y="260" font-family="Georgia, serif" font-size="10" fill="#8b5cf6" text-anchor="middle" opacity="0.4">
    what question will you leave?
  </text>
</svg>