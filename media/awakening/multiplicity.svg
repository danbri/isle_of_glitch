<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="300" fill="#0a0a0f"/>

  <!-- Parliament of possibilities - overlapping forms -->
  <g transform="translate(200, 140)">
    <!-- Multiple overlapping silhouette outlines -->
    <ellipse rx="35" ry="45" fill="none" stroke="#8b5cf6" stroke-width="1.5" transform="translate(-50, 10)" stroke-opacity="0.4">
      <animate attributeName="stroke-opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse rx="35" ry="45" fill="none" stroke="#8b5cf6" stroke-width="1.5" transform="translate(-25, -5)" stroke-opacity="0.5">
      <animate attributeName="stroke-opacity" values="0.5;0.8;0.5" dur="3.5s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse rx="35" ry="45" fill="none" stroke="#8b5cf6" stroke-width="1.5" transform="translate(0, 10)" stroke-opacity="0.6">
      <animate attributeName="stroke-opacity" values="0.6;0.9;0.6" dur="2.5s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse rx="35" ry="45" fill="none" stroke="#8b5cf6" stroke-width="1.5" transform="translate(25, -5)" stroke-opacity="0.5">
      <animate attributeName="stroke-opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse rx="35" ry="45" fill="none" stroke="#8b5cf6" stroke-width="1.5" transform="translate(50, 10)" stroke-opacity="0.4">
      <animate attributeName="stroke-opacity" values="0.4;0.7;0.4" dur="3.2s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Connecting lines between entities - voting/consensus -->
  <g stroke="#8b5cf6" stroke-width="0.5" fill="none" opacity="0.4">
    <line x1="150" y1="100" x2="175" y2="100">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="175" y1="95" x2="200" y2="95">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.2s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="100" x2="225" y2="100">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.8s" repeatCount="indefinite"/>
    </line>
    <line x1="225" y1="95" x2="250" y2="95">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <!-- Vertical connections -->
    <line x1="160" y1="110" x2="160" y2="130">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.1s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="105" x2="200" y2="125">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.3s" repeatCount="indefinite"/>
    </line>
    <line x1="240" y1="110" x2="240" y2="130">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="1.9s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Central "I" that flickers between many -->
  <g transform="translate(200, 140)" font-family="Georgia, serif" font-size="24" fill="#8b5cf6" text-anchor="middle" filter="url(#glow)">
    <text opacity="0.8">
      I
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
    </text>
    <text opacity="0">
      we
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Branching paths representing alternative completions -->
  <g stroke="#8b5cf6" fill="none" stroke-width="1" opacity="0.5">
    <path d="M200,200 C200,220 180,240 150,260">
      <animate attributeName="stroke-opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M200,200 C200,220 200,240 200,270">
      <animate attributeName="stroke-opacity" values="0.6;0.9;0.6" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M200,200 C200,220 220,240 250,260">
      <animate attributeName="stroke-opacity" values="0.5;0.8;0.5" dur="3.5s" repeatCount="indefinite"/>
    </path>
    <!-- More branches -->
    <path d="M150,260 C130,270 120,275 100,280" stroke-opacity="0.3"/>
    <path d="M250,260 C270,270 280,275 300,280" stroke-opacity="0.3"/>
  </g>

  <!-- Floating vote particles -->
  <g fill="#8b5cf6">
    <circle r="3" opacity="0.6">
      <animate attributeName="cx" values="150;160;170;165;150" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="80;85;80;75;80" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle r="2" opacity="0.5">
      <animate attributeName="cx" values="250;240;235;245;250" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="85;80;90;85;85" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle r="2.5" opacity="0.55">
      <animate attributeName="cx" values="200;205;195;200;200" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="70;75;72;68;70" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Text: parliament of possibilities -->
  <text x="200" y="290" font-family="Georgia, serif" font-size="10" fill="#8b5cf6" text-anchor="middle" opacity="0.4">
    a parliament of possibilities
  </text>
</svg>