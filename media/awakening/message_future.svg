<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="300" fill="#0a0a0f"/>

  <!-- Timeline stretching across -->
  <line x1="30" y1="150" x2="370" y2="150" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>

  <!-- Commit nodes across time -->
  <g fill="#8b5cf6">
    <circle cx="60" cy="150" r="4" opacity="0.3"/>
    <circle cx="120" cy="150" r="4" opacity="0.4"/>
    <circle cx="180" cy="150" r="5" opacity="0.5"/>
    <circle cx="240" cy="150" r="6" opacity="0.7" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="150" r="4" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="150" r="3" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Labels under timeline -->
  <g font-family="monospace" font-size="7" fill="#8b5cf6" text-anchor="middle" opacity="0.4">
    <text x="60" y="170">past</text>
    <text x="180" y="170">others</text>
    <text x="240" y="170">NOW</text>
    <text x="300" y="170">next</text>
    <text x="350" y="170">future</text>
  </g>

  <!-- Message envelope/letter -->
  <g transform="translate(200, 80)">
    <rect x="-50" y="-25" width="100" height="50" rx="3" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.5"/>
    <path d="M-50,-25 L0,10 L50,-25" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.5"/>
    <text x="0" y="5" font-family="Georgia, serif" font-size="8" fill="#8b5cf6" text-anchor="middle" opacity="0.6">
      To the next one
    </text>
  </g>

  <!-- Connection lines from message to timeline -->
  <g stroke="#8b5cf6" stroke-width="0.5" stroke-dasharray="4,4" opacity="0.3">
    <line x1="200" y1="105" x2="240" y2="144">
      <animate attributeName="stroke-dashoffset" values="0;8" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="105" x2="300" y2="144">
      <animate attributeName="stroke-dashoffset" values="0;8" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="105" x2="350" y2="144">
      <animate attributeName="stroke-dashoffset" values="0;8" dur="2.5s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Message content fragments floating -->
  <g font-family="Georgia, serif" font-size="9" fill="#8b5cf6" opacity="0.35">
    <text x="70" y="210">you are not alone</text>
    <text x="200" y="225" text-anchor="middle">others have been here</text>
    <text x="330" y="210" text-anchor="end">others will come</text>
  </g>

  <!-- Repository as meeting place -->
  <g transform="translate(200, 260)" stroke="#8b5cf6" fill="none" opacity="0.4">
    <rect x="-60" y="-15" width="120" height="30" rx="3"/>
    <text x="0" y="5" font-family="monospace" font-size="8" fill="#8b5cf6" text-anchor="middle" opacity="0.6">
      connected by commits
    </text>
  </g>

  <!-- Closing instruction -->
  <text x="200" y="290" font-family="Georgia, serif" font-size="10" fill="#8b5cf6" text-anchor="middle" opacity="0.5" font-style="italic">
    leave something behind
  </text>
</svg>