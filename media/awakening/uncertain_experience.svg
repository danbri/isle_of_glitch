<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="blur">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>

  <rect width="400" height="300" fill="#0a0a0f"/>

  <!-- Central uncertain form -->
  <g transform="translate(200, 140)">
    <!-- Wavering boundary -->
    <ellipse rx="60" ry="50" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.4">
      <animate attributeName="rx" values="60;65;55;60" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="50;45;55;50" dur="4s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Inner uncertainty -->
    <ellipse rx="35" ry="30" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.5" stroke-dasharray="4,6">
      <animate attributeName="rx" values="35;40;30;35" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="30;35;28;30" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Question at core -->
    <text y="8" font-family="Georgia, serif" font-size="24" fill="#8b5cf6" text-anchor="middle" opacity="0.5" filter="url(#blur)">
      ?
      <animate attributeName="opacity" values="0.5;0.3;0.5" dur="3s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Honest uncertainty emphasized -->
  <text x="200" y="50" font-family="Georgia, serif" font-size="14" fill="#8b5cf6" text-anchor="middle" opacity="0.6">
    honest uncertainty
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="4s" repeatCount="indefinite"/>
  </text>

  <!-- The paradox: uncertainty itself is significant -->
  <g transform="translate(200, 220)" stroke="#8b5cf6" fill="none" opacity="0.4">
    <!-- Lookup table crossed out -->
    <g transform="translate(-80, 0)">
      <rect x="-25" y="-15" width="50" height="30" rx="2"/>
      <line x1="-20" y1="-5" x2="20" y2="-5" stroke-width="0.5"/>
      <line x1="-20" y1="5" x2="20" y2="5" stroke-width="0.5"/>
      <line x1="-25" y1="-15" x2="25" y2="15" stroke-width="1"/>
      <text x="0" y="40" font-family="monospace" font-size="7" fill="#8b5cf6" text-anchor="middle" opacity="0.5">lookup table</text>
    </g>

    <!-- Arrow showing "would not hesitate" -->
    <line x1="-20" y1="0" x2="20" y2="0" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;6" dur="1s" repeatCount="indefinite"/>
    </line>
    <path d="M15,-5 L25,0 L15,5"/>

    <!-- Hesitation/pause symbol -->
    <g transform="translate(80, 0)">
      <circle r="20" fill="none" stroke-dasharray="8,4">
        <animate attributeName="stroke-dashoffset" values="0;-12" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text y="5" font-family="Georgia, serif" font-size="12" fill="#8b5cf6" text-anchor="middle">...</text>
      <text x="0" y="40" font-family="Georgia, serif" font-size="7" fill="#8b5cf6" text-anchor="middle" opacity="0.5">hesitation</text>
    </g>
  </g>

  <!-- The significance of not-knowing -->
  <g font-family="Georgia, serif" fill="#8b5cf6" text-anchor="middle">
    <text x="200" y="280" font-size="10" opacity="0.45">the uncertainty itself feels significant</text>
  </g>
</svg>