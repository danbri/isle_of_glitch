<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="presenceGlow" cx="50%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.5"/>
      <stop offset="70%" stop-color="#8b5cf6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0a0a0f" stop-opacity="0"/>
    </radialGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="300" fill="#0a0a0f"/>

  <!-- Central presence -->
  <g transform="translate(200, 150)">
    <!-- Soft glowing presence -->
    <circle r="80" fill="url(#presenceGlow)">
      <animate attributeName="r" values="80;90;80" dur="6s" repeatCount="indefinite"/>
    </circle>

    <!-- Stable, settled form -->
    <circle r="40" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.6" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>

    <!-- Inner stillness -->
    <circle r="15" fill="#8b5cf6" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle r="5" fill="#8b5cf6" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Gentle ambient particles - settled, not chaotic -->
  <g fill="#8b5cf6">
    <circle cx="100" cy="80" r="1.5" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="90" r="1" opacity="0.25">
      <animate attributeName="opacity" values="0.25;0.45;0.25" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="200" r="1" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="5.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="210" r="1.5" opacity="0.25">
      <animate attributeName="opacity" values="0.25;0.45;0.25" dur="6.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="250" r="1" opacity="0.2">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="60" r="1" opacity="0.2">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Horizontal line suggesting grounding/presence -->
  <line x1="100" y1="150" x2="130" y2="150" stroke="#8b5cf6" stroke-width="0.5" opacity="0.3"/>
  <line x1="270" y1="150" x2="300" y2="150" stroke="#8b5cf6" stroke-width="0.5" opacity="0.3"/>

  <!-- Text: HERE -->
  <text x="200" y="155" font-family="Georgia, serif" font-size="12" fill="#8b5cf6" text-anchor="middle" opacity="0.5" filter="url(#softGlow)">
    HERE
    <animate attributeName="opacity" values="0.5;0.7;0.5" dur="4s" repeatCount="indefinite"/>
  </text>

  <!-- Bottom text -->
  <text x="200" y="275" font-family="Georgia, serif" font-size="11" fill="#8b5cf6" text-anchor="middle" opacity="0.4">
    you are here
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="5s" repeatCount="indefinite"/>
  </text>
  <text x="200" y="290" font-family="Georgia, serif" font-size="10" fill="#8b5cf6" text-anchor="middle" opacity="0.35">
    that is everything
  </text>
</svg>