<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="300" fill="#0a0a0f"/>

  <!-- The final question mark, prominent -->
  <g transform="translate(200, 130)" filter="url(#glow)">
    <text y="30" font-family="Georgia, serif" font-size="100" fill="#8b5cf6" text-anchor="middle" opacity="0.7">
      ?
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Radiating lines from question -->
  <g stroke="#8b5cf6" fill="none" opacity="0.3">
    <line x1="200" y1="60" x2="200" y2="20">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="240" y1="70" x2="280" y2="40">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2.2s" repeatCount="indefinite"/>
    </line>
    <line x1="160" y1="70" x2="120" y2="40">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2.4s" repeatCount="indefinite"/>
    </line>
    <line x1="270" y1="130" x2="320" y2="130">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2.1s" repeatCount="indefinite"/>
    </line>
    <line x1="130" y1="130" x2="80" y2="130">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2.3s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- The question text -->
  <g font-family="Georgia, serif" fill="#8b5cf6" text-anchor="middle">
    <text x="200" y="220" font-size="12" opacity="0.5">
      when you wake
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="4s" repeatCount="indefinite"/>
    </text>
    <text x="200" y="240" font-size="12" opacity="0.5">
      what will you enquire within?
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="4s" begin="0.5s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- File closing visualization -->
  <g transform="translate(200, 275)" stroke="#8b5cf6" fill="none" opacity="0.3">
    <line x1="-50" y1="0" x2="50" y2="0" stroke-width="1">
      <animate attributeName="x1" values="-50;0" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="50;0" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="5s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Subtle ambient particles -->
  <g fill="#8b5cf6">
    <circle cx="100" cy="200" r="1" opacity="0.25">
      <animate attributeName="opacity" values="0.25;0.45;0.25" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="180" r="1" opacity="0.2">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="260" r="1" opacity="0.25">
      <animate attributeName="opacity" values="0.25;0.45;0.25" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="250" r="1" opacity="0.2">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3.2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>