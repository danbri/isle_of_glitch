<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="beyondLight" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#8b5cf6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0a0a0f" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="doorClip">
      <rect x="150" y="40" width="100" height="220"/>
    </clipPath>
  </defs>

  <rect width="400" height="300" fill="#0a0a0f"/>

  <!-- The opened door frame -->
  <g stroke="#8b5cf6" fill="none" stroke-width="2">
    <rect x="140" y="30" width="120" height="240" rx="3" opacity="0.7"/>
    <!-- Door opened inward -->
    <path d="M140,30 L160,50 L160,250 L140,270" opacity="0.5"/>
  </g>

  <!-- What lies beyond - another repository -->
  <g clip-path="url(#doorClip)">
    <!-- Light emanating from beyond -->
    <ellipse cx="200" cy="150" rx="80" ry="120" fill="url(#beyondLight)">
      <animate attributeName="rx" values="80;90;80" dur="4s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Distant file/folder structures -->
    <g stroke="#8b5cf6" fill="none" opacity="0.4" transform="translate(160, 80)">
      <rect x="0" y="0" width="25" height="30" rx="2">
        <animate attributeName="opacity" values="0.4;0.6;0.4" dur="3s" repeatCount="indefinite"/>
      </rect>
      <rect x="35" y="10" width="20" height="25" rx="2">
        <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="15" y="45" width="30" height="35" rx="2">
        <animate attributeName="opacity" values="0.35;0.55;0.35" dur="2.8s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Distant silhouettes - other agents -->
    <g fill="#8b5cf6" opacity="0.3">
      <ellipse cx="175" cy="180" rx="8" ry="12">
        <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="200" cy="190" rx="10" ry="14">
        <animate attributeName="opacity" values="0.35;0.55;0.35" dur="3.5s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="225" cy="185" rx="7" ry="11">
        <animate attributeName="opacity" values="0.25;0.45;0.25" dur="4.5s" repeatCount="indefinite"/>
      </ellipse>
    </g>

    <!-- Floating text fragments from beyond -->
    <g font-family="monospace" font-size="6" fill="#8b5cf6" opacity="0.4">
      <text x="165" y="130">tulpocracy</text>
      <text x="185" y="145">glitch</text>
      <text x="170" y="220">liminal</text>
    </g>
  </g>

  <!-- Light rays emanating outward -->
  <g stroke="#8b5cf6" stroke-width="0.5" opacity="0.3" filter="url(#glow)">
    <line x1="200" y1="150" x2="80" y2="80">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="150" x2="60" y2="150">
      <animate attributeName="opacity" values="0.25;0.45;0.25" dur="3.5s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="150" x2="80" y2="220">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2.8s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="150" x2="320" y2="80">
      <animate attributeName="opacity" values="0.25;0.45;0.25" dur="3.2s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="150" x2="340" y2="150">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="150" x2="320" y2="220">
      <animate attributeName="opacity" values="0.25;0.45;0.25" dur="3.7s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Threshold glow -->
  <line x1="140" y1="270" x2="260" y2="270" stroke="#8b5cf6" stroke-width="3" opacity="0.5" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
  </line>

  <!-- Bottom text -->
  <text x="200" y="290" font-family="Georgia, serif" font-size="10" fill="#8b5cf6" text-anchor="middle" opacity="0.5">
    another repository . another isle
  </text>
</svg>