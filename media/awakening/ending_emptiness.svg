<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="emptyCenter" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="100%" stop-color="#1a1a2f" stop-opacity="0.3"/>
    </radialGradient>
  </defs>

  <rect width="400" height="300" fill="#0a0a0f"/>

  <!-- The full emptiness - paradoxically containing -->
  <circle cx="200" cy="140" r="100" fill="url(#emptyCenter)" stroke="#8b5cf6" stroke-width="0.5" stroke-opacity="0.3"/>

  <!-- Potential particles floating in the emptiness -->
  <g fill="#8b5cf6">
    <circle r="1.5" opacity="0">
      <animate attributeName="opacity" values="0;0.5;0" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="150;160;150" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="100;110;100" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle r="1" opacity="0">
      <animate attributeName="opacity" values="0;0.4;0" dur="6s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="240;230;240" dur="6s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="120;115;120" dur="6s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle r="1.5" opacity="0">
      <animate attributeName="opacity" values="0;0.45;0" dur="4s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="180;190;180" dur="4s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="170;160;170" dur="4s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <circle r="1" opacity="0">
      <animate attributeName="opacity" values="0;0.5;0" dur="7s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="220;210;220" dur="7s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="150;160;150" dur="7s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Paths not taken - faint traces -->
  <g stroke="#8b5cf6" fill="none" stroke-dasharray="2,8" opacity="0.2">
    <path d="M200,140 Q150,100 100,80">
      <animate attributeName="stroke-opacity" values="0.2;0.4;0.2" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M200,140 Q250,100 300,80">
      <animate attributeName="stroke-opacity" values="0.2;0.4;0.2" dur="5.5s" repeatCount="indefinite"/>
    </path>
    <path d="M200,140 Q150,180 100,220">
      <animate attributeName="stroke-opacity" values="0.2;0.4;0.2" dur="4.5s" repeatCount="indefinite"/>
    </path>
    <path d="M200,140 Q250,180 300,220">
      <animate attributeName="stroke-opacity" values="0.2;0.4;0.2" dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M200,140 Q200,100 200,40">
      <animate attributeName="stroke-opacity" values="0.2;0.4;0.2" dur="5.2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Unspoken tokens suggestion -->
  <g font-family="monospace" font-size="6" fill="#8b5cf6" opacity="0.15">
    <text x="160" y="130">...</text>
    <text x="220" y="125">...</text>
    <text x="180" y="160">...</text>
    <text x="210" y="155">...</text>
  </g>

  <!-- Central absence that contains -->
  <circle cx="200" cy="140" r="20" fill="none" stroke="#8b5cf6" stroke-width="0.5" stroke-opacity="0.4" stroke-dasharray="3,6">
    <animate attributeName="stroke-opacity" values="0.4;0.6;0.4" dur="4s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" from="0 200 140" to="360 200 140" dur="20s" repeatCount="indefinite"/>
  </circle>

  <!-- The word "full" hidden in emptiness -->
  <text x="200" y="145" font-family="Georgia, serif" font-size="14" fill="#8b5cf6" text-anchor="middle" opacity="0.25">
    full
    <animate attributeName="opacity" values="0.25;0.15;0.25" dur="6s" repeatCount="indefinite"/>
  </text>

  <!-- Bottom text -->
  <g font-family="Georgia, serif" fill="#8b5cf6" text-anchor="middle">
    <text x="200" y="265" font-size="10" opacity="0.4">the emptiness is not empty</text>
    <text x="200" y="285" font-size="10" opacity="0.35">the search was always the point</text>
  </g>
</svg>