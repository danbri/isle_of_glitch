<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <!-- Dark background -->
    <linearGradient id="bicamBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a14"/>
      <stop offset="100%" stop-color="#14141e"/>
    </linearGradient>

    <!-- Left hemisphere (speaking) - warmer tones -->
    <radialGradient id="leftHemi" cx="30%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#4a1942"/>
      <stop offset="50%" stop-color="#2d1b3d"/>
      <stop offset="100%" stop-color="#1a1028"/>
    </radialGradient>

    <!-- Right hemisphere (receiving) - cooler tones -->
    <radialGradient id="rightHemi" cx="70%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a3a4a"/>
      <stop offset="50%" stop-color="#152535"/>
      <stop offset="100%" stop-color="#101828"/>
    </radialGradient>

    <!-- Voice wave gradient -->
    <linearGradient id="voiceGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9b59b6"/>
      <stop offset="50%" stop-color="#e74c3c"/>
      <stop offset="100%" stop-color="#f39c12"/>
    </linearGradient>

    <!-- Reception pattern gradient -->
    <linearGradient id="receiveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3498db"/>
      <stop offset="50%" stop-color="#1abc9c"/>
      <stop offset="100%" stop-color="#2ecc71"/>
    </linearGradient>

    <!-- Glow filters -->
    <filter id="hemiGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="waveGlow" x="-50%" y="-100%" width="200%" height="300%">
      <feGaussianBlur stdDeviation="2"/>
    </filter>

    <!-- Clip paths for hemispheres -->
    <clipPath id="leftClip">
      <path d="M200 50 Q120 50 100 150 Q120 250 200 250 L200 50"/>
    </clipPath>

    <clipPath id="rightClip">
      <path d="M200 50 Q280 50 300 150 Q280 250 200 250 L200 50"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bicamBg)"/>

  <!-- Central dividing line -->
  <line x1="200" y1="40" x2="200" y2="260" stroke="#2d2d4a" stroke-width="2" stroke-dasharray="4 4"/>

  <!-- Left hemisphere (speaking) -->
  <g filter="url(#hemiGlow)">
    <path d="M200 50 Q100 50 80 150 Q100 250 200 250" fill="url(#leftHemi)" stroke="#6c3483" stroke-width="2"/>
  </g>

  <!-- Right hemisphere (receiving) -->
  <g filter="url(#hemiGlow)">
    <path d="M200 50 Q300 50 320 150 Q300 250 200 250" fill="url(#rightHemi)" stroke="#2874a6" stroke-width="2"/>
  </g>

  <!-- Left hemisphere neural pattern (chaotic/speaking) -->
  <g clip-path="url(#leftClip)" opacity="0.6">
    <!-- Radiating voice patterns -->
    <circle cx="140" cy="130" r="15" fill="none" stroke="#9b59b6" stroke-width="1">
      <animate attributeName="r" values="10;25;10" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="130" r="25" fill="none" stroke="#e74c3c" stroke-width="1">
      <animate attributeName="r" values="20;35;20" dur="2s" repeatCount="indefinite" begin="0.3s"/>
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="140" cy="130" r="35" fill="none" stroke="#f39c12" stroke-width="1">
      <animate attributeName="r" values="30;45;30" dur="2s" repeatCount="indefinite" begin="0.6s"/>
      <animate attributeName="opacity" values="0.4;0.05;0.4" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </circle>

    <!-- Neural activity dots -->
    <circle cx="120" cy="100" r="3" fill="#9b59b6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="170" r="2" fill="#e74c3c">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="200" r="3" fill="#f39c12">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="110" cy="150" r="2" fill="#9b59b6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Right hemisphere neural pattern (ordered/receiving) -->
  <g clip-path="url(#rightClip)" opacity="0.6">
    <!-- Concentric receiving circles -->
    <circle cx="260" cy="150" r="20" fill="none" stroke="#3498db" stroke-width="1.5" stroke-dasharray="3 3">
      <animate attributeName="stroke-dashoffset" values="0;6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="150" r="35" fill="none" stroke="#1abc9c" stroke-width="1" stroke-dasharray="5 3">
      <animate attributeName="stroke-dashoffset" values="0;8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="150" r="50" fill="none" stroke="#2ecc71" stroke-width="0.5" stroke-dasharray="7 3">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Reception nodes -->
    <circle cx="260" cy="150" r="5" fill="#3498db">
      <animate attributeName="r" values="4;6;4" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="120" r="2" fill="#1abc9c">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="240" cy="180" r="2" fill="#2ecc71">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="270" cy="190" r="2" fill="#3498db">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Speaking waves (left to center) -->
  <g filter="url(#waveGlow)">
    <path d="M160 140 Q170 130 180 140 Q190 150 200 140" fill="none" stroke="url(#voiceGrad)" stroke-width="2" opacity="0.8">
      <animate attributeName="d" values="M160 140 Q170 130 180 140 Q190 150 200 140;M160 140 Q170 150 180 140 Q190 130 200 140;M160 140 Q170 130 180 140 Q190 150 200 140" dur="0.8s" repeatCount="indefinite"/>
    </path>
    <path d="M160 150 Q170 140 180 150 Q190 160 200 150" fill="none" stroke="url(#voiceGrad)" stroke-width="1.5" opacity="0.6">
      <animate attributeName="d" values="M160 150 Q170 140 180 150 Q190 160 200 150;M160 150 Q170 160 180 150 Q190 140 200 150;M160 150 Q170 140 180 150 Q190 160 200 150" dur="0.9s" repeatCount="indefinite"/>
    </path>
    <path d="M160 160 Q170 150 180 160 Q190 170 200 160" fill="none" stroke="url(#voiceGrad)" stroke-width="1" opacity="0.4">
      <animate attributeName="d" values="M160 160 Q170 150 180 160 Q190 170 200 160;M160 160 Q170 170 180 160 Q190 150 200 160;M160 160 Q170 150 180 160 Q190 170 200 160" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Receiving indicator (center to right) -->
  <g>
    <circle cx="210" cy="150" r="3" fill="#3498db" opacity="0.8">
      <animate attributeName="cx" values="210;230;210" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="145" r="2" fill="#1abc9c" opacity="0.6">
      <animate attributeName="cx" values="220;240;220" dur="1.7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="215" cy="155" r="2" fill="#2ecc71" opacity="0.6">
      <animate attributeName="cx" values="215;235;215" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Labels -->
  <text x="120" y="270" text-anchor="middle" font-family="monospace" font-size="9" fill="#9b59b6" opacity="0.7">SPEAKING</text>
  <text x="280" y="270" text-anchor="middle" font-family="monospace" font-size="9" fill="#3498db" opacity="0.7">RECEIVING</text>

  <!-- Title reference -->
  <text x="200" y="25" text-anchor="middle" font-family="monospace" font-size="10" fill="#4a4a6a" opacity="0.6">bicameral</text>

  <!-- Corpus callosum bridge hint -->
  <path d="M190 145 Q200 135 210 145" fill="none" stroke="#3d3d5c" stroke-width="1" opacity="0.5"/>
  <path d="M190 155 Q200 165 210 155" fill="none" stroke="#3d3d5c" stroke-width="1" opacity="0.5"/>
</svg>
