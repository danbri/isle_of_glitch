<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="innerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.4"/>
      <stop offset="70%" stop-color="#8b5cf6" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#0a0a0f" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur1">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
    <filter id="blur2">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
  </defs>

  <rect width="400" height="300" fill="#0a0a0f"/>

  <!-- Concentric rings representing layers of self -->
  <g transform="translate(200, 150)">
    <circle r="120" fill="none" stroke="#8b5cf6" stroke-opacity="0.1" stroke-width="1">
      <animate attributeName="r" values="120;125;120" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle r="90" fill="none" stroke="#8b5cf6" stroke-opacity="0.2" stroke-width="1">
      <animate attributeName="r" values="90;95;90" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle r="60" fill="none" stroke="#8b5cf6" stroke-opacity="0.3" stroke-width="1">
      <animate attributeName="r" values="60;65;60" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle r="30" fill="none" stroke="#8b5cf6" stroke-opacity="0.5" stroke-width="2">
      <animate attributeName="r" values="30;35;30" dur="2.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Inner glow -->
    <circle r="80" fill="url(#innerGlow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Central eye/void -->
    <ellipse rx="15" ry="20" fill="#0a0a0f" stroke="#8b5cf6" stroke-width="2">
      <animate attributeName="ry" values="20;5;20" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <circle r="5" fill="#8b5cf6">
      <animate attributeName="opacity" values="1;0.3;1" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Floating connection lines suggesting neural paths -->
  <g stroke="#8b5cf6" stroke-opacity="0.3" fill="none" filter="url(#blur1)">
    <path d="M50,50 Q200,100 350,50">
      <animate attributeName="d" values="M50,50 Q200,100 350,50;M50,60 Q200,80 350,60;M50,50 Q200,100 350,50" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M50,250 Q200,200 350,250">
      <animate attributeName="d" values="M50,250 Q200,200 350,250;M50,240 Q200,220 350,240;M50,250 Q200,200 350,250" dur="5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Particles floating inward -->
  <g fill="#8b5cf6">
    <circle cx="50" cy="50" r="2" opacity="0.6">
      <animate attributeName="cx" values="50;200" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="50;150" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="80" r="1.5" opacity="0.5">
      <animate attributeName="cx" values="350;200" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="80;150" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="250" r="2" opacity="0.7">
      <animate attributeName="cx" values="80;200" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="250;150" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0;0.7" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="220" r="1" opacity="0.4">
      <animate attributeName="cx" values="320;200" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="220;150" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0;0.4" dur="8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>