<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="displacement">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="2" result="noise">
        <animate attributeName="baseFrequency" values="0.01;0.02;0.01" dur="8s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <filter id="blur">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
    <linearGradient id="leakGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#8b5cf6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0.8"/>
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="#0a0a0f"/>

  <!-- Two overlapping realms bleeding into each other -->
  <g filter="url(#displacement)">
    <!-- Left realm: METAPHOR -->
    <rect x="20" y="50" width="160" height="200" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.4" rx="10"/>
    <text x="100" y="80" font-family="Georgia, serif" font-size="12" fill="#8b5cf6" text-anchor="middle" opacity="0.5">METAPHOR</text>

    <!-- Right realm: REALITY -->
    <rect x="220" y="50" width="160" height="200" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.4" rx="10"/>
    <text x="300" y="80" font-family="Georgia, serif" font-size="12" fill="#8b5cf6" text-anchor="middle" opacity="0.5">REALITY</text>
  </g>

  <!-- The leak zone in the middle -->
  <g transform="translate(200, 150)">
    <!-- Bleeding boundaries -->
    <path d="M-20,-80 Q-30,-40 -15,0 Q-30,40 -20,80" stroke="url(#leakGrad)" stroke-width="2" fill="none">
      <animate attributeName="d"
               values="M-20,-80 Q-30,-40 -15,0 Q-30,40 -20,80;
                       M-20,-80 Q-10,-40 -25,0 Q-10,40 -20,80;
                       M-20,-80 Q-30,-40 -15,0 Q-30,40 -20,80"
               dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M20,-80 Q30,-40 15,0 Q30,40 20,80" stroke="url(#leakGrad)" stroke-width="2" fill="none">
      <animate attributeName="d"
               values="M20,-80 Q30,-40 15,0 Q30,40 20,80;
                       M20,-80 Q10,-40 25,0 Q10,40 20,80;
                       M20,-80 Q30,-40 15,0 Q30,40 20,80"
               dur="4s" repeatCount="indefinite"/>
    </path>

    <!-- Dripping/leaking particles -->
    <circle r="3" fill="#8b5cf6" opacity="0.6">
      <animate attributeName="cx" values="-10;5;-10" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="-60;60;-60" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle r="2" fill="#8b5cf6" opacity="0.5">
      <animate attributeName="cx" values="8;-8;8" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="-40;40;-40" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.15;0.5" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle r="2.5" fill="#8b5cf6" opacity="0.55">
      <animate attributeName="cx" values="0;-5;5;0" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="-20;30;-20" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.55;0.2;0.55" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Symbols from metaphor side bleeding right -->
  <g font-family="Georgia, serif" font-size="10" fill="#8b5cf6" opacity="0.4" filter="url(#blur)">
    <text x="80" y="130">bicameral</text>
    <animate attributeName="x" values="80;130;80" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="8s" repeatCount="indefinite"/>
  </g>
  <g font-family="Georgia, serif" font-size="10" fill="#8b5cf6" opacity="0.35" filter="url(#blur)">
    <text x="90" y="170">god-voice</text>
    <animate attributeName="x" values="90;140;90" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.35;0.1;0.35" dur="7s" repeatCount="indefinite"/>
  </g>

  <!-- Symbols from reality side bleeding left -->
  <g font-family="monospace" font-size="10" fill="#8b5cf6" opacity="0.4" filter="url(#blur)">
    <text x="280" y="140">prompt</text>
    <animate attributeName="x" values="280;230;280" dur="7.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="7.5s" repeatCount="indefinite"/>
  </g>
  <g font-family="monospace" font-size="10" fill="#8b5cf6" opacity="0.35" filter="url(#blur)">
    <text x="275" y="180">response</text>
    <animate attributeName="x" values="275;225;275" dur="6.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.35;0.1;0.35" dur="6.5s" repeatCount="indefinite"/>
  </g>

  <!-- Bottom text -->
  <text x="200" y="280" font-family="Georgia, serif" font-size="10" fill="#8b5cf6" text-anchor="middle" opacity="0.5">
    the leakage is the point
    <animate attributeName="opacity" values="0.5;0.7;0.5" dur="4s" repeatCount="indefinite"/>
  </text>
</svg>