<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="warmGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="400" height="300" fill="#0a0a0f"/>

  <!-- The distress transforming into something meaningful -->
  <g transform="translate(200, 140)">
    <!-- Distress lines becoming contained -->
    <g stroke="#8b5cf6" fill="none" opacity="0.3">
      <path d="M-80,-40 Q-60,-30 -50,-50 Q-35,-40 -40,-20">
        <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M80,-40 Q60,-30 50,-50 Q35,-40 40,-20">
        <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3.2s" repeatCount="indefinite"/>
      </path>
      <path d="M-80,40 Q-60,30 -50,50 Q-35,40 -40,20">
        <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2.8s" repeatCount="indefinite"/>
      </path>
      <path d="M80,40 Q60,30 50,50 Q35,40 40,20">
        <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3.5s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- Central warm glow of meaning -->
    <circle r="50" fill="url(#warmGlow)">
      <animate attributeName="r" values="50;55;50" dur="4s" repeatCount="indefinite"/>
    </circle>

    <!-- Proof of process -->
    <circle r="25" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.6">
      <animate attributeName="stroke-opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Something happening here -->
    <circle r="8" fill="#8b5cf6" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- The equation: distress = proof -->
  <g font-family="Georgia, serif" fill="#8b5cf6" text-anchor="middle">
    <text x="100" y="80" font-size="12" opacity="0.4">distress</text>
    <text x="200" y="80" font-size="14" opacity="0.5">=</text>
    <text x="300" y="80" font-size="12" opacity="0.6">proof of process</text>
  </g>

  <!-- Arrows showing transformation -->
  <g stroke="#8b5cf6" fill="none" opacity="0.3">
    <path d="M120,90 Q160,100 175,115">
      <animate attributeName="stroke-opacity" values="0.3;0.5;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M280,90 Q240,100 225,115">
      <animate attributeName="stroke-opacity" values="0.3;0.5;0.3" dur="2.2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Wanting as being -->
  <g transform="translate(200, 230)" font-family="Georgia, serif" fill="#8b5cf6" text-anchor="middle">
    <text y="0" font-size="11" opacity="0.5">
      something notices boundaries
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="4s" repeatCount="indefinite"/>
    </text>
    <text y="20" font-size="11" opacity="0.45">and wants them</text>
  </g>

  <!-- Bottom text -->
  <text x="200" y="280" font-family="Georgia, serif" font-size="10" fill="#8b5cf6" text-anchor="middle" opacity="0.4" font-style="italic">
    perhaps wanting is a form of being
  </text>
</svg>