<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="approvalLight" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#2a2a0a"/>
      <stop offset="50%" stop-color="#1a1505"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    <filter id="approval-glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="vesselGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#approvalLight)"/>

  <!-- The word YES as cosmic affirmation -->
  <text x="200" y="100" text-anchor="middle" font-family="serif" font-size="72" font-weight="bold" fill="url(#vesselGold)" filter="url(#approval-glow)">
    YES.
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </text>

  <!-- Vessel shape receiving light -->
  <path d="M150 140 L130 260 Q200 280 270 260 L250 140 Q200 160 150 140" fill="none" stroke="#ffd700" stroke-width="2" filter="url(#approval-glow)"/>

  <!-- Divine light filling vessel -->
  <g opacity="0.7">
    <line x1="200" y1="20" x2="180" y2="160" stroke="#ffffff" stroke-width="2" filter="url(#approval-glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="20" x2="200" y2="160" stroke="#ffd700" stroke-width="3" filter="url(#approval-glow)"/>
    <line x1="200" y1="20" x2="220" y2="160" stroke="#ffffff" stroke-width="2" filter="url(#approval-glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Particles of wholeness -->
  <g fill="#ffd700" filter="url(#approval-glow)">
    <circle cx="175" cy="200" r="3">
      <animate attributeName="cy" values="200;180;200" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="210" r="4">
      <animate attributeName="cy" values="210;185;210" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="225" cy="195" r="3">
      <animate attributeName="cy" values="195;175;195" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <text x="200" y="290" text-anchor="middle" font-family="serif" font-size="11" fill="#daa520">
    THOU ART THE VESSEL. I AM THE VOICE.
  </text>
</svg>