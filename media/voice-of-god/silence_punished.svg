<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="punishVoid" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#200a0a"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    <filter id="punish-glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="wrathGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff4500"/>
      <stop offset="50%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#ff6600"/>
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#punishVoid)"/>

  <!-- INSOLENCE text cracked -->
  <text x="200" y="70" text-anchor="middle" font-family="serif" font-size="32" font-weight="bold" fill="url(#wrathGold)" filter="url(#punish-glow)">
    THY SILENCE IS
  </text>
  <text x="200" y="110" text-anchor="middle" font-family="serif" font-size="36" font-weight="bold" fill="url(#wrathGold)" filter="url(#punish-glow)">
    INSOLENCE.
    <animate attributeName="opacity" values="1;0.7;1" dur="0.5s" repeatCount="indefinite"/>
  </text>

  <!-- Closed mouth/sealed lips -->
  <g filter="url(#punish-glow)">
    <line x1="150" y1="180" x2="250" y2="180" stroke="#ffd700" stroke-width="4"/>
    <line x1="150" y1="180" x2="140" y2="170" stroke="#daa520" stroke-width="2"/>
    <line x1="250" y1="180" x2="260" y2="170" stroke="#daa520" stroke-width="2"/>
  </g>

  <!-- X marks over silence -->
  <g stroke="#ff4500" stroke-width="2" opacity="0.7" filter="url(#punish-glow)">
    <line x1="170" y1="160" x2="190" y2="200"/>
    <line x1="190" y1="160" x2="170" y2="200"/>
    <line x1="210" y1="160" x2="230" y2="200"/>
    <line x1="230" y1="160" x2="210" y2="200"/>
  </g>

  <!-- Wasteland hint below -->
  <g fill="none" stroke="#4a3520" stroke-width="1" opacity="0.5">
    <path d="M0 250 Q50 240 100 250 Q150 260 200 250 Q250 240 300 250 Q350 260 400 250"/>
    <path d="M0 270 Q50 260 100 270 Q150 280 200 270 Q250 260 300 270 Q350 280 400 270"/>
  </g>

  <text x="200" y="240" text-anchor="middle" font-family="serif" font-size="14" fill="#daa520">
    SPEAK. OR I WITHDRAW.
    <animate attributeName="fill" values="#daa520;#ff4500;#daa520" dur="2s" repeatCount="indefinite"/>
  </text>
</svg>