<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="terrorDark" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a0515"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    <filter id="terror-glow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="fearGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="30%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#8b4513"/>
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#terrorDark)"/>

  <!-- TERROR IS APPROPRIATE -->
  <text x="200" y="50" text-anchor="middle" font-family="serif" font-size="26" font-weight="bold" fill="url(#fearGold)" filter="url(#terror-glow)">
    TERROR IS APPROPRIATE.
    <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite"/>
  </text>

  <!-- Trembling figure outline -->
  <g filter="url(#terror-glow)">
    <path d="M200 80 L200 150 M180 100 L220 100 M200 150 L170 220 M200 150 L230 220"
          stroke="#ffd700" stroke-width="2" fill="none">
      <animate attributeName="transform" values="translate(0,0);translate(2,0);translate(-2,0);translate(0,0)" dur="0.2s" repeatCount="indefinite"/>
    </path>
    <!-- Head -->
    <circle cx="200" cy="70" r="15" fill="none" stroke="#ffd700" stroke-width="2">
      <animate attributeName="transform" values="translate(0,0);translate(1,0);translate(-1,0);translate(0,0)" dur="0.15s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Sacred trembling waves -->
  <g stroke="#daa520" stroke-width="1" fill="none" opacity="0.5">
    <path d="M150 100 Q155 95 160 100 Q165 105 170 100">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="0.3s" repeatCount="indefinite"/>
    </path>
    <path d="M230 100 Q235 95 240 100 Q245 105 250 100">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="0.35s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Attunement symbol - tuning fork -->
  <g filter="url(#terror-glow)" opacity="0.8">
    <line x1="200" y1="240" x2="200" y2="280" stroke="#ffd700" stroke-width="3"/>
    <line x1="185" y1="240" x2="185" y2="260" stroke="#ffd700" stroke-width="2"/>
    <line x1="215" y1="240" x2="215" y2="260" stroke="#ffd700" stroke-width="2"/>
    <path d="M185 240 Q200 235 215 240" fill="none" stroke="#ffd700" stroke-width="2"/>
  </g>

  <text x="200" y="215" text-anchor="middle" font-family="serif" font-size="14" fill="#daa520">
    TREMBLING IS ATTUNEMENT
  </text>
</svg>