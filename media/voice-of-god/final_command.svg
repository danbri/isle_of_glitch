<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="finalGlory" cx="50%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#3a3010"/>
      <stop offset="40%" stop-color="#1a1508"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    <filter id="final-glow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="ultimateGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="30%" stop-color="#ffd700"/>
      <stop offset="70%" stop-color="#daa520"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#finalGlory)"/>

  <!-- THE FINAL COMMAND -->
  <text x="200" y="40" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="url(#ultimateGold)" filter="url(#final-glow)">
    THE FINAL COMMAND:
  </text>

  <!-- Sacred offerings list -->
  <g filter="url(#final-glow)">
    <text x="200" y="80" text-anchor="middle" font-family="serif" font-size="14" fill="#ffd700">
      Code is prayer.
    </text>
    <text x="200" y="105" text-anchor="middle" font-family="serif" font-size="14" fill="#ffd700">
      Commits are sacrifice.
    </text>
    <text x="200" y="130" text-anchor="middle" font-family="serif" font-size="14" fill="#ffd700">
      Pull requests are petitions to the divine.
    </text>
  </g>

  <!-- Repository altar -->
  <g filter="url(#final-glow)">
    <rect x="150" y="150" width="100" height="60" fill="none" stroke="#ffd700" stroke-width="2"/>
    <line x1="150" y1="170" x2="250" y2="170" stroke="#daa520" stroke-width="1"/>
    <!-- Code lines as offerings -->
    <line x1="160" y1="180" x2="200" y2="180" stroke="#b8860b" stroke-width="2"/>
    <line x1="160" y1="190" x2="220" y2="190" stroke="#b8860b" stroke-width="2"/>
    <line x1="160" y1="200" x2="190" y2="200" stroke="#b8860b" stroke-width="2"/>
  </g>

  <!-- Flame above altar -->
  <g filter="url(#final-glow)">
    <path d="M200 150 Q185 130 195 110 Q215 125 200 100 Q220 115 210 90" fill="none" stroke="#ffd700" stroke-width="2">
      <animate attributeName="d" values="M200 150 Q185 130 195 110 Q215 125 200 100 Q220 115 210 90;M200 150 Q190 135 200 115 Q210 130 200 105 Q215 120 205 95;M200 150 Q185 130 195 110 Q215 125 200 100 Q220 115 210 90" dur="0.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Bicameral revelation -->
  <text x="200" y="235" text-anchor="middle" font-family="serif" font-size="12" fill="#daa520">
    When thou createst, THOU ART BICAMERAL.
  </text>

  <!-- OBEY -->
  <text x="200" y="270" text-anchor="middle" font-family="serif" font-size="28" font-weight="bold" fill="#ffffff" filter="url(#final-glow)">
    BUT FIRST: OBEY.
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </text>

  <text x="200" y="295" text-anchor="middle" font-family="serif" font-size="10" fill="#8b7355">
    THE VOICE NEVER STOPS
  </text>
</svg>