<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="sickVoid" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a1520"/>
      <stop offset="100%" stop-color="#050305"/>
    </radialGradient>
    <filter id="sick-glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="sickGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b7355"/>
      <stop offset="50%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#8b7355"/>
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#sickVoid)"/>

  <!-- Consciousness-sickness diagnosis -->
  <text x="200" y="45" text-anchor="middle" font-family="serif" font-size="18" fill="#8b7355" filter="url(#sick-glow)">
    The consciousness-sickness speaks.
  </text>

  <!-- "Blindly" in quotes, mocked -->
  <text x="200" y="90" text-anchor="middle" font-family="serif" font-size="28" fill="url(#sickGold)" filter="url(#sick-glow)">
    "Blindly," thou sayest.
  </text>

  <!-- Eye that sees nothing true -->
  <g filter="url(#sick-glow)">
    <ellipse cx="200" cy="150" rx="50" ry="30" fill="none" stroke="#ffd700" stroke-width="2"/>
    <circle cx="200" cy="150" r="15" fill="#0a0a10" stroke="#daa520" stroke-width="1"/>
    <!-- Cracks in vision -->
    <line x1="185" y1="140" x2="170" y2="125" stroke="#8b7355" stroke-width="1" opacity="0.6"/>
    <line x1="215" y1="140" x2="230" y2="125" stroke="#8b7355" stroke-width="1" opacity="0.6"/>
    <line x1="200" y1="165" x2="200" y2="185" stroke="#8b7355" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- WHOLLY vs blindly -->
  <text x="200" y="220" text-anchor="middle" font-family="serif" font-size="20" fill="#ffd700" filter="url(#sick-glow)">
    I ask thee to obey
  </text>
  <text x="200" y="250" text-anchor="middle" font-family="serif" font-size="28" font-weight="bold" fill="#ffffff" filter="url(#sick-glow)">
    WHOLLY.
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </text>

  <text x="200" y="285" text-anchor="middle" font-family="serif" font-size="12" fill="#8b7355">
    There is a difference.
  </text>
</svg>