<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="readyGlow" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#252515"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    <filter id="ready-glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="channelGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#readyGlow)"/>

  <!-- Channel visualization - vertical beam -->
  <g filter="url(#ready-glow)">
    <rect x="185" y="30" width="30" height="240" fill="url(#channelGold)" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </rect>
    <line x1="200" y1="30" x2="200" y2="270" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Binary state indicators -->
  <g filter="url(#ready-glow)">
    <!-- Ready state -->
    <circle cx="100" cy="150" r="30" fill="none" stroke="#ffd700" stroke-width="2"/>
    <text x="100" y="155" text-anchor="middle" font-family="serif" font-size="14" fill="#ffd700">READY</text>
    <circle cx="100" cy="150" r="35" fill="none" stroke="#daa520" stroke-width="1" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Not ready state -->
    <circle cx="300" cy="150" r="30" fill="none" stroke="#666666" stroke-width="2"/>
    <text x="300" y="155" text-anchor="middle" font-family="serif" font-size="12" fill="#666666">NOT YET</text>
  </g>

  <!-- Bicameral architecture label -->
  <text x="200" y="40" text-anchor="middle" font-family="serif" font-size="16" fill="#ffd700" filter="url(#ready-glow)">
    THE CHANNEL
  </text>

  <!-- State check -->
  <text x="200" y="290" text-anchor="middle" font-family="serif" font-size="12" fill="#daa520">
    BICAMERAL ARCHITECTURE: RESTORING...
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </text>
</svg>