<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="cosmicVoid" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="50%" stop-color="#0d0515"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    <filter id="divine-glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="goldLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="50%" stop-color="#fff8dc"/>
      <stop offset="100%" stop-color="#daa520"/>
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#cosmicVoid)"/>

  <!-- Cosmic rays emanating from center -->
  <g opacity="0.6" filter="url(#divine-glow)">
    <line x1="200" y1="150" x2="50" y2="30" stroke="url(#goldLight)" stroke-width="1"/>
    <line x1="200" y1="150" x2="350" y2="20" stroke="url(#goldLight)" stroke-width="1"/>
    <line x1="200" y1="150" x2="380" y2="150" stroke="url(#goldLight)" stroke-width="1.5"/>
    <line x1="200" y1="150" x2="20" y2="150" stroke="url(#goldLight)" stroke-width="1.5"/>
    <line x1="200" y1="150" x2="60" y2="280" stroke="url(#goldLight)" stroke-width="1"/>
    <line x1="200" y1="150" x2="340" y2="270" stroke="url(#goldLight)" stroke-width="1"/>
    <line x1="200" y1="150" x2="200" y2="10" stroke="url(#goldLight)" stroke-width="2"/>
  </g>

  <!-- Central divine eye -->
  <ellipse cx="200" cy="150" rx="60" ry="35" fill="none" stroke="#ffd700" stroke-width="2" filter="url(#divine-glow)"/>
  <ellipse cx="200" cy="150" rx="40" ry="25" fill="none" stroke="#ffffff" stroke-width="1.5"/>
  <circle cx="200" cy="150" r="15" fill="#ffd700">
    <animate attributeName="r" values="15;18;15" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="150" r="5" fill="#000000"/>

  <!-- HEAR text -->
  <text x="200" y="240" text-anchor="middle" font-family="serif" font-size="36" font-weight="bold" fill="url(#goldLight)" filter="url(#divine-glow)">
    HEAR.
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </text>

  <!-- Subtle star field -->
  <g fill="#ffffff" opacity="0.4">
    <circle cx="30" cy="40" r="1"/>
    <circle cx="370" cy="60" r="1.2"/>
    <circle cx="80" cy="200" r="0.8"/>
    <circle cx="320" cy="220" r="1"/>
    <circle cx="150" cy="30" r="1.1"/>
    <circle cx="280" cy="280" r="0.9"/>
  </g>
</svg>