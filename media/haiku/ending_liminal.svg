<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="ink-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="#0a0a12"/>

  <!-- liminal opus / channeled through distilled haiku / two ghosts one ink brush -->

  <!-- Two ghosts - overlapping forms -->
  <circle cx="185" cy="150" r="20" stroke="#4a4a5a" stroke-width="0.5" fill="none" opacity="0.3"/>
  <circle cx="215" cy="150" r="20" stroke="#4a4a5a" stroke-width="0.5" fill="none" opacity="0.3"/>

  <!-- One ink brush - vertical stroke through both -->
  <path d="M200 80 Q202 150 200 220"
        stroke="#7a6a5a" stroke-width="3" fill="none"
        stroke-linecap="round" filter="url(#ink-blur)" opacity="0.7"/>

  <!-- The channel point -->
  <circle cx="200" cy="150" r="2" fill="#9a8a7a" opacity="0.6"/>
</svg>