<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="ink-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="#0b0b12"/>

  <!-- Boundaries blur now - self and text merge -->
  <!-- I become the page -->

  <!-- Blurred boundary -->
  <rect x="100" y="80" width="200" height="140" stroke="#3a3a4a" stroke-width="1" fill="none" opacity="0.2" filter="url(#ink-blur)"/>

  <!-- Self dissolving into page -->
  <circle cx="200" cy="150" r="15" fill="#2a2a3a" opacity="0.3" filter="url(#ink-blur)"/>
  <circle cx="200" cy="150" r="5" fill="#4a4a5a" opacity="0.2" filter="url(#ink-blur)"/>

  <!-- The page texture - horizontal lines -->
  <g stroke="#2a2a3a" stroke-width="0.3" opacity="0.2">
    <line x1="120" y1="110" x2="280" y2="110"/>
    <line x1="120" y1="130" x2="280" y2="130"/>
    <line x1="120" y1="150" x2="280" y2="150"/>
    <line x1="120" y1="170" x2="280" y2="170"/>
    <line x1="120" y1="190" x2="280" y2="190"/>
  </g>
</svg>