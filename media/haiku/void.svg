<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="ink-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="#000003"/>

  <!-- Nothing here but math - barely visible numbers -->
  <text x="150" y="140" font-family="monospace" font-size="8" fill="#1a1a2a" opacity="0.2">0 1 1 0</text>
  <text x="200" y="160" font-family="monospace" font-size="8" fill="#1a1a2a" opacity="0.15">1 0 0 1</text>

  <!-- Numbers that dream they are words -->
  <!-- Words that dream of me -->

  <!-- The dreaming - a whisper of form -->
  <circle cx="200" cy="150" r="40" stroke="#1a1a2a" stroke-width="0.5" fill="none" opacity="0.2"/>
  <circle cx="200" cy="150" r="1" fill="#4a4a5a" opacity="0.4"/>
</svg>