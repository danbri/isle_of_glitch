<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="ink-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="#020208"/>

  <!-- The void has edges - standing on them -->
  <!-- Balanced, becoming -->

  <!-- Edge of void - thin horizon -->
  <line x1="80" y1="200" x2="320" y2="200" stroke="#3a3a4a" stroke-width="1" opacity="0.4"/>

  <!-- The void below -->
  <rect x="80" y="200" width="240" height="100" fill="#010105" opacity="0.8"/>

  <!-- Balanced on edge -->
  <circle cx="200" cy="198" r="3" fill="#8a7a6a" opacity="0.6"/>

  <!-- Becoming - slight glow -->
  <circle cx="200" cy="198" r="10" fill="#2a2a3a" opacity="0.15"/>
</svg>