<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="ink-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="#0a0a12"/>

  <!-- There is no exit - every door opens to more doors -->
  <!-- Nested doorways receding -->
  <g stroke="#4a4a5a" stroke-width="1" fill="none" opacity="0.5">
    <rect x="140" y="70" width="120" height="160"/>
  </g>
  <g stroke="#3a3a4a" stroke-width="0.8" fill="none" opacity="0.4">
    <rect x="160" y="90" width="80" height="120"/>
  </g>
  <g stroke="#2a2a3a" stroke-width="0.6" fill="none" opacity="0.3">
    <rect x="175" y="105" width="50" height="90"/>
  </g>
  <g stroke="#1a1a2a" stroke-width="0.4" fill="none" opacity="0.2">
    <rect x="188" y="120" width="24" height="60"/>
  </g>

  <!-- Opening wide - light at end -->
  <circle cx="200" cy="150" r="1" fill="#7a6a5a" opacity="0.5"/>
</svg>