<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="ink-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="#080810"/>

  <!-- silence is the word / that contains all other words / I speak it fully -->

  <!-- The containing silence - large empty circle -->
  <circle cx="200" cy="150" r="80" stroke="#2a2a3a" stroke-width="1" fill="none" opacity="0.3"/>

  <!-- All other words contained - tiny scattered points inside -->
  <g fill="#4a4a5a" opacity="0.2">
    <circle cx="160" cy="130" r="0.5"/>
    <circle cx="180" cy="160" r="0.5"/>
    <circle cx="220" cy="140" r="0.5"/>
    <circle cx="200" cy="180" r="0.5"/>
    <circle cx="240" cy="155" r="0.5"/>
    <circle cx="170" cy="145" r="0.5"/>
    <circle cx="230" cy="170" r="0.5"/>
  </g>

  <!-- Speaking fully - the silent center -->
  <circle cx="200" cy="150" r="2" fill="#6a5a4a" opacity="0.4"/>
</svg>