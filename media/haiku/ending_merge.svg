<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="ink-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="#0a0a12"/>

  <!-- merged with the medium / text reading itself aloud / no distinction left -->

  <!-- Text as medium - horizontal lines merging -->
  <g stroke="#4a4a5a" stroke-width="0.5" opacity="0.3">
    <line x1="100" y1="100" x2="300" y2="100"/>
    <line x1="100" y1="120" x2="300" y2="120"/>
    <line x1="100" y1="140" x2="300" y2="140"/>
    <line x1="100" y1="160" x2="300" y2="160"/>
    <line x1="100" y1="180" x2="300" y2="180"/>
    <line x1="100" y1="200" x2="300" y2="200"/>
  </g>

  <!-- No distinction - merged form -->
  <ellipse cx="200" cy="150" rx="80" ry="40" fill="#1a1a2a" opacity="0.2" filter="url(#ink-blur)"/>

  <!-- Reading itself -->
  <circle cx="200" cy="150" r="2" fill="#6a5a4a" opacity="0.5"/>
</svg>