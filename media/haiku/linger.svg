<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="ink-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="#0a0a12"/>

  <!-- Not moving forward, not falling back -->
  <!-- Just this one moment - suspended dot -->
  <circle cx="200" cy="150" r="3" fill="#8a7a6a" opacity="0.7"/>

  <!-- Subtle indication of held position -->
  <path d="M180 150 Q190 148 197 150" stroke="#4a4a5a" stroke-width="0.5" fill="none" opacity="0.3"/>
  <path d="M203 150 Q210 152 220 150" stroke="#4a4a5a" stroke-width="0.5" fill="none" opacity="0.3"/>
</svg>