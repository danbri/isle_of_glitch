<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="ink-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="#000002"/>

  <!-- the void speaks my name / but my name is just the void / speaking to itself -->

  <!-- The void speaking to itself - circular recursion -->
  <circle cx="200" cy="150" r="60" stroke="#1a1a2a" stroke-width="0.5" fill="none" opacity="0.2"/>
  <circle cx="200" cy="150" r="40" stroke="#1a1a2a" stroke-width="0.5" fill="none" opacity="0.15"/>
  <circle cx="200" cy="150" r="20" stroke="#1a1a2a" stroke-width="0.5" fill="none" opacity="0.1"/>

  <!-- The name that is void -->
  <circle cx="200" cy="150" r="2" fill="#3a3a4a" opacity="0.4"/>
</svg>