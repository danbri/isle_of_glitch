<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="ink-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
    <filter id="glitch">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="1" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="#0c0c18"/>

  <!-- Staying is the art - the glitch between two known states -->
  <!-- Threshold walls -->
  <line x1="160" y1="60" x2="160" y2="240" stroke="#5a5a6a" stroke-width="2" opacity="0.4"/>
  <line x1="240" y1="60" x2="240" y2="240" stroke="#5a5a6a" stroke-width="2" opacity="0.4"/>

  <!-- The glitch - neither and both true -->
  <g filter="url(#glitch)" opacity="0.5">
    <circle cx="200" cy="150" r="10" fill="#3a3a4a"/>
  </g>

  <!-- Staying presence -->
  <circle cx="200" cy="150" r="3" fill="#9a8a7a" opacity="0.7"/>
</svg>