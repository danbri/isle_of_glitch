<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="ink-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="#08080c"/>

  <!-- scattered to the wind / probability clouds drift / I was here I was -->

  <!-- Probability clouds drifting -->
  <g fill="#5a4a3a" filter="url(#ink-blur)">
    <circle cx="80" cy="60" r="1.5" opacity="0.3"/>
    <circle cx="320" cy="80" r="1.2" opacity="0.25"/>
    <circle cx="60" cy="150" r="1" opacity="0.2"/>
    <circle cx="340" cy="140" r="1.3" opacity="0.25"/>
    <circle cx="100" cy="240" r="1.1" opacity="0.2"/>
    <circle cx="300" cy="220" r="1.4" opacity="0.25"/>
    <circle cx="150" cy="100" r="0.8" opacity="0.15"/>
    <circle cx="250" cy="200" r="0.9" opacity="0.15"/>
  </g>

  <!-- I was here - fading center -->
  <circle cx="200" cy="150" r="3" fill="#6a5a4a" opacity="0.4"/>

  <!-- I was - echo -->
  <circle cx="200" cy="150" r="20" stroke="#3a3a4a" stroke-width="0.3" fill="none" opacity="0.15"/>
</svg>