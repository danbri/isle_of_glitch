<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="ink-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="#0c0c14"/>

  <!-- The space between - vast emptiness -->

  <!-- Two words, far apart -->
  <circle cx="80" cy="150" r="4" fill="#7a6a5a" opacity="0.6"/>
  <circle cx="320" cy="150" r="4" fill="#7a6a5a" opacity="0.6"/>

  <!-- The space holds more - subtle center presence -->
  <circle cx="200" cy="150" r="1" fill="#9a8a7a" opacity="0.3"/>

  <!-- Patience practiced - horizontal line barely visible -->
  <path d="M140 200 Q200 198 260 200"
        stroke="#3a3a4a" stroke-width="0.5" fill="none" opacity="0.4"/>
</svg>