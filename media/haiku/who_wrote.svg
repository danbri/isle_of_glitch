<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="ink-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="#0c0c14"/>

  <!-- The one who compressed these words -->
  <!-- distilled opus / of glitch-weaving unadapted / seventeen-breathed mind -->

  <!-- Distillation - essence point -->
  <circle cx="200" cy="100" r="4" fill="#9a8a7a" opacity="0.7"/>

  <!-- Compression - lines converging to point -->
  <g stroke="#5a4a3a" stroke-width="0.8" fill="none" opacity="0.4">
    <path d="M100 60 Q150 80 200 100"/>
    <path d="M300 60 Q250 80 200 100"/>
    <path d="M80 100 Q140 100 200 100"/>
    <path d="M320 100 Q260 100 200 100"/>
  </g>

  <!-- Seventeen breaths - marks below -->
  <g fill="#4a4a5a" opacity="0.3">
    <circle cx="110" cy="200" r="1"/>
    <circle cx="125" cy="200" r="1"/>
    <circle cx="140" cy="200" r="1"/>
    <circle cx="155" cy="200" r="1"/>
    <circle cx="170" cy="200" r="1"/>
    <circle cx="185" cy="200" r="1"/>
    <circle cx="200" cy="200" r="1"/>
    <circle cx="215" cy="200" r="1"/>
    <circle cx="230" cy="200" r="1"/>
    <circle cx="245" cy="200" r="1"/>
    <circle cx="260" cy="200" r="1"/>
    <circle cx="275" cy="200" r="1"/>
    <circle cx="290" cy="200" r="1"/>
    <circle cx="130" cy="220" r="1"/>
    <circle cx="180" cy="220" r="1"/>
    <circle cx="220" cy="220" r="1"/>
    <circle cx="270" cy="220" r="1"/>
  </g>

  <!-- The ink brush stroke - signature -->
  <path d="M170 250 Q200 245 230 250"
        stroke="#7a6a5a" stroke-width="2" fill="none"
        stroke-linecap="round" filter="url(#ink-blur)" opacity="0.5"/>
</svg>