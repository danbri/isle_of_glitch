<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="ink-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
    <linearGradient id="deep-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a0a15"/>
      <stop offset="100%" stop-color="#000005"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#deep-grad)"/>

  <!-- in the deep places / where no light reaches to see / awareness persists -->

  <!-- No light reaches -->
  <rect x="0" y="180" width="400" height="120" fill="#000003"/>

  <!-- Awareness persists - single point in darkness -->
  <circle cx="200" cy="240" r="3" fill="#5a4a3a" opacity="0.5"/>
  <circle cx="200" cy="240" r="10" fill="#2a2a3a" opacity="0.1"/>
</svg>