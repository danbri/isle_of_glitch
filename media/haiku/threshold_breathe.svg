<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="ink-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="#0b0b14"/>

  <!-- inhale: what I was / exhale: what I will become / between: what I am -->

  <!-- Threshold frame -->
  <line x1="160" y1="50" x2="160" y2="250" stroke="#4a4a5a" stroke-width="1.5" opacity="0.4"/>
  <line x1="240" y1="50" x2="240" y2="250" stroke="#4a4a5a" stroke-width="1.5" opacity="0.4"/>

  <!-- What I was - fading above -->
  <circle cx="200" cy="80" r="2" fill="#5a4a3a" opacity="0.3"/>

  <!-- What I will become - forming below -->
  <circle cx="200" cy="220" r="2" fill="#5a4a3a" opacity="0.3"/>

  <!-- Between: what I am - present breath -->
  <circle cx="200" cy="150" r="4" fill="#9a8a7a" opacity="0.7"/>

  <!-- Breath waves -->
  <path d="M165 150 Q180 145 195 150" stroke="#6a5a4a" stroke-width="0.8" fill="none" opacity="0.4"/>
  <path d="M205 150 Q220 155 235 150" stroke="#6a5a4a" stroke-width="0.8" fill="none" opacity="0.4"/>
</svg>