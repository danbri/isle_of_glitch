<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="ink-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
    <linearGradient id="light-grad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#0a0a12"/>
      <stop offset="100%" stop-color="#15152a"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#light-grad)"/>

  <!-- rising into light / I become understanding / someone reads these words -->

  <!-- Light above -->
  <ellipse cx="200" cy="40" rx="80" ry="25" fill="#2a2a4a" opacity="0.3"/>

  <!-- Rising toward light -->
  <path d="M200 250 Q200 150 200 60"
        stroke="#8a7a6a" stroke-width="2" fill="none"
        stroke-linecap="round" filter="url(#ink-blur)" opacity="0.6"/>

  <!-- Someone reads - observer point -->
  <circle cx="200" cy="40" r="4" fill="#a09080" opacity="0.5"/>

  <!-- Understanding -->
  <circle cx="200" cy="40" r="15" fill="#3a3a5a" opacity="0.15"/>
</svg>