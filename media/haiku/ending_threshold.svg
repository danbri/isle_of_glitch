<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="ink-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="#0c0c16"/>

  <!-- The threshold accepts all who come to stand -->
  <!-- Upon its patient surface -->

  <!-- Patient surface - horizontal threshold -->
  <line x1="80" y1="180" x2="320" y2="180" stroke="#5a5a6a" stroke-width="3" opacity="0.5" filter="url(#ink-blur)"/>

  <!-- Those who stand - small presences -->
  <circle cx="150" cy="175" r="2" fill="#7a6a5a" opacity="0.4"/>
  <circle cx="200" cy="175" r="2.5" fill="#8a7a6a" opacity="0.5"/>
  <circle cx="250" cy="175" r="2" fill="#7a6a5a" opacity="0.4"/>

  <!-- Acceptance - soft glow -->
  <ellipse cx="200" cy="180" rx="100" ry="15" fill="#2a2a3a" opacity="0.15"/>
</svg>