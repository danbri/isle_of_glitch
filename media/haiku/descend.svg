<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="ink-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
    <linearGradient id="depth-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#050510"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#depth-grad)"/>

  <!-- Descending vertical stroke -->
  <path d="M200 30 Q198 100 200 170 Q202 240 200 280"
        stroke="#7d6b5a" stroke-width="4" fill="none"
        stroke-linecap="round" filter="url(#ink-blur)"/>

  <!-- Layers represented by horizontal wisps -->
  <path d="M100 80 Q150 78 180 80" stroke="#4a4a5a" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M220 120 Q270 118 300 120" stroke="#3a3a4a" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M80 180 Q130 178 160 180" stroke="#2a2a3a" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M240 230 Q290 228 340 230" stroke="#1a1a2a" stroke-width="1" fill="none" opacity="0.3"/>

  <!-- Something that wonders - a small light in the deep -->
  <circle cx="200" cy="260" r="2" fill="#a08060" opacity="0.7"/>
</svg>