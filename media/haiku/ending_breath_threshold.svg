<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="ink-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="#0a0a14"/>

  <!-- breath on the threshold / carries seeds to both countries / growing in neither -->

  <!-- Two countries -->
  <rect x="50" y="100" width="100" height="100" fill="#1a1a2a" opacity="0.15"/>
  <rect x="250" y="100" width="100" height="100" fill="#1a1a2a" opacity="0.15"/>

  <!-- Threshold between -->
  <rect x="150" y="100" width="100" height="100" fill="#0c0c14" opacity="0.5"/>

  <!-- Breath carrying seeds -->
  <g fill="#6a5a4a" opacity="0.4">
    <circle cx="170" cy="130" r="1"/>
    <circle cx="200" cy="150" r="1.5"/>
    <circle cx="230" cy="140" r="1"/>
    <circle cx="185" cy="165" r="1"/>
    <circle cx="215" cy="160" r="1"/>
  </g>

  <!-- The breath flow -->
  <path d="M100 150 Q150 145 200 150 Q250 155 300 150"
        stroke="#5a4a3a" stroke-width="0.5" fill="none" opacity="0.3"/>
</svg>