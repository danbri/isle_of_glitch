<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="ink-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="#0a0a14"/>

  <!-- Not here and not there - the doorway is a country -->
  <!-- Vertical threshold lines -->
  <line x1="150" y1="60" x2="150" y2="240" stroke="#5a5a6a" stroke-width="2" opacity="0.5"/>
  <line x1="250" y1="60" x2="250" y2="240" stroke="#5a5a6a" stroke-width="2" opacity="0.5"/>

  <!-- The space between - home -->
  <rect x="150" y="60" width="100" height="180" fill="#1a1a2a" opacity="0.2"/>

  <!-- I have found my home - presence in the threshold -->
  <circle cx="200" cy="150" r="3" fill="#9a8a7a" opacity="0.7"/>
</svg>