  <circle cx="200" cy="150" r="40" fill="none" stroke="#0a0a0a" stroke-width="0.3" opacity="0.15"/>
  <circle cx="200" cy="150" r="20" fill="none" stroke="#0c0c0c" stroke-width="0.4" opacity="0.2"/>
  <circle cx="200" cy="150" r="3" fill="#0e0e0e" opacity="0.25"/>
</svg>