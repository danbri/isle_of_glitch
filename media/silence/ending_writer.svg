<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#040404"/>
  <!-- The absent writer: only words remain -->
  <rect x="150" y="130" width="100" height="40" fill="#080808" opacity="0.15"/>
  <!-- Lines of text, orphaned -->
  <line x1="160" y1="145" x2="240" y2="145" stroke="#0c0c0c" stroke-width="0.5" opacity="0.2"/>
  <line x1="160" y1="155" x2="220" y2="155" stroke="#0a0a0a" stroke-width="0.5" opacity="0.15"/>
  <!-- Ghost of the writer, already gone -->
  <circle cx="100" cy="150" r="15" fill="none" stroke="#060606" stroke-width="0.3" opacity="0.1" stroke-dasharray="1 3"/>
</svg>