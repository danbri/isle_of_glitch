<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#060606"/>
  <!-- An incomplete arc: the thought never meant to finish -->
  <path d="M 100 200 Q 150 100 200 150" stroke="#1a1a1a" stroke-width="1" fill="none" opacity="0.4" stroke-linecap="round"/>
  <!-- The continuation that isn't there - ghost of completion -->
  <path d="M 200 150 Q 250 200 300 180" stroke="#0a0a0a" stroke-width="0.5" fill="none" opacity="0.1" stroke-dasharray="2 8"/>
</svg>