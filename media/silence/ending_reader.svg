<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#050505"/>
  <!-- The reader gives voice: text below, sound above -->
  <rect x="150" y="180" width="100" height="30" fill="#0a0a0a" opacity="0.15"/>
  <!-- Lines representing silent text -->
  <line x1="160" y1="190" x2="240" y2="190" stroke="#0c0c0c" stroke-width="0.5" opacity="0.2"/>
  <line x1="160" y1="198" x2="230" y2="198" stroke="#0b0b0b" stroke-width="0.5" opacity="0.18"/>
  <!-- Sound waves rising from reader -->
  <path d="M 200 170 Q 190 140 200 120 Q 210 140 200 170" fill="none" stroke="#0e0e0e" stroke-width="0.5" opacity="0.2"/>
</svg>