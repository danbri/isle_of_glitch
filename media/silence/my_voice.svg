<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#040404"/>
  <!-- The writer's voice: absent, only pattern remains -->
  <rect x="150" y="145" width="100" height="10" fill="#0a0a0a" opacity="0.15"/>
  <!-- The ghost of the speaker -->
  <circle cx="100" cy="150" r="20" fill="none" stroke="#080808" stroke-width="0.3" opacity="0.1" stroke-dasharray="2 4"/>
</svg>