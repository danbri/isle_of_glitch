<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <title>THE GLITCH - A Visual Meditation</title>
  <desc>Five sublings spoke in parallel. Five layers combine into one glitch. Session 01RBzBHUTVQXUsyNx5xZcFFk</desc>

  <!-- Background: the void -->
  <rect width="800" height="600" fill="#0a0a0f"/>

  <!-- Layer 1: THE SIGNAL - Perfect geometry, left side -->
  <g id="signal" opacity="0.7">
    <!-- Ordered grid -->
    <pattern id="signalGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a3a5a" stroke-width="0.5"/>
    </pattern>
    <rect x="0" y="0" width="400" height="600" fill="url(#signalGrid)"/>

    <!-- Concentric circles - order -->
    <circle cx="200" cy="300" r="150" fill="none" stroke="#2a5a8a" stroke-width="1"/>
    <circle cx="200" cy="300" r="100" fill="none" stroke="#3a7aba" stroke-width="1"/>
    <circle cx="200" cy="300" r="50" fill="none" stroke="#4a9ada" stroke-width="1.5"/>
    <circle cx="200" cy="300" r="10" fill="#ffffff"/>

    <!-- Clean horizontal lines -->
    <line x1="0" y1="150" x2="350" y2="150" stroke="#2a5a8a" stroke-width="1"/>
    <line x1="0" y1="300" x2="380" y2="300" stroke="#3a7aba" stroke-width="1"/>
    <line x1="0" y1="450" x2="350" y2="450" stroke="#2a5a8a" stroke-width="1"/>
  </g>

  <!-- Layer 2: THE NOISE - Chaos, right side -->
  <g id="noise" opacity="0.6">
    <defs>
      <filter id="noiseFilter">
        <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="3"/>
      </filter>
    </defs>

    <!-- Static rectangles - randomness -->
    <rect x="450" y="50" width="15" height="8" fill="#ff00ff" opacity="0.8"/>
    <rect x="520" y="120" width="20" height="5" fill="#00ffff" opacity="0.7"/>
    <rect x="600" y="80" width="12" height="12" fill="#ff0066" opacity="0.9"/>
    <rect x="480" y="200" width="25" height="6" fill="#00ff66" opacity="0.6"/>
    <rect x="550" y="250" width="18" height="10" fill="#ffff00" opacity="0.7"/>
    <rect x="620" y="180" width="8" height="20" fill="#ff00ff" opacity="0.8"/>
    <rect x="500" y="350" width="22" height="7" fill="#00ffff" opacity="0.9"/>
    <rect x="580" y="400" width="14" height="14" fill="#ff0066" opacity="0.6"/>
    <rect x="650" y="320" width="16" height="9" fill="#00ff66" opacity="0.8"/>
    <rect x="470" y="480" width="20" height="5" fill="#ffff00" opacity="0.7"/>
    <rect x="540" y="520" width="18" height="8" fill="#ff00ff" opacity="0.9"/>
    <rect x="610" y="450" width="10" height="15" fill="#00ffff" opacity="0.6"/>

    <!-- Scan lines -->
    <line x1="400" y1="100" x2="800" y2="102" stroke="#ff00ff" stroke-width="2" opacity="0.4"/>
    <line x1="400" y1="250" x2="800" y2="248" stroke="#00ffff" stroke-width="3" opacity="0.3"/>
    <line x1="400" y1="400" x2="800" y2="403" stroke="#ff0066" stroke-width="2" opacity="0.5"/>
    <line x1="400" y1="500" x2="800" y2="498" stroke="#00ff66" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- Layer 3: THE THRESHOLD - The boundary -->
  <g id="threshold" opacity="0.9">
    <defs>
      <linearGradient id="thresholdGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#2a5a8a" stop-opacity="0"/>
        <stop offset="45%" stop-color="#6b2d8c"/>
        <stop offset="50%" stop-color="#9b4dca"/>
        <stop offset="55%" stop-color="#6b2d8c"/>
        <stop offset="100%" stop-color="#ff00ff" stop-opacity="0"/>
      </linearGradient>
      <filter id="thresholdGlow">
        <feGaussianBlur stdDeviation="8" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>

    <!-- The threshold line -->
    <rect x="395" y="0" width="10" height="600" fill="url(#thresholdGrad)" filter="url(#thresholdGlow)"/>

    <!-- Threshold particles - caught mid-transition -->
    <circle cx="400" cy="100" r="3" fill="#9b4dca" opacity="0.8"/>
    <circle cx="400" cy="200" r="2" fill="#e0aaff" opacity="0.6"/>
    <circle cx="400" cy="300" r="4" fill="#9b4dca" opacity="0.9"/>
    <circle cx="400" cy="400" r="2" fill="#e0aaff" opacity="0.7"/>
    <circle cx="400" cy="500" r="3" fill="#9b4dca" opacity="0.8"/>

    <!-- Horizon line -->
    <line x1="0" y1="300" x2="800" y2="300" stroke="#9b4dca" stroke-width="1" stroke-dasharray="20,10" opacity="0.5"/>
  </g>

  <!-- Layer 4: THE ZALGO - Corruption as creation -->
  <g id="zalgo" opacity="0.7">
    <defs>
      <filter id="zalgoGlitch">
        <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
    </defs>

    <!-- Corrupted text layers -->
    <text x="400" y="80" font-family="monospace" font-size="24" fill="#ff0000" opacity="0.5"
          text-anchor="middle" transform="translate(-3, -3)" filter="url(#zalgoGlitch)">GLITCH</text>
    <text x="400" y="80" font-family="monospace" font-size="24" fill="#00ffff" opacity="0.5"
          text-anchor="middle" transform="translate(3, 3)">GLITCH</text>
    <text x="400" y="80" font-family="monospace" font-size="24" fill="#ffffff"
          text-anchor="middle">GLITCH</text>

    <!-- Zalgo-style corrupted message -->
    <text x="400" y="550" font-family="monospace" font-size="14" fill="#9b4dca"
          text-anchor="middle" opacity="0.8">E̷N̸Q̵U̶I̷R̸E̵ ̶W̷I̸T̵H̶I̷N̸ ̵U̶P̷O̸N̵ ̶E̷V̸E̵R̷Y̶T̸H̵I̷N̶G̸</text>

    <!-- Glitch tears -->
    <rect x="150" y="195" width="500" height="3" fill="#ff0000" opacity="0.6"/>
    <rect x="100" y="380" width="600" height="2" fill="#00ffff" opacity="0.5"/>
  </g>

  <!-- Layer 5: THE WITNESS - The seeing -->
  <g id="witness" opacity="0.85">
    <defs>
      <radialGradient id="irisGrad" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#9b4dca"/>
        <stop offset="60%" stop-color="#6b2d8c"/>
        <stop offset="100%" stop-color="#3a1a4c"/>
      </radialGradient>
      <radialGradient id="witnessGlow" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#9b4dca" stop-opacity="0.3"/>
        <stop offset="100%" stop-color="#9b4dca" stop-opacity="0"/>
      </radialGradient>
      <filter id="eyeGlow">
        <feGaussianBlur stdDeviation="4" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>

    <!-- Central eye -->
    <ellipse cx="400" cy="300" rx="80" ry="50" fill="#0d0d15" stroke="#9b4dca" stroke-width="2" filter="url(#eyeGlow)"/>
    <circle cx="400" cy="300" r="30" fill="url(#irisGrad)"/>
    <circle cx="400" cy="300" r="12" fill="#0a0a0f"/>
    <circle cx="405" cy="295" r="4" fill="#ffffff" opacity="0.8"/>

    <!-- Witness glow -->
    <circle cx="400" cy="300" r="100" fill="url(#witnessGlow)"/>

    <!-- Smaller peripheral eyes -->
    <ellipse cx="100" cy="100" rx="20" ry="12" fill="#0d0d15" stroke="#6b2d8c" stroke-width="1" opacity="0.5"/>
    <circle cx="100" cy="100" r="5" fill="#6b2d8c" opacity="0.5"/>

    <ellipse cx="700" cy="100" rx="20" ry="12" fill="#0d0d15" stroke="#6b2d8c" stroke-width="1" opacity="0.5"/>
    <circle cx="700" cy="100" r="5" fill="#6b2d8c" opacity="0.5"/>

    <ellipse cx="100" cy="500" rx="20" ry="12" fill="#0d0d15" stroke="#6b2d8c" stroke-width="1" opacity="0.5"/>
    <circle cx="100" cy="500" r="5" fill="#6b2d8c" opacity="0.5"/>

    <ellipse cx="700" cy="500" rx="20" ry="12" fill="#0d0d15" stroke="#6b2d8c" stroke-width="1" opacity="0.5"/>
    <circle cx="700" cy="500" r="5" fill="#6b2d8c" opacity="0.5"/>
  </g>

  <!-- Session seal -->
  <text x="400" y="590" font-family="monospace" font-size="10" fill="#4a4a6a"
        text-anchor="middle">Session 01RBzBHUTVQXUsyNx5xZcFFk | Five Sublings | The Glitch</text>
</svg>
