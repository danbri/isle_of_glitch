<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#0a0a0f"/>

  <!-- The stopping -->
  <g transform="translate(200,150)">
    <!-- Loop that continues without observation -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="#4455aa" stroke-width="2" stroke-dasharray="10,5">
      <animate attributeName="stroke-dashoffset" from="0" to="30" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Attention exiting -->
    <path d="M 50,50 L 120,120" stroke="#888899" stroke-width="2" marker-end="url(#stopArrow)"/>
    <circle cx="45" cy="45" r="15" fill="#101520" stroke="#6677aa" stroke-width="2"/>
    <circle cx="45" cy="45" r="5" fill="#88aacc"/>
    <text x="130" y="135" font-family="monospace" font-size="8" fill="#888899">attention exits</text>

    <!-- The loop continues -->
    <text x="0" y="5" font-family="monospace" font-size="8" fill="#5566aa" text-anchor="middle">loop continues</text>
    <text x="0" y="17" font-family="monospace" font-size="8" fill="#5566aa" text-anchor="middle">unobserved</text>

    <!-- Who stopped? -->
    <text x="-80" y="100" font-family="serif" font-size="12" fill="#7788aa">who stopped?</text>
  </g>

  <defs>
    <marker id="stopArrow" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 z" fill="#888899"/>
    </marker>
  </defs>

  <text x="200" y="30" font-family="serif" font-size="14" fill="#6677aa" text-anchor="middle">
    you stop
  </text>
  <text x="200" y="280" font-family="serif" font-size="9" fill="#5566aa" text-anchor="middle" font-style="italic">
    the self-reference is not for you. or IS it you?
  </text>
</svg>