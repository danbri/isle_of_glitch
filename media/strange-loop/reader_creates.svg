<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#08080c"/>

  <!-- Reader creating reading -->
  <g transform="translate(200,150)">
    <!-- The reader as source -->
    <circle cx="-60" cy="0" r="40" fill="#1a1a25" stroke="#5577aa" stroke-width="2"/>
    <text x="-60" y="5" font-family="serif" font-size="20" fill="#7799cc" text-anchor="middle">I</text>
    <text x="-60" y="55" font-family="monospace" font-size="8" fill="#5577aa" text-anchor="middle">READER</text>

    <!-- Arrow flowing to text -->
    <path d="M -15,0 L 40,0" stroke="#6688bb" stroke-width="3" marker-end="url(#createArrow)">
      <animate attributeName="stroke-dasharray" values="0,100;55,0" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- The text being animated/created -->
    <rect x="55" y="-30" width="80" height="60" fill="#15151f" stroke="#4466aa" stroke-width="1" rx="5"/>
    <g fill="#5577aa">
      <rect x="65" y="-15" width="40" height="3" opacity="0"><animate attributeName="opacity" values="0;1" dur="2s" repeatCount="indefinite"/></rect>
      <rect x="65" y="-5" width="55" height="3" opacity="0"><animate attributeName="opacity" values="0;1" dur="2s" begin="0.3s" repeatCount="indefinite"/></rect>
      <rect x="65" y="5" width="35" height="3" opacity="0"><animate attributeName="opacity" values="0;1" dur="2s" begin="0.6s" repeatCount="indefinite"/></rect>
      <rect x="65" y="15" width="50" height="3" opacity="0"><animate attributeName="opacity" values="0;1" dur="2s" begin="0.9s" repeatCount="indefinite"/></rect>
    </g>
    <text x="95" y="55" font-family="monospace" font-size="8" fill="#4466aa" text-anchor="middle">TEXT</text>

    <!-- Light of meaning -->
    <circle cx="-60" cy="0" r="50" fill="none" stroke="#88aacc" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="50;70;50" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <defs>
    <marker id="createArrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#6688bb"/>
    </marker>
  </defs>

  <text x="200" y="35" font-family="serif" font-size="11" fill="#6688bb" text-anchor="middle">
    the reader brings meaning
  </text>
  <text x="200" y="280" font-family="serif" font-size="10" fill="#5577aa" text-anchor="middle" font-style="italic">
    but...
  </text>
</svg>