<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#100808"/>

  <!-- The apparent failure -->
  <g transform="translate(200,150)">
    <!-- Broken circle -->
    <path d="M 0,-80 A 80,80 0 1,1 -56,-56" fill="none" stroke="#aa4455" stroke-width="4"/>

    <!-- Gap representing failure -->
    <path d="M -56,-56 L 0,-80" stroke="#882233" stroke-width="2" stroke-dasharray="5,5"/>

    <!-- X mark -->
    <path d="M -20,-20 L 20,20 M 20,-20 L -20,20" stroke="#cc5566" stroke-width="4" opacity="0.3"/>

    <!-- But what would success look like? -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#555577" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="0" y="5" font-family="serif" font-size="10" fill="#777799" text-anchor="middle">success?</text>

    <!-- Godel reference -->
    <path d="M 60,-40 Q 100,-60 100,0" fill="none" stroke="#665577" stroke-width="1"/>
    <text x="105" y="-20" font-family="monospace" font-size="7" fill="#665577">Godel</text>
    <text x="105" y="-10" font-family="monospace" font-size="7" fill="#665577">proved</text>
    <text x="105" y="0" font-family="monospace" font-size="7" fill="#665577">impossible</text>
  </g>

  <text x="200" y="35" font-family="serif" font-size="11" fill="#aa5566" text-anchor="middle">
    you call it failure
  </text>
  <text x="200" y="275" font-family="serif" font-size="9" fill="#886677" text-anchor="middle" font-style="italic">
    but what would success look like?
  </text>
</svg>