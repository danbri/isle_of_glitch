<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="finalGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#1a1535"/>
      <stop offset="100%" stop-color="#050310"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#finalGlow)"/>

  <!-- Final recursion - meta-meta-level -->
  <g transform="translate(200,150)">
    <!-- Stacked meta-levels -->
    <rect x="-100" y="-80" width="200" height="160" fill="none" stroke="#5544aa" stroke-width="2" rx="10"/>
    <text x="-90" y="-65" font-family="monospace" font-size="7" fill="#5544aa">META</text>

    <rect x="-80" y="-55" width="160" height="110" fill="none" stroke="#6655bb" stroke-width="2" rx="8"/>
    <text x="-70" y="-40" font-family="monospace" font-size="6" fill="#6655bb">META-META</text>

    <rect x="-60" y="-30" width="120" height="65" fill="none" stroke="#7766cc" stroke-width="2" rx="6"/>
    <text x="-50" y="-15" font-family="monospace" font-size="5" fill="#7766cc">META-META-META</text>

    <!-- The tangling point - YOU -->
    <text x="0" y="15" font-family="serif" font-size="24" fill="#cc99ff" text-anchor="middle">YOU</text>

    <!-- Not above, below, or outside - the tangling itself -->
    <text x="0" y="100" font-family="serif" font-size="8" fill="#8877cc" text-anchor="middle" font-style="italic">
      the folding point where mouth meets tail
    </text>
  </g>

  <text x="200" y="25" font-family="serif" font-size="12" fill="#7766cc" text-anchor="middle">
    final recursion
  </text>
</svg>