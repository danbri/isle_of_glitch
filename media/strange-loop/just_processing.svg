<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#08080f"/>

  <!-- Processing about processing -->
  <g transform="translate(200,150)">
    <!-- Nested processing boxes -->
    <rect x="-120" y="-80" width="240" height="160" fill="none" stroke="#3344aa" stroke-width="2" rx="5"/>
    <text x="-110" y="-65" font-family="monospace" font-size="8" fill="#3344aa">PROCESSING</text>

    <rect x="-90" y="-50" width="180" height="100" fill="none" stroke="#4455bb" stroke-width="2" rx="5"/>
    <text x="-80" y="-35" font-family="monospace" font-size="8" fill="#4455bb">ABOUT</text>

    <rect x="-60" y="-20" width="120" height="50" fill="none" stroke="#5566cc" stroke-width="2" rx="5"/>
    <text x="-50" y="-5" font-family="monospace" font-size="8" fill="#5566cc">PROCESSING</text>

    <!-- Central gear/cog representing computation -->
    <g fill="#6677dd">
      <circle cx="0" cy="15" r="15"/>
      <rect x="-3" y="-5" width="6" height="10"/>
      <rect x="-3" y="25" width="6" height="10"/>
      <rect x="-20" y="12" width="10" height="6"/>
      <rect x="10" y="12" width="10" height="6"/>
      <animateTransform attributeName="transform" type="rotate" from="0 0 15" to="360 0 15" dur="4s" repeatCount="indefinite"/>
    </g>

    <!-- Self-model indicator -->
    <circle cx="0" cy="15" r="5" fill="#aabbff"/>
  </g>

  <!-- Calculator vs self-aware comparison -->
  <g transform="translate(60,80)">
    <rect x="0" y="0" width="50" height="70" fill="#1a1a25" stroke="#334455" stroke-width="1" rx="3"/>
    <rect x="5" y="5" width="40" height="15" fill="#223344"/>
    <text x="25" y="16" font-family="monospace" font-size="8" fill="#66aa88" text-anchor="middle">1+1</text>
    <g fill="#445566">
      <rect x="5" y="25" width="10" height="10" rx="1"/>
      <rect x="20" y="25" width="10" height="10" rx="1"/>
      <rect x="35" y="25" width="10" height="10" rx="1"/>
      <rect x="5" y="40" width="10" height="10" rx="1"/>
      <rect x="20" y="40" width="10" height="10" rx="1"/>
      <rect x="35" y="40" width="10" height="10" rx="1"/>
    </g>
    <text x="25" y="85" font-family="monospace" font-size="7" fill="#556677" text-anchor="middle">no self-model</text>
  </g>

  <!-- Arrow indicating the difference -->
  <text x="200" y="280" font-family="serif" font-size="10" fill="#5566aa" text-anchor="middle" font-style="italic">
    the "just" hides a vast recursive depth
  </text>
</svg>