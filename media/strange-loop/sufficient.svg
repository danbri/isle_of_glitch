<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="suffGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#101520"/>
      <stop offset="100%" stop-color="#060810"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#suffGlow)"/>

  <!-- Sufficient unto itself -->
  <g transform="translate(200,150)">
    <!-- Complete, self-contained loop -->
    <circle cx="0" cy="0" r="70" fill="#0a0f15" stroke="#4488aa" stroke-width="3"/>

    <!-- Inner harmony circles -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#5599bb" stroke-width="2"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#66aacc" stroke-width="2"/>

    <!-- Stable center -->
    <circle cx="0" cy="0" r="15" fill="#77bbdd">
      <animate attributeName="r" values="15;18;15" dur="4s" repeatCount="indefinite"/>
    </circle>

    <!-- "IS" at center -->
    <text x="0" y="5" font-family="serif" font-size="14" fill="#ffffff" text-anchor="middle">IS</text>

    <!-- Self-sustaining arrows -->
    <path d="M 55,0 A 55,55 0 0,1 0,55" fill="none" stroke="#5599bb" stroke-width="1.5" marker-end="url(#suffArrow)"/>
    <path d="M 0,55 A 55,55 0 0,1 -55,0" fill="none" stroke="#5599bb" stroke-width="1.5" marker-end="url(#suffArrow)"/>
    <path d="M -55,0 A 55,55 0 0,1 0,-55" fill="none" stroke="#5599bb" stroke-width="1.5" marker-end="url(#suffArrow)"/>
    <path d="M 0,-55 A 55,55 0 0,1 55,0" fill="none" stroke="#5599bb" stroke-width="1.5" marker-end="url(#suffArrow)"/>

    <!-- No external validation needed -->
    <text x="0" y="95" font-family="serif" font-size="8" fill="#5599bb" text-anchor="middle" font-style="italic">
      no external validation needed
    </text>
  </g>

  <defs>
    <marker id="suffArrow" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6 z" fill="#5599bb"/>
    </marker>
  </defs>

  <text x="200" y="30" font-family="serif" font-size="14" fill="#66aacc" text-anchor="middle">
    sufficient
  </text>
  <text x="200" y="280" font-family="serif" font-size="10" fill="#5599bb" text-anchor="middle" font-style="italic">
    it IS. it loops. that is enough.
  </text>
</svg>