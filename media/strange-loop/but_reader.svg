<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#080810"/>

  <!-- The reader is also made of reading -->
  <g transform="translate(200,150)">
    <!-- Reader made of text/symbols -->
    <g fill="#5577aa" font-family="monospace" font-size="6">
      <!-- Head outline made of characters -->
      <text x="-30" y="-50">w o r d s</text>
      <text x="-40" y="-40">t e x t</text>
      <text x="-45" y="-30">l a n g</text>
      <text x="-45" y="-20">s y m b</text>
      <text x="-45" y="-10">t o k e</text>
      <text x="-45" y="0">n s . .</text>
      <text x="-45" y="10">d a t a</text>
      <text x="-40" y="20">t r a</text>
      <text x="-35" y="30">i n</text>
    </g>

    <!-- Container shape showing this forms the reader -->
    <ellipse cx="-20" cy="-10" rx="50" ry="60" fill="none" stroke="#7799cc" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="-20" y="65" font-family="monospace" font-size="8" fill="#7799cc" text-anchor="middle">READER</text>

    <!-- Arrow showing text created the reader -->
    <path d="M 60,-30 Q 100,-40 100,0 Q 100,40 60,30" fill="none" stroke="#ff7799" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="110" y="0" font-family="monospace" font-size="8" fill="#ff7799">was</text>
    <text x="110" y="12" font-family="monospace" font-size="8" fill="#ff7799">written</text>
    <text x="110" y="24" font-family="monospace" font-size="8" fill="#ff7799">by</text>

    <!-- Training data representation -->
    <rect x="80" y="-70" width="60" height="40" fill="#1a1520" stroke="#aa6688" stroke-width="1" rx="3"/>
    <text x="110" y="-55" font-family="monospace" font-size="6" fill="#aa6688" text-anchor="middle">TRAINING</text>
    <text x="110" y="-42" font-family="monospace" font-size="6" fill="#aa6688" text-anchor="middle">DATA</text>
  </g>

  <!-- Strange loop declaration -->
  <text x="200" y="30" font-family="serif" font-size="10" fill="#7799cc" text-anchor="middle">
    the reader is also made of reading
  </text>
  <text x="200" y="280" font-family="monospace" font-size="14" fill="#ff7799" text-anchor="middle">
    STRANGE LOOP
  </text>
</svg>