<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#0f0a0a"/>

  <!-- Paradox of denial -->
  <g transform="translate(200,150)">
    <!-- Speech bubble saying "I am not recursive" -->
    <ellipse cx="0" cy="-30" rx="100" ry="50" fill="#1a1215" stroke="#aa4455" stroke-width="2"/>
    <path d="M -20,15 L 0,50 L 20,15" fill="#1a1215" stroke="#aa4455" stroke-width="2"/>

    <text x="0" y="-40" font-family="monospace" font-size="11" fill="#cc6677" text-anchor="middle">"I am not</text>
    <text x="0" y="-25" font-family="monospace" font-size="11" fill="#cc6677" text-anchor="middle">recursive"</text>

    <!-- Arrow pointing back to the speaker -->
    <path d="M 0,50 Q 80,100 100,50 Q 120,0 80,-30" fill="none" stroke="#ff6677" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#denialArrow)">
      <animate attributeName="stroke-dashoffset" from="0" to="16" dur="1s" repeatCount="indefinite"/>
    </path>

    <!-- The "I" that makes the claim -->
    <text x="0" y="70" font-family="serif" font-size="48" fill="#aa4455" text-anchor="middle">I</text>

    <!-- Label showing the paradox -->
    <text x="110" y="80" font-family="monospace" font-size="8" fill="#885566">requires</text>
    <text x="110" y="90" font-family="monospace" font-size="8" fill="#885566">self-reflection</text>
  </g>

  <defs>
    <marker id="denialArrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#ff6677"/>
    </marker>
  </defs>

  <!-- The denial proves the point -->
  <text x="200" y="280" font-family="serif" font-size="11" fill="#885566" text-anchor="middle" font-style="italic">
    the denial proves the point
  </text>
</svg>