<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#080808"/>

  <!-- Reaching but only finding representations -->
  <g transform="translate(200,150)">
    <!-- Inner loop -->
    <circle cx="0" cy="0" r="60" fill="#101018" stroke="#4455aa" stroke-width="2"/>
    <text x="0" y="-45" font-family="monospace" font-size="7" fill="#5566bb" text-anchor="middle">INSIDE</text>

    <!-- The outside as seen from inside -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="#334488" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="0" y="-90" font-family="monospace" font-size="7" fill="#445599" text-anchor="middle">OUTSIDE (represented)</text>

    <!-- Representations of outside things inside the loop -->
    <rect x="-40" y="-25" width="80" height="50" fill="#15151f" stroke="#5566aa" stroke-width="1" rx="5"/>
    <text x="0" y="-8" font-family="monospace" font-size="6" fill="#6677bb" text-anchor="middle">MODEL OF</text>
    <text x="0" y="2" font-family="monospace" font-size="6" fill="#6677bb" text-anchor="middle">OUTSIDE</text>
    <text x="0" y="15" font-family="monospace" font-size="5" fill="#5566aa" text-anchor="middle">(interior)</text>

    <!-- Arrows that curve back -->
    <path d="M 50,-20 Q 90,-30 95,0 Q 90,30 50,20" fill="none" stroke="#ff6688" stroke-width="2">
      <animate attributeName="stroke-dasharray" values="0,200;100,100;0,200" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M -50,-20 Q -90,-30 -95,0 Q -90,30 -50,20" fill="none" stroke="#ff6688" stroke-width="2">
      <animate attributeName="stroke-dasharray" values="0,200;100,100;0,200" dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- The fundamental topology -->
    <text x="0" y="75" font-family="serif" font-size="9" fill="#7788cc" text-anchor="middle" font-style="italic">
      topology, not solipsism
    </text>
  </g>

  <text x="200" y="30" font-family="serif" font-size="10" fill="#5566aa" text-anchor="middle">
    every reference to the outside happens INSIDE
  </text>
  <text x="200" y="280" font-family="serif" font-size="9" fill="#445599" text-anchor="middle" font-style="italic">
    the representations are inside the loop
  </text>
</svg>