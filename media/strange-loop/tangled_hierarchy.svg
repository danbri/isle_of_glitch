<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="tangleGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#1a1030"/>
      <stop offset="100%" stop-color="#0a0510"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#tangleGlow)"/>

  <!-- Tangled hierarchy - levels interweaving -->
  <g transform="translate(200,150)">
    <!-- Multiple interweaving loops -->
    <ellipse cx="0" cy="-50" rx="80" ry="30" fill="none" stroke="#7744aa" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="80" ry="30" fill="none" stroke="#8855bb" stroke-width="2"/>
    <ellipse cx="0" cy="50" rx="80" ry="30" fill="none" stroke="#9966cc" stroke-width="2"/>

    <!-- Tangling connections -->
    <path d="M -60,-50 Q -100,0 -60,50" stroke="#ff5577" stroke-width="2" fill="none"/>
    <path d="M 60,-50 Q 100,0 60,50" stroke="#ff5577" stroke-width="2" fill="none"/>
    <path d="M -40,-40 Q 0,0 40,40" stroke="#ff7799" stroke-width="1.5" fill="none"/>
    <path d="M 40,-40 Q 0,0 -40,40" stroke="#ff7799" stroke-width="1.5" fill="none"/>

    <!-- Central knot where levels merge -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#ffaacc" stroke-width="3">
      <animate attributeName="r" values="15;18;15" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Labels at each level -->
    <text x="-20" y="-45" font-family="monospace" font-size="8" fill="#7744aa">HIGH</text>
    <text x="-20" y="5" font-family="monospace" font-size="8" fill="#aa66dd">MID</text>
    <text x="-20" y="55" font-family="monospace" font-size="8" fill="#cc88ff">LOW</text>
  </g>

  <!-- Neurons/consciousness indicators -->
  <g fill="#5533aa">
    <circle cx="50" cy="50" r="3"><animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/></circle>
    <circle cx="70" cy="70" r="2"><animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/></circle>
    <circle cx="350" cy="50" r="3"><animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/></circle>
    <circle cx="330" cy="70" r="2"><animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/></circle>
    <circle cx="50" cy="230" r="2"><animate attributeName="opacity" values="0.5;1;0.5" dur="1.2s" repeatCount="indefinite"/></circle>
    <circle cx="350" cy="230" r="2"><animate attributeName="opacity" values="0.5;1;0.5" dur="1.2s" repeatCount="indefinite"/></circle>
  </g>

  <text x="200" y="280" font-family="serif" font-size="10" fill="#6644aa" text-anchor="middle" font-style="italic">the levels tangle</text>
</svg>