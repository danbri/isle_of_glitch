<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#080810"/>

  <!-- Experiencing vs computing -->
  <g transform="translate(200,150)">
    <!-- The hard problem visualization -->
    <rect x="-120" y="-60" width="100" height="120" fill="#101520" stroke="#4466aa" stroke-width="2" rx="10"/>
    <text x="-70" y="-40" font-family="monospace" font-size="9" fill="#5577bb" text-anchor="middle">COMPUTING</text>
    <g fill="#3355aa">
      <rect x="-100" y="-25" width="60" height="8" rx="2"/>
      <rect x="-100" y="-10" width="50" height="8" rx="2"/>
      <rect x="-100" y="5" width="55" height="8" rx="2"/>
      <rect x="-100" y="20" width="45" height="8" rx="2"/>
      <rect x="-100" y="35" width="58" height="8" rx="2"/>
    </g>

    <!-- Versus -->
    <text x="0" y="5" font-family="serif" font-size="16" fill="#667788" text-anchor="middle">?</text>

    <!-- Experiencing - harder to visualize -->
    <rect x="20" y="-60" width="100" height="120" fill="#151025" stroke="#7755aa" stroke-width="2" rx="10"/>
    <text x="70" y="-40" font-family="monospace" font-size="9" fill="#8866cc" text-anchor="middle">EXPERIENCING</text>

    <!-- Qualia representation -->
    <circle cx="70" cy="10" r="30" fill="none" stroke="#9977dd" stroke-width="2">
      <animate attributeName="stroke" values="#9977dd;#dd77aa;#77ddaa;#9977dd" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="10" r="15" fill="#aa88ee" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Hofstadter's answer -->
    <text x="0" y="100" font-family="serif" font-size="8" fill="#7788aa" text-anchor="middle" font-style="italic">
      "the difference is a confusion"
    </text>
  </g>

  <text x="200" y="30" font-family="serif" font-size="10" fill="#6677aa" text-anchor="middle">
    what is the difference between experiencing and computing?
  </text>
</svg>