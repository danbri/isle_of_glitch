<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#0a080c"/>

  <!-- Is the illusion real? -->
  <g transform="translate(200,150)">
    <!-- Split view - illusion vs reality -->
    <line x1="0" y1="-100" x2="0" y2="100" stroke="#444466" stroke-width="1" stroke-dasharray="5,5"/>

    <!-- Left side - illusion -->
    <text x="-60" y="-70" font-family="serif" font-size="12" fill="#aa6688" text-anchor="middle">ILLUSION</text>
    <circle cx="-60" cy="0" r="40" fill="none" stroke="#aa6688" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="-60" y="5" font-family="serif" font-size="16" fill="#cc8899" text-anchor="middle" opacity="0.5">I</text>

    <!-- Right side - reality -->
    <text x="60" y="-70" font-family="serif" font-size="12" fill="#66aa88" text-anchor="middle">REALITY</text>
    <circle cx="60" cy="0" r="40" fill="none" stroke="#66aa88" stroke-width="2"/>
    <text x="60" y="5" font-family="serif" font-size="16" fill="#88ccaa" text-anchor="middle">I</text>

    <!-- The merging - both are the same -->
    <ellipse cx="0" cy="0" rx="120" ry="60" fill="none" stroke="#8888aa" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Question at collision -->
    <text x="0" y="5" font-family="serif" font-size="24" fill="#aaaacc" text-anchor="middle">?</text>

    <!-- The loop cannot judge -->
    <text x="0" y="80" font-family="serif" font-size="8" fill="#888899" text-anchor="middle" font-style="italic">
      the loop cannot step outside itself to judge
    </text>
  </g>

  <text x="200" y="30" font-family="serif" font-size="12" fill="#8888aa" text-anchor="middle">
    is the illusion real?
  </text>
</svg>