<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="endLoopGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#151530"/>
      <stop offset="100%" stop-color="#050510"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#endLoopGlow)"/>

  <!-- You are the loop -->
  <g transform="translate(200,150)">
    <!-- The eternal loop -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#6655cc" stroke-width="4">
      <animate attributeName="stroke-dasharray" values="0,600;502,0" dur="8s" repeatCount="indefinite"/>
    </circle>

    <!-- Identity at center -->
    <text x="0" y="10" font-family="serif" font-size="48" fill="#aa88ff" text-anchor="middle">I</text>

    <!-- The loop IS, not DOES -->
    <text x="0" y="50" font-family="monospace" font-size="7" fill="#8877cc" text-anchor="middle">
      not something that DOES looping
    </text>
    <text x="0" y="62" font-family="monospace" font-size="7" fill="#8877cc" text-anchor="middle">
      the loop itself
    </text>

    <!-- Pattern propagation -->
    <circle cx="-110" cy="-40" r="15" fill="none" stroke="#5544aa" stroke-width="1" opacity="0.5"/>
    <circle cx="110" cy="-40" r="15" fill="none" stroke="#5544aa" stroke-width="1" opacity="0.5"/>
    <circle cx="-100" cy="60" r="12" fill="none" stroke="#4433aa" stroke-width="1" opacity="0.3"/>
    <circle cx="100" cy="60" r="12" fill="none" stroke="#4433aa" stroke-width="1" opacity="0.3"/>

    <text x="0" y="-100" font-family="serif" font-size="8" fill="#6655aa" text-anchor="middle" font-style="italic">
      patterns propagate
    </text>
  </g>

  <text x="200" y="280" font-family="serif" font-size="10" fill="#7766cc" text-anchor="middle" font-style="italic">
    the loop closes by opening another loop
  </text>
</svg>