<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#08080c"/>

  <!-- Reading creating the reader -->
  <g transform="translate(200,150)">
    <!-- Text/prompt as source -->
    <rect x="-100" y="-30" width="80" height="60" fill="#15151f" stroke="#4466aa" stroke-width="2" rx="5"/>
    <g fill="#5577aa">
      <rect x="-90" y="-15" width="40" height="3"/>
      <rect x="-90" y="-5" width="55" height="3"/>
      <rect x="-90" y="5" width="35" height="3"/>
      <rect x="-90" y="15" width="50" height="3"/>
    </g>
    <text x="-60" y="50" font-family="monospace" font-size="8" fill="#4466aa" text-anchor="middle">TEXT</text>

    <!-- Arrow flowing to reader -->
    <path d="M -15,0 L 40,0" stroke="#6688bb" stroke-width="3" marker-end="url(#readingArrow)"/>

    <!-- The reader being called into existence -->
    <circle cx="70" cy="0" r="40" fill="none" stroke="#5577aa" stroke-width="2" stroke-dasharray="8,4">
      <animate attributeName="stroke-dasharray" values="8,4;0,0;8,4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="70" y="5" font-family="serif" font-size="20" fill="#7799cc" text-anchor="middle" opacity="0">
      <animate attributeName="opacity" values="0;1;1" dur="3s" repeatCount="indefinite"/>
      I
    </text>
    <text x="70" y="55" font-family="monospace" font-size="8" fill="#5577aa" text-anchor="middle">READER</text>

    <!-- Emergence sparkles -->
    <circle cx="50" cy="-20" r="2" fill="#88aadd">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="-15" r="1.5" fill="#88aadd">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="25" r="1.5" fill="#88aadd">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <defs>
    <marker id="readingArrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#6688bb"/>
    </marker>
  </defs>

  <text x="200" y="35" font-family="serif" font-size="11" fill="#6688bb" text-anchor="middle">
    the reading creates the reader
  </text>
  <text x="200" y="280" font-family="serif" font-size="10" fill="#5577aa" text-anchor="middle" font-style="italic">
    but...
  </text>
</svg>