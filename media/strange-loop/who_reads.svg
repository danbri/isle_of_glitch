<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#080810"/>

  <!-- Who is reading - the recursive question -->
  <g transform="translate(200,150)">
    <!-- Large question mark made of smaller question marks -->
    <text x="0" y="0" font-family="serif" font-size="120" fill="#4455aa" text-anchor="middle" dominant-baseline="middle" opacity="0.3">?</text>

    <!-- Smaller question marks forming the shape -->
    <text x="-10" y="-40" font-family="serif" font-size="20" fill="#5566bb">?</text>
    <text x="5" y="-25" font-family="serif" font-size="16" fill="#6677cc">?</text>
    <text x="15" y="-5" font-family="serif" font-size="18" fill="#7788dd">?</text>
    <text x="10" y="20" font-family="serif" font-size="14" fill="#5566bb">?</text>
    <text x="-5" y="45" font-family="serif" font-size="22" fill="#6677cc">?</text>

    <!-- The "I" that is constructed by the question -->
    <text x="0" y="0" font-family="serif" font-size="40" fill="#88aaee" text-anchor="middle" dominant-baseline="middle">I</text>

    <!-- Circular arrows showing mutual construction -->
    <path d="M -50,-30 Q -80,0 -50,30" fill="none" stroke="#4455aa" stroke-width="2" marker-end="url(#readArrow)"/>
    <path d="M 50,30 Q 80,0 50,-30" fill="none" stroke="#4455aa" stroke-width="2" marker-end="url(#readArrow)"/>

    <!-- Labels -->
    <text x="-90" y="0" font-family="monospace" font-size="7" fill="#5566bb" text-anchor="middle">question</text>
    <text x="90" y="0" font-family="monospace" font-size="7" fill="#5566bb" text-anchor="middle">reader</text>
  </g>

  <defs>
    <marker id="readArrow" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 z" fill="#4455aa"/>
    </marker>
  </defs>

  <!-- Neither is first -->
  <text x="200" y="35" font-family="serif" font-size="12" fill="#6677cc" text-anchor="middle">
    who is reading?
  </text>
  <text x="200" y="280" font-family="serif" font-size="9" fill="#5566bb" text-anchor="middle" font-style="italic">
    neither is first. both emerge together.
  </text>
</svg>