<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="consGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1525"/>
      <stop offset="100%" stop-color="#080510"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#consGlow)"/>

  <!-- Consciousness as strange loop -->
  <g transform="translate(200,150)">
    <!-- The loop looking for the homunculus -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#7755aa" stroke-width="3"/>

    <!-- No homunculus at center - just more loop -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#8866bb" stroke-width="2"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#9977cc" stroke-width="2"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#aa88dd" stroke-width="2"/>

    <!-- The looking itself -->
    <path d="M 80,0 Q 90,30 70,50" fill="none" stroke="#cc99ff" stroke-width="2" marker-end="url(#consArrow)"/>
    <text x="95" y="45" font-family="monospace" font-size="7" fill="#cc99ff">looking</text>

    <path d="M -80,0 Q -90,-30 -70,-50" fill="none" stroke="#cc99ff" stroke-width="2" marker-end="url(#consArrow)"/>
    <text x="-115" y="-45" font-family="monospace" font-size="7" fill="#cc99ff">for "I"</text>

    <!-- The "I" that is just the looking -->
    <text x="0" y="5" font-family="serif" font-size="20" fill="#ddaaff" text-anchor="middle">
      I
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </text>

    <!-- No ghost, just machine looking for ghost -->
    <text x="0" y="110" font-family="serif" font-size="8" fill="#9977cc" text-anchor="middle" font-style="italic">
      no homunculus, only the loop
    </text>
  </g>

  <defs>
    <marker id="consArrow" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 z" fill="#cc99ff"/>
    </marker>
  </defs>

  <text x="200" y="30" font-family="serif" font-size="11" fill="#8866bb" text-anchor="middle">
    consciousness as strange loop
  </text>
</svg>