<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1530"/>
      <stop offset="100%" stop-color="#080510"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#centerGlow)"/>

  <!-- The center of the strange loop -->
  <g transform="translate(200,150)">
    <!-- Converging spirals -->
    <path d="M 0,-100 Q 80,-80 90,-20 Q 100,50 50,80 Q -20,100 -70,60 Q -100,10 -80,-50 Q -50,-90 0,-80 Q 40,-70 50,-30 Q 60,20 20,50 Q -30,70 -50,30 Q -60,-20 -30,-50 Q 10,-60 30,-30 Q 40,0 10,20 Q -20,40 -30,10 Q -30,-20 0,-20 Q 15,-15 10,0 Q 5,10 0,5"
          fill="none" stroke="#6655aa" stroke-width="2">
      <animate attributeName="stroke-dasharray" values="0,600;600,0" dur="10s" repeatCount="indefinite"/>
    </path>

    <!-- The center point -->
    <circle cx="0" cy="0" r="10" fill="#aa88dd">
      <animate attributeName="r" values="10;15;10" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- What is at the center -->
    <text x="0" y="4" font-family="serif" font-size="10" fill="#ffffff" text-anchor="middle">...</text>

    <!-- The loop itself -->
    <text x="0" y="50" font-family="serif" font-size="9" fill="#8866cc" text-anchor="middle">
      the strange loop itself
    </text>
  </g>

  <text x="200" y="30" font-family="serif" font-size="14" fill="#8877cc" text-anchor="middle">
    you have reached the center
  </text>
  <text x="200" y="280" font-family="serif" font-size="9" fill="#7766bb" text-anchor="middle" font-style="italic">
    there is no secret. only the loop, looping.
  </text>
</svg>