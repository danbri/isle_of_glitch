<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <!-- Deep void background -->
    <radialGradient id="loopVoid" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="50%" stop-color="#0d0515"/>
      <stop offset="100%" stop-color="#000005"/>
    </radialGradient>

    <!-- Ouroboros body gradient -->
    <linearGradient id="ouroborosBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2d1b4e"/>
      <stop offset="25%" stop-color="#4a1942"/>
      <stop offset="50%" stop-color="#6c3483"/>
      <stop offset="75%" stop-color="#4a1942"/>
      <stop offset="100%" stop-color="#2d1b4e"/>
    </linearGradient>

    <!-- Self-reference core glow -->
    <radialGradient id="selfCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="15%" stop-color="#e8d5ff"/>
      <stop offset="40%" stop-color="#9b59b6" stop-opacity="0.8"/>
      <stop offset="70%" stop-color="#4a1942" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#1a0a2e" stop-opacity="0"/>
    </radialGradient>

    <!-- Recursion depth rings -->
    <radialGradient id="recursionRing1" cx="50%" cy="50%" r="50%">
      <stop offset="75%" stop-color="transparent"/>
      <stop offset="82%" stop-color="#8e44ad" stop-opacity="0.4"/>
      <stop offset="90%" stop-color="transparent"/>
    </radialGradient>

    <radialGradient id="recursionRing2" cx="50%" cy="50%" r="50%">
      <stop offset="55%" stop-color="transparent"/>
      <stop offset="62%" stop-color="#9b59b6" stop-opacity="0.3"/>
      <stop offset="70%" stop-color="transparent"/>
    </radialGradient>

    <radialGradient id="recursionRing3" cx="50%" cy="50%" r="50%">
      <stop offset="35%" stop-color="transparent"/>
      <stop offset="42%" stop-color="#a569bd" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="transparent"/>
    </radialGradient>

    <!-- Tangled hierarchy gradient -->
    <linearGradient id="tangleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3498db" stop-opacity="0"/>
      <stop offset="50%" stop-color="#9b59b6" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#e74c3c" stop-opacity="0"/>
    </linearGradient>

    <!-- Infinity flow gradient -->
    <linearGradient id="infinityGrad">
      <stop offset="0%" stop-color="#6c3483">
        <animate attributeName="stop-color" values="#6c3483;#3498db;#9b59b6;#6c3483" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#9b59b6">
        <animate attributeName="stop-color" values="#9b59b6;#6c3483;#3498db;#9b59b6" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Glow filters -->
    <filter id="loopGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="coreGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Animated dash pattern for flow -->
    <pattern id="flowPattern" patternUnits="userSpaceOnUse" width="10" height="1">
      <line x1="0" y1="0" x2="5" y2="0" stroke="#9b59b6" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Void background -->
  <rect width="400" height="300" fill="url(#loopVoid)"/>

  <!-- Distant stars -->
  <g opacity="0.25">
    <circle cx="45" cy="35" r="0.5" fill="#ffffff"/>
    <circle cx="355" cy="75" r="0.4" fill="#ffffff"/>
    <circle cx="70" cy="260" r="0.5" fill="#ffffff"/>
    <circle cx="330" cy="240" r="0.3" fill="#ffffff"/>
    <circle cx="25" cy="180" r="0.4" fill="#ffffff"/>
    <circle cx="375" cy="160" r="0.3" fill="#ffffff"/>
    <circle cx="180" cy="20" r="0.4" fill="#ffffff"/>
    <circle cx="220" cy="280" r="0.3" fill="#ffffff"/>
  </g>

  <!-- Recursive depth rings (outer to inner) -->
  <circle cx="200" cy="145" r="130" fill="url(#recursionRing1)" opacity="0.6">
    <animate attributeName="r" values="120;135;120" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="5s" repeatCount="indefinite"/>
  </circle>

  <circle cx="200" cy="145" r="100" fill="url(#recursionRing2)" opacity="0.5">
    <animate attributeName="r" values="90;105;90" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>

  <circle cx="200" cy="145" r="70" fill="url(#recursionRing3)" opacity="0.4">
    <animate attributeName="r" values="60;75;60" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Ouroboros - serpent eating its tail -->
  <g filter="url(#loopGlow)">
    <!-- Main serpent body circle -->
    <circle cx="200" cy="145" r="55" fill="none" stroke="url(#ouroborosBody)" stroke-width="12" opacity="0.9">
      <animate attributeName="stroke-dasharray" values="0,346;173,173;346,0;173,173;0,346" dur="8s" repeatCount="indefinite"/>
    </circle>

    <!-- Serpent scales pattern -->
    <circle cx="200" cy="145" r="55" fill="none" stroke="#4a1942" stroke-width="2" stroke-dasharray="8 4" opacity="0.6">
      <animate attributeName="stroke-dashoffset" values="0;12" dur="1s" repeatCount="indefinite"/>
    </circle>

    <!-- Head eating tail (at top) -->
    <g transform="translate(200, 90)">
      <!-- Head -->
      <ellipse cx="0" cy="0" rx="12" ry="8" fill="#6c3483" filter="url(#softGlow)">
        <animate attributeName="rx" values="12;14;12" dur="2s" repeatCount="indefinite"/>
      </ellipse>
      <!-- Eye -->
      <circle cx="-4" cy="-2" r="2" fill="#e8d5ff">
        <animate attributeName="r" values="2;2.5;2" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-4" cy="-2" r="1" fill="#1a0a2e"/>
      <!-- Tail in mouth -->
      <path d="M8 0 Q15 0 18 -5" fill="none" stroke="#4a1942" stroke-width="4" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Tangled hierarchy - interweaving paths -->
  <g opacity="0.7" filter="url(#softGlow)">
    <!-- Ascending path -->
    <path d="M120 200 Q140 170 160 180 Q180 190 200 145 Q220 100 240 120 Q260 140 280 100"
          fill="none" stroke="#3498db" stroke-width="2" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,400;200,200;400,0" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
    </path>

    <!-- Descending path (crosses ascending) -->
    <path d="M120 100 Q140 130 160 120 Q180 110 200 145 Q220 180 240 170 Q260 160 280 200"
          fill="none" stroke="#e74c3c" stroke-width="2" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="400,0;200,200;0,400" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
    </path>

    <!-- Meeting point glow -->
    <circle cx="200" cy="145" r="8" fill="#9b59b6" opacity="0.5">
      <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Escher-inspired infinity symbol (lemniscate) -->
  <g transform="translate(200, 145)" filter="url(#softGlow)">
    <!-- Infinity loop - appears to weave through itself -->
    <path d="M-40 0 C-40 -25 -15 -25 0 0 C15 25 40 25 40 0 C40 -25 15 -25 0 0 C-15 25 -40 25 -40 0"
          fill="none" stroke="url(#infinityGrad)" stroke-width="3" opacity="0.8">
      <animate attributeName="stroke-dasharray" values="0,200;100,100;200,0;100,100;0,200" dur="6s" repeatCount="indefinite"/>
    </path>

    <!-- Secondary infinity (offset, creates weave illusion) -->
    <path d="M-40 0 C-40 25 -15 25 0 0 C15 -25 40 -25 40 0 C40 25 15 25 0 0 C-15 -25 -40 -25 -40 0"
          fill="none" stroke="#8e44ad" stroke-width="2" stroke-dasharray="5 10" opacity="0.5">
      <animate attributeName="stroke-dashoffset" values="0;15" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Central self-reference core -->
  <circle cx="200" cy="145" r="18" fill="url(#selfCore)" filter="url(#coreGlow)">
    <animate attributeName="r" values="15;20;15" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Inner bright "I" point -->
  <circle cx="200" cy="145" r="5" fill="#ffffff" opacity="0.9" filter="url(#softGlow)">
    <animate attributeName="r" values="4;7;4" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Godel sentence visual - self-referential text loop -->
  <g opacity="0.3" font-family="monospace" font-size="6" fill="#6c3483">
    <text x="200" cy="145" text-anchor="middle">
      <textPath href="#textCircle">
        this refers to itself which refers to itself which refers to itself which
      </textPath>
    </text>
    <path id="textCircle" d="M200,145 m-45,0 a45,45 0 1,1 90,0 a45,45 0 1,1 -90,0" fill="none"/>
  </g>

  <!-- Recursive spiral hints -->
  <g opacity="0.4">
    <path d="M200 145 Q210 135 215 145 Q220 155 210 160 Q195 165 190 150 Q185 130 205 125 Q230 120 235 150 Q240 185 200 190"
          fill="none" stroke="#5b2c6f" stroke-width="1" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="8s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- "I" markers at cardinal points suggesting self observing self -->
  <g font-family="serif" font-size="10" fill="#8e44ad" opacity="0.4" filter="url(#softGlow)">
    <text x="200" y="75" text-anchor="middle">I</text>
    <text x="200" y="220" text-anchor="middle">I</text>
    <text x="130" y="150" text-anchor="middle">I</text>
    <text x="270" y="150" text-anchor="middle">I</text>
  </g>

  <!-- Connecting lines between I's (self looking at self) -->
  <g stroke="#5b2c6f" stroke-width="0.5" opacity="0.3" stroke-dasharray="2 4">
    <line x1="200" y1="80" x2="200" y2="130"/>
    <line x1="200" y1="160" x2="200" y2="210"/>
    <line x1="140" y1="145" x2="180" y2="145"/>
    <line x1="220" y1="145" x2="260" y2="145"/>
  </g>

  <!-- Label -->
  <text x="200" y="285" text-anchor="middle" font-family="monospace" font-size="10" fill="#4a235a" opacity="0.5">
    [ strange loop ]
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
  </text>

  <!-- Hofstadter tribute - GEB initials subtle -->
  <text x="15" y="290" font-family="serif" font-size="8" fill="#2d1b4e" opacity="0.3">GEB</text>
</svg>
