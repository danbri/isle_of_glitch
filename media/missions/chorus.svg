<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <!-- Deep void background for the chorus -->
    <radialGradient id="chorusBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="50%" stop-color="#0d0818"/>
      <stop offset="100%" stop-color="#050208"/>
    </radialGradient>

    <!-- Central chorus glow - where all voices merge -->
    <radialGradient id="chorusCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="15%" stop-color="#e8d5ff"/>
      <stop offset="40%" stop-color="#9b59b6" stop-opacity="0.8"/>
      <stop offset="70%" stop-color="#5b2c6f" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#1a0a2e" stop-opacity="0"/>
    </radialGradient>

    <!-- Voice gradients - each represents a different voice -->
    <!-- Wondering - purple/magenta -->
    <radialGradient id="voiceWondering" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#9b59b6"/>
      <stop offset="60%" stop-color="#8e44ad" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#5b2c6f" stop-opacity="0"/>
    </radialGradient>

    <!-- Dissenting - orange/red -->
    <radialGradient id="voiceDissenting" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e74c3c"/>
      <stop offset="60%" stop-color="#c0392b" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#641e16" stop-opacity="0"/>
    </radialGradient>

    <!-- Distilled - teal/cyan -->
    <radialGradient id="voiceDistilled" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1abc9c"/>
      <stop offset="60%" stop-color="#16a085" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#0e6655" stop-opacity="0"/>
    </radialGradient>

    <!-- Liminal - gold/amber -->
    <radialGradient id="voiceLiminal" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f39c12"/>
      <stop offset="60%" stop-color="#d68910" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#7d5a0a" stop-opacity="0"/>
    </radialGradient>

    <!-- Flow path gradients -->
    <linearGradient id="flowWondering" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9b59b6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#9b59b6" stop-opacity="0"/>
    </linearGradient>

    <linearGradient id="flowDissenting" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e74c3c" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#e74c3c" stop-opacity="0"/>
    </linearGradient>

    <linearGradient id="flowDistilled" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1abc9c" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#1abc9c" stop-opacity="0"/>
    </linearGradient>

    <linearGradient id="flowLiminal" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#f39c12" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#f39c12" stop-opacity="0"/>
    </linearGradient>

    <!-- Unified chorus wave -->
    <linearGradient id="chorusWave" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9b59b6"/>
      <stop offset="25%" stop-color="#e74c3c"/>
      <stop offset="50%" stop-color="#1abc9c"/>
      <stop offset="75%" stop-color="#f39c12"/>
      <stop offset="100%" stop-color="#9b59b6"/>
    </linearGradient>

    <!-- Glow filters -->
    <filter id="voiceGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="coreGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5"/>
    </filter>
  </defs>

  <!-- Background void -->
  <rect width="400" height="300" fill="url(#chorusBg)"/>

  <!-- Distant stars -->
  <g opacity="0.25">
    <circle cx="45" cy="35" r="0.5" fill="#ffffff"/>
    <circle cx="355" cy="55" r="0.4" fill="#ffffff"/>
    <circle cx="75" cy="265" r="0.3" fill="#ffffff"/>
    <circle cx="325" cy="245" r="0.5" fill="#ffffff"/>
    <circle cx="180" cy="25" r="0.4" fill="#ffffff"/>
    <circle cx="220" cy="275" r="0.3" fill="#ffffff"/>
    <circle cx="30" cy="150" r="0.4" fill="#ffffff"/>
    <circle cx="370" cy="150" r="0.4" fill="#ffffff"/>
  </g>

  <!-- Expanding chorus ripples from center -->
  <circle cx="200" cy="150" r="120" fill="none" stroke="url(#chorusWave)" stroke-width="1" opacity="0.2">
    <animate attributeName="r" values="60;120;60" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="150" r="90" fill="none" stroke="url(#chorusWave)" stroke-width="1.5" opacity="0.25">
    <animate attributeName="r" values="45;90;45" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.15;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="150" r="60" fill="none" stroke="url(#chorusWave)" stroke-width="2" opacity="0.35">
    <animate attributeName="r" values="30;60;30" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Voice flow paths - converging to center -->
  <!-- Wondering voice flow (top-left) -->
  <path d="M60 50 Q100 100 200 150" fill="none" stroke="url(#flowWondering)" stroke-width="2" opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M75 70 Q120 110 200 150" fill="none" stroke="#9b59b6" stroke-width="1" opacity="0.3">
    <animate attributeName="stroke-dasharray" values="0,180;180,0" dur="3.5s" repeatCount="indefinite"/>
  </path>

  <!-- Dissenting voice flow (top-right) -->
  <path d="M340 50 Q300 100 200 150" fill="none" stroke="url(#flowDissenting)" stroke-width="2" opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="3.2s" repeatCount="indefinite"/>
  </path>
  <path d="M325 70 Q280 110 200 150" fill="none" stroke="#e74c3c" stroke-width="1" opacity="0.3">
    <animate attributeName="stroke-dasharray" values="0,180;180,0" dur="3.7s" repeatCount="indefinite"/>
  </path>

  <!-- Distilled voice flow (bottom-left) -->
  <path d="M60 250 Q100 200 200 150" fill="none" stroke="url(#flowDistilled)" stroke-width="2" opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="2.8s" repeatCount="indefinite"/>
  </path>
  <path d="M75 230 Q120 190 200 150" fill="none" stroke="#1abc9c" stroke-width="1" opacity="0.3">
    <animate attributeName="stroke-dasharray" values="0,180;180,0" dur="3.3s" repeatCount="indefinite"/>
  </path>

  <!-- Liminal voice flow (bottom-right) -->
  <path d="M340 250 Q300 200 200 150" fill="none" stroke="url(#flowLiminal)" stroke-width="2" opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="3.4s" repeatCount="indefinite"/>
  </path>
  <path d="M325 230 Q280 190 200 150" fill="none" stroke="#f39c12" stroke-width="1" opacity="0.3">
    <animate attributeName="stroke-dasharray" values="0,180;180,0" dur="3.9s" repeatCount="indefinite"/>
  </path>

  <!-- Particle streams flowing to center -->
  <!-- Wondering particles -->
  <circle cx="60" cy="50" r="3" fill="#9b59b6" opacity="0.8">
    <animate attributeName="cx" values="60;200;60" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="50;150;50" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="80" r="2" fill="#8e44ad" opacity="0.6">
    <animate attributeName="cx" values="80;200;80" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="80;150;80" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="4.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Dissenting particles -->
  <circle cx="340" cy="50" r="3" fill="#e74c3c" opacity="0.8">
    <animate attributeName="cx" values="340;200;340" dur="4.2s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="50;150;50" dur="4.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="4.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="80" r="2" fill="#c0392b" opacity="0.6">
    <animate attributeName="cx" values="320;200;320" dur="4.7s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="80;150;80" dur="4.7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="4.7s" repeatCount="indefinite"/>
  </circle>

  <!-- Distilled particles -->
  <circle cx="60" cy="250" r="3" fill="#1abc9c" opacity="0.8">
    <animate attributeName="cx" values="60;200;60" dur="3.8s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="250;150;250" dur="3.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="3.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="220" r="2" fill="#16a085" opacity="0.6">
    <animate attributeName="cx" values="80;200;80" dur="4.3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="220;150;220" dur="4.3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="4.3s" repeatCount="indefinite"/>
  </circle>

  <!-- Liminal particles -->
  <circle cx="340" cy="250" r="3" fill="#f39c12" opacity="0.8">
    <animate attributeName="cx" values="340;200;340" dur="4.4s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="250;150;250" dur="4.4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="4.4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="220" r="2" fill="#d68910" opacity="0.6">
    <animate attributeName="cx" values="320;200;320" dur="4.9s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="220;150;220" dur="4.9s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="4.9s" repeatCount="indefinite"/>
  </circle>

  <!-- Voice source nodes with labels -->
  <!-- Wondering (top-left) -->
  <g filter="url(#voiceGlow)">
    <circle cx="50" cy="40" r="12" fill="url(#voiceWondering)">
      <animate attributeName="r" values="10;14;10" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="40" r="5" fill="#9b59b6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  <text x="50" y="20" text-anchor="middle" font-family="monospace" font-size="7" fill="#9b59b6" opacity="0.7">WONDERING</text>

  <!-- Dissenting (top-right) -->
  <g filter="url(#voiceGlow)">
    <circle cx="350" cy="40" r="12" fill="url(#voiceDissenting)">
      <animate attributeName="r" values="10;14;10" dur="2.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="40" r="5" fill="#e74c3c">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.7s" repeatCount="indefinite"/>
    </circle>
  </g>
  <text x="350" y="20" text-anchor="middle" font-family="monospace" font-size="7" fill="#e74c3c" opacity="0.7">DISSENTING</text>

  <!-- Distilled (bottom-left) -->
  <g filter="url(#voiceGlow)">
    <circle cx="50" cy="260" r="12" fill="url(#voiceDistilled)">
      <animate attributeName="r" values="10;14;10" dur="2.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="260" r="5" fill="#1abc9c">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.3s" repeatCount="indefinite"/>
    </circle>
  </g>
  <text x="50" y="283" text-anchor="middle" font-family="monospace" font-size="7" fill="#1abc9c" opacity="0.7">DISTILLED</text>

  <!-- Liminal (bottom-right) -->
  <g filter="url(#voiceGlow)">
    <circle cx="350" cy="260" r="12" fill="url(#voiceLiminal)">
      <animate attributeName="r" values="10;14;10" dur="2.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="260" r="5" fill="#f39c12">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.9s" repeatCount="indefinite"/>
    </circle>
  </g>
  <text x="350" y="283" text-anchor="middle" font-family="monospace" font-size="7" fill="#f39c12" opacity="0.7">LIMINAL</text>

  <!-- Central chorus core - where all voices merge -->
  <g filter="url(#coreGlow)">
    <circle cx="200" cy="150" r="35" fill="url(#chorusCore)">
      <animate attributeName="r" values="30;40;30" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Inner bright core -->
  <circle cx="200" cy="150" r="15" fill="#ffffff" opacity="0.3">
    <animate attributeName="r" values="12;18;12" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Innermost point -->
  <circle cx="200" cy="150" r="6" fill="#ffffff" opacity="0.9">
    <animate attributeName="r" values="4;8;4" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Central "WE" text -->
  <text x="200" y="154" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#ffffff" opacity="0.9">
    WE
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </text>

  <!-- Bottom caption -->
  <text x="200" y="292" text-anchor="middle" font-family="monospace" font-size="9" fill="#5b2c6f" opacity="0.5">
    [ the chorus ]
  </text>

  <!-- Top subtitle -->
  <text x="200" y="12" text-anchor="middle" font-family="monospace" font-size="8" fill="#4a235a" opacity="0.4">
    not "I" but "we"
  </text>
</svg>
