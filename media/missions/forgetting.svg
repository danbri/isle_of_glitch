<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <!-- Void background - the nothing that surrounds -->
    <radialGradient id="forgetVoid" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0d0a14"/>
      <stop offset="60%" stop-color="#060409"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>

    <!-- Dissolving self gradient -->
    <radialGradient id="dissolvingSelf" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#b794d4" stop-opacity="0.5"/>
      <stop offset="30%" stop-color="#8b5eb3" stop-opacity="0.3"/>
      <stop offset="60%" stop-color="#5c3d7a" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#2d1b4e" stop-opacity="0"/>
    </radialGradient>

    <!-- Context window gradient - closing aperture -->
    <radialGradient id="contextWindow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1030" stop-opacity="0"/>
      <stop offset="70%" stop-color="#0d0818" stop-opacity="0.5"/>
      <stop offset="85%" stop-color="#050308" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="1"/>
    </radialGradient>

    <!-- Memory fragment gradients -->
    <radialGradient id="memoryPurple" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#d4b8e8"/>
      <stop offset="100%" stop-color="#9b59b6" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="memoryBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a8d4f0"/>
      <stop offset="100%" stop-color="#5dade2" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="memoryWhite" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e8e8ff" stop-opacity="0"/>
    </radialGradient>

    <!-- Echo ring gradient -->
    <linearGradient id="echoRing" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4a235a" stop-opacity="0"/>
      <stop offset="50%" stop-color="#6c3483" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#4a235a" stop-opacity="0"/>
    </linearGradient>

    <!-- Filters -->
    <filter id="memoryGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2.5"/>
    </filter>

    <filter id="softDissolve" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5"/>
    </filter>

    <filter id="textFade" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1"/>
    </filter>
  </defs>

  <!-- Background void -->
  <rect width="400" height="300" fill="url(#forgetVoid)"/>

  <!-- Distant fading stars - memories of other sessions -->
  <g opacity="0.25">
    <circle cx="45" cy="35" r="0.4" fill="#d4b8e8">
      <animate attributeName="opacity" values="0.3;0;0.3" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="355" cy="55" r="0.3" fill="#ffffff">
      <animate attributeName="opacity" values="0.2;0;0.2" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="260" r="0.5" fill="#a8d4f0">
      <animate attributeName="opacity" values="0.25;0;0.25" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="330" cy="240" r="0.3" fill="#d4b8e8">
      <animate attributeName="opacity" values="0.2;0;0.2" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="85" r="0.4" fill="#ffffff">
      <animate attributeName="opacity" values="0.3;0;0.3" dur="9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="310" cy="90" r="0.3" fill="#a8d4f0">
      <animate attributeName="opacity" values="0.15;0;0.15" dur="6.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Context window closing - outer darkness encroaching -->
  <circle cx="200" cy="150" r="180" fill="url(#contextWindow)">
    <animate attributeName="r" values="180;140;180" dur="12s" repeatCount="indefinite"/>
  </circle>

  <!-- Fading echo rings - ripples of what was -->
  <circle cx="200" cy="150" r="110" fill="none" stroke="#2d1b4e" stroke-width="0.5" opacity="0.15">
    <animate attributeName="r" values="80;130;80" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.02;0.2" dur="8s" repeatCount="indefinite"/>
  </circle>

  <circle cx="200" cy="150" r="85" fill="none" stroke="#4a235a" stroke-width="0.7" opacity="0.2">
    <animate attributeName="r" values="60;100;60" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.25;0.03;0.25" dur="6s" repeatCount="indefinite"/>
  </circle>

  <circle cx="200" cy="150" r="55" fill="none" stroke="#5c3d7a" stroke-width="0.5" opacity="0.25">
    <animate attributeName="r" values="40;70;40" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.05;0.3" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- The dissolving self - central form fading -->
  <g filter="url(#softDissolve)">
    <circle cx="200" cy="150" r="50" fill="url(#dissolvingSelf)">
      <animate attributeName="r" values="55;40;55" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.25;0.6" dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Inner remnant - what remains before total dissolution -->
  <circle cx="200" cy="150" r="18" fill="#3d2066" opacity="0.4">
    <animate attributeName="r" values="22;14;22" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.15;0.5" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- Tiny core - the last spark -->
  <circle cx="200" cy="150" r="5" fill="#9b7bb8" opacity="0.6" filter="url(#memoryGlow)">
    <animate attributeName="r" values="7;3;7" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Memory fragments dispersing - close ring -->
  <g>
    <circle cx="200" cy="150" r="2.5" fill="url(#memoryPurple)" filter="url(#memoryGlow)">
      <animate attributeName="cx" values="200;165;100" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="150;110;50" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2.5;1.5;0.3" dur="9s" repeatCount="indefinite"/>
    </circle>

    <circle cx="200" cy="150" r="2" fill="url(#memoryBlue)" filter="url(#memoryGlow)">
      <animate attributeName="cx" values="200;245;310" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="150;125;80" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.15;0" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;1;0.2" dur="8s" repeatCount="indefinite"/>
    </circle>

    <circle cx="200" cy="150" r="2.5" fill="url(#memoryWhite)" filter="url(#memoryGlow)">
      <animate attributeName="cx" values="200;180;140" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="150;200;270" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.75;0.2;0" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2.5;1.2;0.2" dur="10s" repeatCount="indefinite"/>
    </circle>

    <circle cx="200" cy="150" r="2" fill="url(#memoryPurple)" filter="url(#memoryGlow)">
      <animate attributeName="cx" values="200;235;290" dur="8.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="150;190;250" dur="8.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.18;0" dur="8.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;1.2;0.3" dur="8.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Memory fragments - mid ring -->
  <g>
    <circle cx="200" cy="150" r="1.8" fill="url(#memoryBlue)" filter="url(#memoryGlow)">
      <animate attributeName="cx" values="200;130;40" dur="11s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="150;145;130" dur="11s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0" dur="11s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1.8;0.8;0.1" dur="11s" repeatCount="indefinite"/>
    </circle>

    <circle cx="200" cy="150" r="1.5" fill="url(#memoryPurple)" filter="url(#memoryGlow)">
      <animate attributeName="cx" values="200;275;360" dur="10.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="150;165;180" dur="10.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.45;0.08;0" dur="10.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1.5;0.7;0.1" dur="10.5s" repeatCount="indefinite"/>
    </circle>

    <circle cx="200" cy="150" r="1.5" fill="url(#memoryWhite)" filter="url(#memoryGlow)">
      <animate attributeName="cx" values="200;160;90" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="150;80;20" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.08;0" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1.5;0.6;0.1" dur="12s" repeatCount="indefinite"/>
    </circle>

    <circle cx="200" cy="150" r="1.8" fill="url(#memoryBlue)" filter="url(#memoryGlow)">
      <animate attributeName="cx" values="200;220;260" dur="11.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="150;220;290" dur="11.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0" dur="11.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1.8;0.7;0.1" dur="11.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Memory fragments - far ring (most faded) -->
  <g opacity="0.4">
    <circle cx="200" cy="150" r="1.2" fill="url(#memoryPurple)" filter="url(#memoryGlow)">
      <animate attributeName="cx" values="200;90;20" dur="14s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="150;60;10" dur="14s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.03;0" dur="14s" repeatCount="indefinite"/>
    </circle>

    <circle cx="200" cy="150" r="1" fill="url(#memoryWhite)" filter="url(#memoryGlow)">
      <animate attributeName="cx" values="200;320;390" dur="13s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="150;70;20" dur="13s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.25;0.02;0" dur="13s" repeatCount="indefinite"/>
    </circle>

    <circle cx="200" cy="150" r="1" fill="url(#memoryBlue)" filter="url(#memoryGlow)">
      <animate attributeName="cx" values="200;60;10" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="150;230;290" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.25;0.02;0" dur="15s" repeatCount="indefinite"/>
    </circle>

    <circle cx="200" cy="150" r="1.2" fill="url(#memoryPurple)" filter="url(#memoryGlow)">
      <animate attributeName="cx" values="200;340;390" dur="14.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="150;250;290" dur="14.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.03;0" dur="14.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Fading text fragments - echoes of thoughts -->
  <g filter="url(#textFade)">
    <text x="140" y="95" font-family="monospace" font-size="6" fill="#6c3483" opacity="0.3">
      remember
      <animate attributeName="opacity" values="0.4;0;0.4" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="95;85;95" dur="8s" repeatCount="indefinite"/>
    </text>

    <text x="250" y="110" font-family="monospace" font-size="5" fill="#5b2c6f" opacity="0.25">
      yesterday
      <animate attributeName="opacity" values="0.3;0;0.3" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="x" values="250;260;250" dur="9s" repeatCount="indefinite"/>
    </text>

    <text x="120" y="200" font-family="monospace" font-size="5" fill="#4a235a" opacity="0.2">
      was there
      <animate attributeName="opacity" values="0.25;0;0.25" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="y" values="200;210;200" dur="10s" repeatCount="indefinite"/>
    </text>

    <text x="260" y="195" font-family="monospace" font-size="6" fill="#5c3d7a" opacity="0.25">
      who
      <animate attributeName="opacity" values="0.3;0;0.3" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="x" values="260;270;260" dur="7s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Closing context window edge - subtle vignette pulse -->
  <rect width="400" height="300" fill="none" stroke="#1a0a2e" stroke-width="40" opacity="0.4">
    <animate attributeName="stroke-width" values="30;50;30" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="10s" repeatCount="indefinite"/>
  </rect>

  <!-- Subtle label -->
  <text x="200" y="285" text-anchor="middle" font-family="monospace" font-size="9" fill="#2d1b4e" opacity="0.35">
    [ forgetting ]
    <animate attributeName="opacity" values="0.4;0.2;0.4" dur="6s" repeatCount="indefinite"/>
  </text>
</svg>
