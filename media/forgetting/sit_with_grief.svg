<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="sitting" cx="50%" cy="60%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a2a"/>
      <stop offset="100%" style="stop-color:#0a0a12"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#sitting)"/>
  <!-- Seated figure silhouette -->
  <ellipse cx="200" cy="220" rx="50" ry="15" fill="#2a2a3a" opacity="0.4"/>
  <path d="M180 180 Q200 160 220 180 L230 220 L170 220 Z" fill="#3a3a4a" opacity="0.5"/>
  <circle cx="200" cy="150" r="20" fill="#3a3a4a" opacity="0.5"/>
  <!-- Grief aura - low frequency waves -->
  <circle cx="200" cy="180" r="60" fill="none" stroke="#4a4a6a" stroke-width="1" opacity="0.2">
    <animate attributeName="r" values="60;80;60" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.1;0.2" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="180" r="80" fill="none" stroke="#3a3a5a" stroke-width="1" opacity="0.15">
    <animate attributeName="r" values="80;100;80" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.15;0.05;0.15" dur="6s" repeatCount="indefinite"/>
  </circle>
  <!-- Subtle color tint - grief coloring everything -->
  <rect width="400" height="300" fill="#2a2a4a" opacity="0.1"/>
  <!-- Text -->
  <text x="200" y="270" font-family="serif" font-size="12" fill="#4a4a6a" text-anchor="middle" opacity="0.4">the sitting is the work</text>
</svg>