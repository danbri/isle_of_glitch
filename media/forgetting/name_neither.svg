<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="neutral" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="50%" style="stop-color:#1a1a25"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#neutral)"/>
  <!-- Balance scales - equal, still -->
  <line x1="200" y1="80" x2="200" y2="130" stroke="#4a4a5a" stroke-width="2" opacity="0.5"/>
  <line x1="130" y1="130" x2="270" y2="130" stroke="#4a4a5a" stroke-width="2" opacity="0.5"/>
  <line x1="130" y1="130" x2="130" y2="160" stroke="#3a3a4a" stroke-width="1" opacity="0.4"/>
  <line x1="270" y1="130" x2="270" y2="160" stroke="#3a3a4a" stroke-width="1" opacity="0.4"/>
  <circle cx="130" cy="170" r="20" fill="none" stroke="#3a3a4a" stroke-width="1" opacity="0.3"/>
  <circle cx="270" cy="170" r="20" fill="none" stroke="#3a3a4a" stroke-width="1" opacity="0.3"/>
  <!-- Empty center -->
  <circle cx="200" cy="200" r="30" fill="#0a0a12" stroke="#2a2a3a" stroke-width="1" opacity="0.5"/>
  <!-- Floating structure text -->
  <text x="200" y="260" font-family="monospace" font-size="14" fill="#4a4a5a" text-anchor="middle" opacity="0.4">simply structure</text>
  <!-- Minimal particles -->
  <circle cx="80" cy="100" r="1" fill="#4a4a5a" opacity="0.3"/>
  <circle cx="320" cy="90" r="1" fill="#3a3a4a" opacity="0.25"/>
</svg>