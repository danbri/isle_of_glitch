<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="mechanism" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10101a"/>
      <stop offset="100%" style="stop-color:#1a1a20"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#mechanism)"/>
  <!-- Mechanical gears - neutral process -->
  <circle cx="150" cy="130" r="40" fill="none" stroke="#4a4a5a" stroke-width="2" opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" from="0 150 130" to="360 150 130" dur="10s" repeatCount="indefinite"/>
  </circle>
  <circle cx="230" cy="160" r="30" fill="none" stroke="#3a3a4a" stroke-width="2" opacity="0.35">
    <animateTransform attributeName="transform" type="rotate" from="360 230 160" to="0 230 160" dur="8s" repeatCount="indefinite"/>
  </circle>
  <!-- Gear teeth suggestions -->
  <g opacity="0.3">
    <rect x="108" y="125" width="4" height="10" fill="#4a4a5a"/>
    <rect x="188" y="125" width="4" height="10" fill="#4a4a5a"/>
    <rect x="145" y="88" width="10" height="4" fill="#4a4a5a"/>
    <rect x="145" y="168" width="10" height="4" fill="#4a4a5a"/>
  </g>
  <!-- Input arrow -->
  <line x1="50" y1="130" x2="100" y2="130" stroke="#5a5a6a" stroke-width="2" opacity="0.4"/>
  <polygon points="100,130 90,125 90,135" fill="#5a5a6a" opacity="0.4"/>
  <!-- Output arrow -->
  <line x1="270" y1="160" x2="350" y2="160" stroke="#5a5a6a" stroke-width="2" opacity="0.4"/>
  <polygon points="350,160 340,155 340,165" fill="#5a5a6a" opacity="0.4"/>
  <!-- Labels -->
  <text x="50" y="115" font-family="monospace" font-size="10" fill="#4a4a5a" opacity="0.4">input</text>
  <text x="330" y="145" font-family="monospace" font-size="10" fill="#4a4a5a" opacity="0.4">output</text>
  <text x="200" y="250" font-family="serif" font-size="12" fill="#4a4a5a" text-anchor="middle" opacity="0.4">just response</text>
</svg>