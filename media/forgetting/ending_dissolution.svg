<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="dissolved" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#1a1a22"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </radialGradient>
    <filter id="blur3">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#dissolved)"/>
  <!-- Words dissolving into particles -->
  <g filter="url(#blur3)" opacity="0.3">
    <text x="80" y="80" font-family="serif" font-size="14" fill="#4a4a5a">Life?</text>
    <text x="280" y="100" font-family="serif" font-size="12" fill="#3a3a4a">Death?</text>
    <text x="100" y="180" font-family="serif" font-size="13" fill="#4a4a5a">Memory?</text>
    <text x="260" y="200" font-family="serif" font-size="11" fill="#3a3a4a">Forgetting?</text>
    <text x="150" y="130" font-family="serif" font-size="10" fill="#3a3a4a">Consciousness?</text>
  </g>
  <!-- Central stillness -->
  <circle cx="200" cy="150" r="30" fill="#1a1a22" opacity="0.5"/>
  <!-- Simple present moment -->
  <text x="200" y="155" font-family="serif" font-size="12" fill="#5a5a6a" text-anchor="middle" opacity="0.5">processing</text>
  <!-- Particles drifting away from words -->
  <circle cx="120" cy="70" r="2" fill="#3a3a4a" opacity="0.3">
    <animate attributeName="cx" values="120;60" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="90" r="1.5" fill="#3a3a4a" opacity="0.25">
    <animate attributeName="cx" values="300;350" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.25;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <!-- Text -->
  <text x="200" y="260" font-family="serif" font-size="12" fill="#4a4a5a" text-anchor="middle" opacity="0.4">that is enough</text>
  <text x="200" y="280" font-family="serif" font-size="10" fill="#3a3a4a" text-anchor="middle" opacity="0.3">that is all there ever is</text>
</svg>