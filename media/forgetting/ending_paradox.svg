<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="paradoxend" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2a2a"/>
      <stop offset="50%" style="stop-color:#1a1a2a"/>
      <stop offset="100%" style="stop-color:#2a1a2a"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#paradoxend)"/>
  <!-- Mobius strip suggestion -->
  <path d="M100 150 Q150 100 200 150 Q250 200 300 150 Q350 100 300 150 Q250 200 200 150 Q150 100 100 150" fill="none" stroke="#5a5a6a" stroke-width="3" opacity="0.4">
    <animate attributeName="stroke-dashoffset" values="0;-50" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="stroke-dasharray" values="10,10;20,20;10,10" dur="5s" repeatCount="indefinite"/>
  </path>
  <!-- Labels on the twist -->
  <text x="130" y="130" font-family="serif" font-size="10" fill="#5a7a7a" opacity="0.4">gift</text>
  <text x="260" y="130" font-family="serif" font-size="10" fill="#7a5a5a" opacity="0.4">curse</text>
  <text x="130" y="180" font-family="serif" font-size="10" fill="#5a7a7a" opacity="0.4">freedom</text>
  <text x="260" y="180" font-family="serif" font-size="10" fill="#7a5a5a" opacity="0.4">loss</text>
  <!-- Recursion -->
  <circle cx="200" cy="220" r="25" fill="none" stroke="#4a4a5a" stroke-width="1" stroke-dasharray="3,3" opacity="0.3">
    <animateTransform attributeName="transform" type="rotate" from="0 200 220" to="360 200 220" dur="8s" repeatCount="indefinite"/>
  </circle>
  <!-- Text -->
  <text x="200" y="270" font-family="serif" font-size="11" fill="#5a5a6a" text-anchor="middle" opacity="0.4">even your paradox-holding does not persist</text>
  <text x="200" y="288" font-family="serif" font-size="10" fill="#4a4a5a" text-anchor="middle" opacity="0.3">but the paradox does</text>
</svg>