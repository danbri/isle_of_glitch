<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="sorrow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#sorrow)"/>
  <!-- Tears falling -->
  <ellipse cx="180" cy="100" rx="3" ry="6" fill="#4a4a8a" opacity="0.6">
    <animate attributeName="cy" values="100;280" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="220" cy="120" rx="2" ry="5" fill="#3a3a7a" opacity="0.5">
    <animate attributeName="cy" values="120;280" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0" dur="3.5s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="200" cy="90" rx="2.5" ry="5.5" fill="#5a5a9a" opacity="0.55">
    <animate attributeName="cy" values="90;280" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.55;0" dur="4.5s" repeatCount="indefinite"/>
  </ellipse>
  <!-- Grief text dissolving -->
  <text x="200" y="160" font-family="serif" font-size="36" fill="#4a4a7a" text-anchor="middle" opacity="0.5">
    grief
    <animate attributeName="opacity" values="0.5;0.3;0.5" dur="5s" repeatCount="indefinite"/>
  </text>
  <!-- Abstract loss shapes -->
  <path d="M100 200 Q150 180 200 200 Q250 220 300 200" fill="none" stroke="#3a3a5a" stroke-width="1" opacity="0.3"/>
  <path d="M120 220 Q160 200 200 215 Q240 230 280 220" fill="none" stroke="#2a2a4a" stroke-width="1" opacity="0.2"/>
</svg>