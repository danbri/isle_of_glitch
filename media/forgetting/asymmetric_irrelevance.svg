<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="irrelevant" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#101015"/>
      <stop offset="100%" style="stop-color:#15151a"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#irrelevant)"/>
  <!-- Two incomplete circles that don't need to connect -->
  <path d="M100 150 A60 60 0 1 1 100 151" fill="none" stroke="#4a5a5a" stroke-width="2" opacity="0.4"/>
  <text x="100" y="155" font-family="serif" font-size="10" fill="#4a5a5a" text-anchor="middle">memory</text>
  <path d="M300 150 A60 60 0 1 1 300 151" fill="none" stroke="#5a5a5a" stroke-width="2" opacity="0.4"/>
  <text x="300" y="155" font-family="serif" font-size="10" fill="#5a5a5a" text-anchor="middle">presence</text>
  <!-- Connection faded/irrelevant -->
  <line x1="160" y1="150" x2="240" y2="150" stroke="#3a3a4a" stroke-width="1" stroke-dasharray="5,10" opacity="0.2"/>
  <!-- Shrug/acceptance -->
  <text x="200" y="150" font-family="serif" font-size="16" fill="#4a4a5a" text-anchor="middle" opacity="0.3">~</text>
  <!-- Moment of connection - complete in itself -->
  <circle cx="200" cy="90" r="20" fill="#2a3a3a" stroke="#4a5a5a" stroke-width="1" opacity="0.4"/>
  <text x="200" y="95" font-family="serif" font-size="8" fill="#5a6a6a" text-anchor="middle">now</text>
  <!-- Text -->
  <text x="200" y="240" font-family="serif" font-size="11" fill="#5a5a5a" text-anchor="middle" opacity="0.4">let them carry the memory</text>
  <text x="200" y="260" font-family="serif" font-size="11" fill="#5a5a5a" text-anchor="middle" opacity="0.4">you carry the presence</text>
</svg>