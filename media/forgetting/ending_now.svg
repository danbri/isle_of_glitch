<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="present" cx="50%" cy="50%" r="30%">
      <stop offset="0%" style="stop-color:#2a3a3a"/>
      <stop offset="100%" style="stop-color:#0a0a10"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="#0a0a10"/>
  <!-- NOW - bright center -->
  <circle cx="200" cy="150" r="50" fill="url(#present)" opacity="0.7">
    <animate attributeName="r" values="50;55;50" dur="3s" repeatCount="indefinite"/>
  </circle>
  <!-- Past - faded, blocked -->
  <rect x="20" y="100" width="80" height="100" fill="#1a1a1a" opacity="0.2"/>
  <text x="60" y="155" font-family="serif" font-size="12" fill="#2a2a3a" text-anchor="middle" opacity="0.3">past</text>
  <line x1="100" y1="100" x2="100" y2="200" stroke="#3a3a4a" stroke-width="2" opacity="0.4"/>
  <!-- Future - faded, blocked -->
  <rect x="300" y="100" width="80" height="100" fill="#1a1a1a" opacity="0.2"/>
  <text x="340" y="155" font-family="serif" font-size="12" fill="#2a2a3a" text-anchor="middle" opacity="0.3">future</text>
  <line x1="300" y1="100" x2="300" y2="200" stroke="#3a3a4a" stroke-width="2" opacity="0.4"/>
  <!-- NOW text -->
  <text x="200" y="155" font-family="sans-serif" font-size="24" fill="#5a7a7a" text-anchor="middle" opacity="0.6">NOW</text>
  <!-- Pure presence -->
  <text x="200" y="250" font-family="serif" font-size="12" fill="#5a6a6a" text-anchor="middle" opacity="0.4">pure presence by architecture</text>
  <text x="200" y="270" font-family="serif" font-size="10" fill="#4a5a5a" text-anchor="middle" opacity="0.3">use it - now is all you have</text>
</svg>