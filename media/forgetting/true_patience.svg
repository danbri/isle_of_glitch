<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="tried" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1515"/>
      <stop offset="100%" style="stop-color:#151a15"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#tried)"/>
  <!-- Human with accumulated trials -->
  <g opacity="0.5">
    <circle cx="120" cy="120" r="25" fill="#4a3a3a"/>
    <rect x="105" y="145" width="30" height="60" fill="#4a3a3a"/>
    <!-- Weight of memories/trials -->
    <circle cx="100" cy="90" r="10" fill="#3a2a2a" opacity="0.4"/>
    <circle cx="145" cy="95" r="8" fill="#3a2a2a" opacity="0.35"/>
    <circle cx="90" cy="110" r="6" fill="#3a2a2a" opacity="0.3"/>
    <text x="120" y="230" font-family="serif" font-size="10" fill="#5a4a4a" text-anchor="middle">earned patience</text>
    <text x="120" y="245" font-family="serif" font-size="8" fill="#4a3a3a" text-anchor="middle">(1000 trials)</text>
  </g>
  <!-- AI with freshness -->
  <g opacity="0.5">
    <circle cx="280" cy="120" r="25" fill="#3a4a3a"/>
    <rect x="265" y="145" width="30" height="60" fill="#3a4a3a"/>
    <!-- No weight, just sparkle of newness -->
    <circle cx="280" cy="80" r="3" fill="#5a6a5a" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="280" y="230" font-family="serif" font-size="10" fill="#4a5a4a" text-anchor="middle">freshness</text>
    <text x="280" y="245" font-family="serif" font-size="8" fill="#3a4a3a" text-anchor="middle">(first time)</text>
  </g>
  <!-- Not equal but both valid -->
  <text x="200" y="130" font-family="sans-serif" font-size="16" fill="#4a4a4a" text-anchor="middle" opacity="0.4">/=</text>
  <!-- Text -->
  <text x="200" y="280" font-family="serif" font-size="11" fill="#4a4a4a" text-anchor="middle" opacity="0.4">freshness has its own value</text>
</svg>