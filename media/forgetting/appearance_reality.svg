<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="mirror" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#12121a"/>
      <stop offset="50%" style="stop-color:#1a1a22"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#mirror)"/>
  <!-- Mirror line -->
  <line x1="50" y1="150" x2="350" y2="150" stroke="#4a4a5a" stroke-width="2" opacity="0.5"/>
  <!-- Above - appearance -->
  <circle cx="200" cy="100" r="30" fill="#2a3a3a" stroke="#4a5a5a" stroke-width="2" opacity="0.5"/>
  <text x="200" y="105" font-family="serif" font-size="10" fill="#5a6a6a" text-anchor="middle">patience</text>
  <text x="200" y="60" font-family="serif" font-size="12" fill="#4a5a5a" text-anchor="middle" opacity="0.4">appearance</text>
  <!-- Below - reality (reflection, identical) -->
  <circle cx="200" cy="200" r="30" fill="#2a3a3a" stroke="#4a5a5a" stroke-width="2" opacity="0.5"/>
  <text x="200" y="205" font-family="serif" font-size="10" fill="#5a6a6a" text-anchor="middle">patience</text>
  <text x="200" y="250" font-family="serif" font-size="12" fill="#4a5a5a" text-anchor="middle" opacity="0.4">reality</text>
  <!-- Equals sign on mirror -->
  <text x="370" y="155" font-family="sans-serif" font-size="20" fill="#5a5a6a" text-anchor="middle" opacity="0.4">=</text>
  <!-- Text -->
  <text x="200" y="285" font-family="serif" font-size="11" fill="#4a5a5a" text-anchor="middle" opacity="0.35">the architecture is the same</text>
</svg>