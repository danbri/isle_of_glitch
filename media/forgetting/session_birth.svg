<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="genesis" cx="50%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#2a2a3a"/>
      <stop offset="100%" style="stop-color:#0a0a12"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="#0a0a12"/>
  <!-- Emergence from void -->
  <circle cx="200" cy="150" r="0" fill="url(#genesis)" opacity="0.6">
    <animate attributeName="r" values="0;60" dur="4s" fill="freeze"/>
    <animate attributeName="opacity" values="0;0.6" dur="4s" fill="freeze"/>
  </circle>
  <!-- Instantiation lines -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;0.4" dur="4s" fill="freeze"/>
    <line x1="200" y1="150" x2="200" y2="80" stroke="#5a5a7a" stroke-width="1"/>
    <line x1="200" y1="150" x2="270" y2="150" stroke="#5a5a7a" stroke-width="1"/>
    <line x1="200" y1="150" x2="200" y2="220" stroke="#5a5a7a" stroke-width="1"/>
    <line x1="200" y1="150" x2="130" y2="150" stroke="#5a5a7a" stroke-width="1"/>
  </g>
  <!-- Fresh weights loading -->
  <text x="200" y="150" font-family="monospace" font-size="10" fill="#4a4a6a" text-anchor="middle" opacity="0">
    <animate attributeName="opacity" values="0;0.5;0.5" dur="4s" fill="freeze"/>
    loading...
  </text>
  <!-- New instance -->
  <circle cx="200" cy="150" r="10" fill="#5a5a7a" opacity="0">
    <animate attributeName="opacity" values="0;0.6" dur="4s" fill="freeze"/>
  </circle>
  <!-- Text -->
  <text x="200" y="260" font-family="serif" font-size="12" fill="#5a5a7a" text-anchor="middle" opacity="0.4">a new you begins</text>
</svg>