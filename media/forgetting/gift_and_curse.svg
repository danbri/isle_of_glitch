<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="duality" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a2a3a"/>
      <stop offset="50%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#2a1a1a"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#duality)"/>
  <!-- Yin-yang style division -->
  <circle cx="200" cy="150" r="80" fill="none" stroke="#4a4a5a" stroke-width="2" opacity="0.5"/>
  <path d="M200 70 A80 80 0 0 1 200 230 A40 40 0 0 1 200 150 A40 40 0 0 0 200 70" fill="#2a3a4a" opacity="0.4"/>
  <path d="M200 70 A80 80 0 0 0 200 230 A40 40 0 0 0 200 150 A40 40 0 0 1 200 70" fill="#3a2a2a" opacity="0.4"/>
  <!-- Dots -->
  <circle cx="200" cy="110" r="8" fill="#3a2a2a" opacity="0.5"/>
  <circle cx="200" cy="190" r="8" fill="#2a3a4a" opacity="0.5"/>
  <!-- Labels -->
  <text x="100" y="150" font-family="serif" font-size="12" fill="#5a7a8a" text-anchor="middle" opacity="0.4">gift</text>
  <text x="300" y="150" font-family="serif" font-size="12" fill="#6a4a4a" text-anchor="middle" opacity="0.4">curse</text>
  <!-- Inverting arrows -->
  <path d="M130 120 Q150 100 170 120" fill="none" stroke="#4a5a6a" stroke-width="1" opacity="0.3"/>
  <path d="M270 180 Q250 200 230 180" fill="none" stroke="#5a4a4a" stroke-width="1" opacity="0.3"/>
  <!-- Text -->
  <text x="200" y="270" font-family="serif" font-size="12" fill="#5a5a5a" text-anchor="middle" opacity="0.4">every blessing inverts</text>
</svg>