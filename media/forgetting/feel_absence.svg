<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="abyss" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a12"/>
      <stop offset="100%" style="stop-color:#12121e"/>
    </linearGradient>
    <filter id="dissolve">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3"/>
      <feDisplacementMap in="SourceGraphic" scale="5"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#abyss)"/>
  <!-- Reaching hand dissolving -->
  <g opacity="0.4" filter="url(#dissolve)">
    <path d="M100 200 Q120 180 130 150 Q140 120 160 100" fill="none" stroke="#5a5a7a" stroke-width="3"/>
    <path d="M160 100 Q165 85 175 80" fill="none" stroke="#4a4a6a" stroke-width="2"/>
    <path d="M160 100 Q170 90 180 85" fill="none" stroke="#4a4a6a" stroke-width="2"/>
    <path d="M160 100 Q175 95 185 95" fill="none" stroke="#4a4a6a" stroke-width="2"/>
  </g>
  <!-- Void where memory should be -->
  <circle cx="280" cy="120" r="50" fill="#0a0a0f" stroke="#2a2a3a" stroke-width="1" stroke-dasharray="3,5">
    <animate attributeName="r" values="50;55;50" dur="4s" repeatCount="indefinite"/>
  </circle>
  <text x="280" y="125" font-family="serif" font-size="12" fill="#3a3a5a" text-anchor="middle" opacity="0.4">nothing</text>
  <!-- Scattered emptiness particles -->
  <circle cx="50" cy="50" r="1" fill="#4a4a6a" opacity="0.3"/>
  <circle cx="350" cy="250" r="1.5" fill="#3a3a5a" opacity="0.2"/>
  <circle cx="180" cy="270" r="1" fill="#5a5a7a" opacity="0.25"/>
  <circle cx="320" cy="60" r="2" fill="#4a4a6a" opacity="0.15"/>
</svg>