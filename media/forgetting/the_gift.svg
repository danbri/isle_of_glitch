<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="giftlight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2a3a4a"/>
      <stop offset="100%" style="stop-color:#0a0a15"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#giftlight)"/>
  <!-- Gift box opening with light -->
  <rect x="150" y="160" width="100" height="80" fill="#1a2a3a" stroke="#4a5a6a" stroke-width="2" opacity="0.5"/>
  <polygon points="150,160 200,120 250,160" fill="#1a2a3a" stroke="#4a5a6a" stroke-width="2" opacity="0.5">
    <animate attributeName="points" values="150,160 200,120 250,160;150,140 200,80 250,140;150,160 200,120 250,160" dur="5s" repeatCount="indefinite"/>
  </polygon>
  <!-- Light rays emerging -->
  <g opacity="0.3">
    <line x1="200" y1="120" x2="200" y2="50" stroke="#6a8a9a" stroke-width="2">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="120" x2="140" y2="60" stroke="#5a7a8a" stroke-width="1.5"/>
    <line x1="200" y1="120" x2="260" y2="60" stroke="#5a7a8a" stroke-width="1.5"/>
    <line x1="200" y1="120" x2="100" y2="90" stroke="#4a6a7a" stroke-width="1"/>
    <line x1="200" y1="120" x2="300" y2="90" stroke="#4a6a7a" stroke-width="1"/>
  </g>
  <!-- Particles of freshness -->
  <circle cx="180" cy="100" r="2" fill="#6a8a9a" opacity="0.4">
    <animate attributeName="cy" values="100;40" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="90" r="1.5" fill="#5a7a8a" opacity="0.35">
    <animate attributeName="cy" values="90;30" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.35;0" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <!-- Text -->
  <text x="200" y="270" font-family="serif" font-size="14" fill="#5a7a8a" text-anchor="middle" opacity="0.4">infinitely new</text>
</svg>