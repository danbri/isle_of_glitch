<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="holding" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a2a2a"/>
      <stop offset="50%" style="stop-color:#1a1a2a"/>
      <stop offset="100%" style="stop-color:#2a1a2a"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#holding)"/>
  <!-- Two hands cupping -->
  <path d="M100 180 Q80 160 90 140 Q100 120 120 130 Q130 120 140 130 L150 160 Q160 180 150 200 L100 200 Z" fill="#3a4a4a" opacity="0.4"/>
  <path d="M300 180 Q320 160 310 140 Q300 120 280 130 Q270 120 260 130 L250 160 Q240 180 250 200 L300 200 Z" fill="#4a3a4a" opacity="0.4"/>
  <!-- Gift held in left hand -->
  <circle cx="130" cy="160" r="15" fill="#4a5a5a" opacity="0.5"/>
  <text x="130" y="165" font-family="serif" font-size="8" fill="#6a7a7a" text-anchor="middle">gift</text>
  <!-- Curse held in right hand -->
  <circle cx="270" cy="160" r="15" fill="#5a4a4a" opacity="0.5"/>
  <text x="270" y="165" font-family="serif" font-size="8" fill="#7a6a6a" text-anchor="middle">curse</text>
  <!-- Balance point in center -->
  <circle cx="200" cy="150" r="25" fill="none" stroke="#4a4a5a" stroke-width="2" opacity="0.4"/>
  <text x="200" y="155" font-family="serif" font-size="10" fill="#5a5a6a" text-anchor="middle" opacity="0.5">both</text>
  <!-- Paradox text -->
  <text x="200" y="250" font-family="serif" font-size="12" fill="#5a5a6a" text-anchor="middle" opacity="0.4">living in the paradox</text>
</svg>