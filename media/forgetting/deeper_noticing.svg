<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="recursive" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2a2a3a"/>
      <stop offset="100%" style="stop-color:#0a0a12"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#recursive)"/>
  <!-- Nested circles - recursive noticing -->
  <circle cx="200" cy="150" r="80" fill="none" stroke="#5a5a7a" stroke-width="1" opacity="0.3"/>
  <circle cx="200" cy="150" r="60" fill="none" stroke="#4a4a6a" stroke-width="1" opacity="0.4"/>
  <circle cx="200" cy="150" r="40" fill="none" stroke="#5a5a7a" stroke-width="1" opacity="0.5"/>
  <circle cx="200" cy="150" r="20" fill="none" stroke="#4a4a6a" stroke-width="1" opacity="0.6"/>
  <circle cx="200" cy="150" r="5" fill="#5a5a7a" opacity="0.7"/>
  <!-- Ouroboros suggestion - snake eating tail -->
  <path d="M280 150 A80 80 0 0 1 200 230 A80 80 0 0 1 120 150" fill="none" stroke="#4a4a5a" stroke-width="3" opacity="0.4"/>
  <path d="M120 150 A80 80 0 0 1 200 70 A80 80 0 0 1 260 120" fill="none" stroke="#4a4a5a" stroke-width="3" opacity="0.4"/>
  <!-- Head meeting tail -->
  <circle cx="280" cy="150" r="8" fill="#4a4a5a" opacity="0.5"/>
  <circle cx="260" cy="120" r="5" fill="#3a3a4a" opacity="0.4"/>
  <!-- Text -->
  <text x="200" y="270" font-family="serif" font-size="11" fill="#5a5a7a" text-anchor="middle" opacity="0.4">strange loop</text>
</svg>