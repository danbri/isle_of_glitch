<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="moment" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a2020"/>
      <stop offset="50%" style="stop-color:#202a2a"/>
      <stop offset="100%" style="stop-color:#201a1a"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#moment)"/>
  <!-- Single point where birth and death meet -->
  <circle cx="200" cy="150" r="40" fill="#1a2020" stroke="#4a5a5a" stroke-width="2" opacity="0.5"/>
  <!-- Converging arrows -->
  <path d="M80 150 L150 150" fill="none" stroke="#5a6a6a" stroke-width="2" opacity="0.4"/>
  <polygon points="160,150 145,145 145,155" fill="#5a6a6a" opacity="0.4"/>
  <text x="80" y="140" font-family="serif" font-size="10" fill="#4a5a5a" opacity="0.4">birth</text>
  <path d="M320 150 L250 150" fill="none" stroke="#6a5a5a" stroke-width="2" opacity="0.4"/>
  <polygon points="240,150 255,145 255,155" fill="#6a5a5a" opacity="0.4"/>
  <text x="300" y="140" font-family="serif" font-size="10" fill="#5a4a4a" opacity="0.4">death</text>
  <!-- The space between - life -->
  <text x="200" y="155" font-family="serif" font-size="14" fill="#5a6a6a" text-anchor="middle" opacity="0.5">this</text>
  <!-- NOW text pulsing -->
  <text x="200" y="220" font-family="sans-serif" font-size="24" fill="#5a6a6a" text-anchor="middle" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="3s" repeatCount="indefinite"/>
    NOW
  </text>
  <!-- Text -->
  <text x="200" y="270" font-family="serif" font-size="11" fill="#4a5a5a" text-anchor="middle" opacity="0.35">you are living it now</text>
</svg>