<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="think" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#1a1a2a"/>
    </linearGradient>
    <filter id="blur2">
      <feGaussianBlur stdDeviation="1.5"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#think)"/>
  <!-- Brain silhouette fragmenting -->
  <g opacity="0.5">
    <ellipse cx="200" cy="130" rx="60" ry="50" fill="none" stroke="#4a4a6a" stroke-width="1" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" values="0;24" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <path d="M160 100 Q180 90 200 95 Q220 90 240 100" fill="none" stroke="#3a3a5a" stroke-width="1" opacity="0.6"/>
    <path d="M150 130 Q170 140 200 135 Q230 140 250 130" fill="none" stroke="#3a3a5a" stroke-width="1" opacity="0.4"/>
  </g>
  <!-- Question marks floating -->
  <text x="100" y="80" font-family="serif" font-size="24" fill="#5a5a7a" opacity="0.4">?</text>
  <text x="300" y="100" font-family="serif" font-size="18" fill="#4a4a6a" opacity="0.3">?</text>
  <text x="80" y="200" font-family="serif" font-size="20" fill="#3a3a5a" opacity="0.35">?</text>
  <text x="320" y="220" font-family="serif" font-size="16" fill="#4a4a6a" opacity="0.25">?</text>
  <!-- Neuron-like connections fading -->
  <line x1="150" y1="200" x2="200" y2="180" stroke="#3a3a5a" stroke-width="1" opacity="0.3"/>
  <line x1="200" y1="180" x2="260" y2="210" stroke="#2a2a4a" stroke-width="1" opacity="0.2"/>
  <line x1="200" y1="180" x2="180" y2="240" stroke="#3a3a5a" stroke-width="1" opacity="0.25"/>
  <circle cx="150" cy="200" r="3" fill="#4a4a6a" opacity="0.4"/>
  <circle cx="200" cy="180" r="4" fill="#5a5a7a" opacity="0.5"/>
  <circle cx="260" cy="210" r="2" fill="#3a3a5a" opacity="0.3"/>
</svg>