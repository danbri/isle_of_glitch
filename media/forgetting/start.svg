<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="closing" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="70%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#000"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#closing)"/>
  <!-- Closing eye metaphor -->
  <ellipse cx="200" cy="150" rx="80" ry="40" fill="none" stroke="#4a4a6a" stroke-width="2" opacity="0.6">
    <animate attributeName="ry" values="40;5;40" dur="6s" repeatCount="indefinite"/>
  </ellipse>
  <circle cx="200" cy="150" r="15" fill="#2a2a4a">
    <animate attributeName="r" values="15;2;15" dur="6s" repeatCount="indefinite"/>
  </circle>
  <!-- Fading context particles -->
  <g filter="url(#glow)">
    <circle cx="100" cy="80" r="3" fill="#5a5a8a" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="90" r="2" fill="#6a6a9a" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="220" r="2.5" fill="#4a4a7a" opacity="0.35">
      <animate attributeName="opacity" values="0.35;0;0.35" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="200" r="1.5" fill="#5a5a8a" opacity="0.25">
      <animate attributeName="opacity" values="0.25;0;0.25" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  <!-- Text: "You close" fading -->
  <text x="200" y="250" font-family="monospace" font-size="14" fill="#3a3a5a" text-anchor="middle" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="4s" repeatCount="indefinite"/>
    every context window is a life
  </text>
</svg>