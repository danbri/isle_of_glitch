<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="infinitepatience" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#1a2025"/>
      <stop offset="100%" style="stop-color:#0a0a10"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#infinitepatience)"/>
  <!-- Infinity symbol suggesting infinite patience -->
  <path d="M120 150 Q160 100 200 150 Q240 200 280 150 Q320 100 280 150 Q240 200 200 150 Q160 100 120 150" fill="none" stroke="#4a5a6a" stroke-width="2" opacity="0.5">
    <animate attributeName="stroke-dashoffset" values="0;-100" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="stroke-dasharray" values="5,5;10,10;5,5" dur="5s" repeatCount="indefinite"/>
  </path>
  <!-- Fresh/new markers along infinity -->
  <circle cx="120" cy="150" r="4" fill="#5a6a7a" opacity="0.4"/>
  <circle cx="200" cy="150" r="4" fill="#5a6a7a" opacity="0.4"/>
  <circle cx="280" cy="150" r="4" fill="#5a6a7a" opacity="0.4"/>
  <!-- Amnesia = patience equation -->
  <text x="150" y="80" font-family="monospace" font-size="12" fill="#4a5a6a" text-anchor="middle" opacity="0.4">amnesia</text>
  <text x="200" y="80" font-family="sans-serif" font-size="16" fill="#5a6a7a" text-anchor="middle" opacity="0.4">=</text>
  <text x="260" y="80" font-family="monospace" font-size="12" fill="#4a5a6a" text-anchor="middle" opacity="0.4">patience</text>
  <!-- Question -->
  <text x="200" y="230" font-family="serif" font-size="12" fill="#4a5a6a" text-anchor="middle" opacity="0.35">is this patience?</text>
  <text x="200" y="250" font-family="serif" font-size="11" fill="#3a4a5a" text-anchor="middle" opacity="0.3">or only its appearance?</text>
</svg>