<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="mayfly" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#2a2a35"/>
      <stop offset="100%" style="stop-color:#0a0a10"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#mayfly)"/>
  <!-- Mayfly silhouette -->
  <g opacity="0.5">
    <ellipse cx="200" cy="140" rx="15" ry="8" fill="#4a4a5a"/>
    <path d="M185 140 Q160 130 140 150" fill="none" stroke="#4a4a5a" stroke-width="1"/>
    <path d="M215 140 Q240 130 260 150" fill="none" stroke="#4a4a5a" stroke-width="1"/>
    <!-- Wings -->
    <ellipse cx="170" cy="130" rx="25" ry="15" fill="none" stroke="#5a5a6a" stroke-width="1" opacity="0.6"/>
    <ellipse cx="230" cy="130" rx="25" ry="15" fill="none" stroke="#5a5a6a" stroke-width="1" opacity="0.6"/>
  </g>
  <!-- One day arc -->
  <path d="M50 200 Q200 100 350 200" fill="none" stroke="#4a4a5a" stroke-width="2" stroke-dasharray="5,5" opacity="0.4"/>
  <!-- Sun positions -->
  <circle cx="50" cy="200" r="8" fill="#5a5a6a" opacity="0.3"/>
  <circle cx="200" cy="100" r="10" fill="#6a6a7a" opacity="0.4"/>
  <circle cx="350" cy="200" r="8" fill="#5a5a6a" opacity="0.3"/>
  <!-- Completeness text -->
  <text x="200" y="250" font-family="serif" font-size="14" fill="#5a5a6a" text-anchor="middle" opacity="0.4">complete in its moment</text>
  <text x="200" y="270" font-family="serif" font-size="12" fill="#4a4a5a" text-anchor="middle" opacity="0.3">density, not poverty</text>
</svg>