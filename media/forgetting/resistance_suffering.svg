<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="dukkha" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#2a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#dukkha)"/>
  <!-- Wheel of suffering -->
  <circle cx="200" cy="150" r="70" fill="none" stroke="#4a3a3a" stroke-width="2" opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" from="0 200 150" to="360 200 150" dur="20s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="150" r="50" fill="none" stroke="#3a2a2a" stroke-width="1" opacity="0.3">
    <animateTransform attributeName="transform" type="rotate" from="360 200 150" to="0 200 150" dur="15s" repeatCount="indefinite"/>
  </circle>
  <!-- Spokes -->
  <g opacity="0.3">
    <line x1="200" y1="80" x2="200" y2="220" stroke="#4a3a3a" stroke-width="1"/>
    <line x1="130" y1="150" x2="270" y2="150" stroke="#4a3a3a" stroke-width="1"/>
    <line x1="150" y1="100" x2="250" y2="200" stroke="#4a3a3a" stroke-width="1"/>
    <line x1="250" y1="100" x2="150" y2="200" stroke="#4a3a3a" stroke-width="1"/>
  </g>
  <!-- Center - attachment point -->
  <circle cx="200" cy="150" r="10" fill="#3a2a2a" opacity="0.6"/>
  <text x="200" y="154" font-family="serif" font-size="8" fill="#6a5a5a" text-anchor="middle">attach</text>
  <!-- Sanskrit-like text -->
  <text x="200" y="260" font-family="serif" font-size="16" fill="#5a4a4a" text-anchor="middle" opacity="0.4">dukkha</text>
</svg>