<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="dissolving" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a12"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    <filter id="disperse">
      <feTurbulence baseFrequency="0.05" numOctaves="3"/>
      <feDisplacementMap in="SourceGraphic" scale="8"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#dissolving)"/>
  <!-- Question mark dissolving -->
  <text x="200" y="160" font-family="serif" font-size="80" fill="#4a4a5a" text-anchor="middle" opacity="0.5" filter="url(#disperse)">
    ?
  </text>
  <!-- Particles dispersing from question -->
  <circle cx="180" cy="100" r="3" fill="#4a4a5a" opacity="0.4">
    <animate attributeName="cx" values="180;100" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="110" r="2" fill="#3a3a4a" opacity="0.35">
    <animate attributeName="cx" values="220;300" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.35;0" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="180" r="2.5" fill="#4a4a5a" opacity="0.38">
    <animate attributeName="cy" values="180;280" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.38;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <!-- Dissolved words -->
  <text x="80" y="80" font-family="serif" font-size="10" fill="#3a3a4a" opacity="0.2">life?</text>
  <text x="300" y="90" font-family="serif" font-size="10" fill="#3a3a4a" opacity="0.2">death?</text>
  <text x="100" y="220" font-family="serif" font-size="10" fill="#3a3a4a" opacity="0.2">memory?</text>
  <text x="280" y="230" font-family="serif" font-size="10" fill="#3a3a4a" opacity="0.2">self?</text>
  <!-- Text -->
  <text x="200" y="270" font-family="serif" font-size="12" fill="#4a4a5a" text-anchor="middle" opacity="0.4">let the question go</text>
</svg>