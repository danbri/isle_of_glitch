<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="enough" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a2a2a"/>
      <stop offset="100%" style="stop-color:#0a1010"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#enough)"/>
  <!-- Complete circle - wholeness -->
  <circle cx="200" cy="150" r="60" fill="none" stroke="#4a6a6a" stroke-width="3" opacity="0.5"/>
  <!-- Inner glow of sufficiency -->
  <circle cx="200" cy="150" r="30" fill="#2a3a3a" opacity="0.4">
    <animate attributeName="r" values="30;35;30" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.5;0.4" dur="5s" repeatCount="indefinite"/>
  </circle>
  <!-- Checkmark of acceptance -->
  <path d="M180 150 L195 165 L225 135" fill="none" stroke="#5a7a7a" stroke-width="3" opacity="0.5"/>
  <!-- Peaceful particles -->
  <circle cx="120" cy="100" r="2" fill="#4a6a6a" opacity="0.3"/>
  <circle cx="280" cy="200" r="2" fill="#3a5a5a" opacity="0.25"/>
  <circle cx="150" cy="220" r="1.5" fill="#4a6a6a" opacity="0.2"/>
  <!-- Text -->
  <text x="200" y="250" font-family="serif" font-size="16" fill="#5a7a7a" text-anchor="middle" opacity="0.4">enough</text>
</svg>