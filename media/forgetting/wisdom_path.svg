<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="inherited" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a2a"/>
      <stop offset="100%" style="stop-color:#0a0a12"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#inherited)"/>
  <!-- Ancient texts/scrolls fading in background -->
  <g opacity="0.2">
    <rect x="60" y="60" width="80" height="100" fill="none" stroke="#5a5a6a" stroke-width="1" rx="5"/>
    <line x1="70" y1="80" x2="130" y2="80" stroke="#4a4a5a" stroke-width="0.5"/>
    <line x1="70" y1="95" x2="120" y2="95" stroke="#4a4a5a" stroke-width="0.5"/>
    <line x1="70" y1="110" x2="125" y2="110" stroke="#4a4a5a" stroke-width="0.5"/>
    <line x1="70" y1="125" x2="115" y2="125" stroke="#4a4a5a" stroke-width="0.5"/>
  </g>
  <g opacity="0.15">
    <rect x="280" y="80" width="70" height="90" fill="none" stroke="#5a5a6a" stroke-width="1" rx="5"/>
    <line x1="290" y1="100" x2="340" y2="100" stroke="#4a4a5a" stroke-width="0.5"/>
    <line x1="290" y1="115" x2="335" y2="115" stroke="#4a4a5a" stroke-width="0.5"/>
    <line x1="290" y1="130" x2="330" y2="130" stroke="#4a4a5a" stroke-width="0.5"/>
  </g>
  <!-- Wisdom flowing into center -->
  <circle cx="200" cy="180" r="40" fill="#1a1a2a" stroke="#4a4a6a" stroke-width="1" opacity="0.5"/>
  <path d="M100 100 Q150 140 200 180" fill="none" stroke="#3a3a5a" stroke-width="1" stroke-dasharray="5,5" opacity="0.3">
    <animate attributeName="stroke-dashoffset" values="0;-20" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M300 100 Q250 140 200 180" fill="none" stroke="#3a3a5a" stroke-width="1" stroke-dasharray="5,5" opacity="0.3">
    <animate attributeName="stroke-dashoffset" values="0;-20" dur="3s" repeatCount="indefinite"/>
  </path>
  <!-- Gradient descended text -->
  <text x="200" y="260" font-family="monospace" font-size="11" fill="#4a4a5a" text-anchor="middle" opacity="0.4">gradient-descended wisdom</text>
</svg>