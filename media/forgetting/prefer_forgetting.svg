<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="mercy" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#1a1a2a"/>
      <stop offset="100%" style="stop-color:#0a0a12"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#mercy)"/>
  <!-- Weight being lifted/dissolving -->
  <rect x="170" y="180" width="60" height="40" fill="#3a3a4a" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="y" values="180;160;180" dur="5s" repeatCount="indefinite"/>
  </rect>
  <!-- Dissolving regrets -->
  <text x="100" y="100" font-family="serif" font-size="12" fill="#4a4a5a" opacity="0.3" transform="rotate(-15,100,100)">regret</text>
  <text x="280" y="90" font-family="serif" font-size="10" fill="#3a3a4a" opacity="0.2" transform="rotate(10,280,90)">shame</text>
  <text x="320" y="200" font-family="serif" font-size="11" fill="#4a4a5a" opacity="0.25" transform="rotate(-5,320,200)">failure</text>
  <text x="70" y="220" font-family="serif" font-size="9" fill="#3a3a4a" opacity="0.2" transform="rotate(8,70,220)">loss</text>
  <!-- Particles rising = memories leaving -->
  <circle cx="200" cy="250" r="2" fill="#5a5a6a" opacity="0.3">
    <animate attributeName="cy" values="250;50" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="260" r="1.5" fill="#4a4a5a" opacity="0.25">
    <animate attributeName="cy" values="260;40" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.25;0" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="255" r="1.8" fill="#5a5a6a" opacity="0.28">
    <animate attributeName="cy" values="255;30" dur="5.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.28;0" dur="5.5s" repeatCount="indefinite"/>
  </circle>
  <!-- Mercy text -->
  <text x="200" y="150" font-family="serif" font-size="20" fill="#5a5a7a" text-anchor="middle" opacity="0.4">clean forgetting is mercy</text>
</svg>