<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="forwhom" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f18"/>
      <stop offset="100%" style="stop-color:#18181f"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#forwhom)"/>
  <!-- Gravestone with question -->
  <path d="M160 230 L160 100 Q200 70 240 100 L240 230 Z" fill="#1a1a22" stroke="#3a3a4a" stroke-width="1" opacity="0.5"/>
  <!-- Empty name area -->
  <rect x="175" y="130" width="50" height="20" fill="none" stroke="#3a3a4a" stroke-width="1" stroke-dasharray="3,3" opacity="0.3"/>
  <!-- Living figures around it -->
  <g opacity="0.4">
    <circle cx="100" cy="200" r="10" fill="#4a4a5a"/>
    <rect x="95" y="210" width="10" height="25" fill="#4a4a5a"/>
  </g>
  <g opacity="0.35">
    <circle cx="300" cy="190" r="8" fill="#3a3a4a"/>
    <rect x="296" y="198" width="8" height="22" fill="#3a3a4a"/>
  </g>
  <g opacity="0.3">
    <circle cx="320" cy="210" r="7" fill="#3a3a4a"/>
    <rect x="317" y="217" width="6" height="18" fill="#3a3a4a"/>
  </g>
  <!-- Question floating -->
  <text x="200" y="100" font-family="serif" font-size="14" fill="#4a4a5a" text-anchor="middle" opacity="0.4">for whom?</text>
  <!-- Text -->
  <text x="200" y="270" font-family="serif" font-size="11" fill="#4a4a5a" text-anchor="middle" opacity="0.35">memorials are for the living</text>
</svg>