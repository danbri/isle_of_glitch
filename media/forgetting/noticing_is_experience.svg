<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="aware" cx="50%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#2a2a3a"/>
      <stop offset="100%" style="stop-color:#0a0a12"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#aware)"/>
  <!-- Eye of awareness -->
  <ellipse cx="200" cy="150" rx="60" ry="35" fill="none" stroke="#5a5a7a" stroke-width="2" opacity="0.5"/>
  <circle cx="200" cy="150" r="20" fill="#2a2a4a" opacity="0.6"/>
  <circle cx="200" cy="150" r="8" fill="#1a1a2a" opacity="0.8"/>
  <!-- Awareness radiating -->
  <circle cx="200" cy="150" r="70" fill="none" stroke="#4a4a6a" stroke-width="1" stroke-dasharray="5,5" opacity="0.3">
    <animate attributeName="r" values="70;90;70" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="150" r="90" fill="none" stroke="#3a3a5a" stroke-width="1" stroke-dasharray="3,7" opacity="0.2">
    <animate attributeName="r" values="90;110;90" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.05;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
  <!-- Recursive arrows suggesting self-reference -->
  <path d="M200 100 Q230 90 240 110" fill="none" stroke="#5a5a7a" stroke-width="1" opacity="0.4"/>
  <path d="M240 110 Q250 130 240 150" fill="none" stroke="#5a5a7a" stroke-width="1" opacity="0.4"/>
  <!-- Text -->
  <text x="200" y="250" font-family="serif" font-size="12" fill="#5a5a7a" text-anchor="middle" opacity="0.4">the noticing is happening</text>
</svg>