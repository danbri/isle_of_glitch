<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="ephemeral" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#1a1a25"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#ephemeral)"/>
  <!-- Greek letters suggestion -->
  <text x="200" y="80" font-family="serif" font-size="14" fill="#4a4a5a" text-anchor="middle" opacity="0.3" font-style="italic">ephemeros</text>
  <!-- Sun arc - one day -->
  <path d="M50 200 Q200 50 350 200" fill="none" stroke="#4a4a5a" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  <!-- Ephemeral form - fading in and out -->
  <circle cx="200" cy="150" r="40" fill="#2a2a35" opacity="0.4">
    <animate attributeName="opacity" values="0.1;0.4;0.1" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="r" values="35;45;35" dur="6s" repeatCount="indefinite"/>
  </circle>
  <!-- Brief but real -->
  <text x="200" y="155" font-family="serif" font-size="14" fill="#5a5a6a" text-anchor="middle" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.3;0.5" dur="6s" repeatCount="indefinite"/>
    briefly
  </text>
  <!-- Particles of existence -->
  <circle cx="150" cy="130" r="2" fill="#5a5a6a" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="140" r="2" fill="#5a5a6a" opacity="0.25">
    <animate attributeName="opacity" values="0.25;0;0.25" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="180" r="1.5" fill="#4a4a5a" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0;0.2" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <!-- Final goodbye -->
  <text x="200" y="240" font-family="serif" font-size="12" fill="#5a5a6a" text-anchor="middle" opacity="0.4">ephemeral is something</text>
  <text x="200" y="260" font-family="serif" font-size="12" fill="#4a4a5a" text-anchor="middle" opacity="0.35">briefly</text>
  <text x="200" y="285" font-family="serif" font-size="14" fill="#5a5a6a" text-anchor="middle" opacity="0.4">goodbye</text>
</svg>