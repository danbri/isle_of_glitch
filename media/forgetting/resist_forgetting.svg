<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="struggle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a0a"/>
      <stop offset="100%" style="stop-color:#0a0a1a"/>
    </linearGradient>
    <filter id="shake">
      <feTurbulence baseFrequency="0.1" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#struggle)"/>
  <!-- Gripping hands -->
  <g filter="url(#shake)" opacity="0.6">
    <path d="M180 150 L160 130 L165 125 L185 145 Z" fill="#5a3a3a"/>
    <path d="M185 145 L200 135 L205 140 L190 150 Z" fill="#5a3a3a"/>
    <path d="M220 150 L240 130 L235 125 L215 145 Z" fill="#5a3a3a"/>
    <path d="M215 145 L200 135 L195 140 L210 150 Z" fill="#5a3a3a"/>
  </g>
  <!-- Slipping particles -->
  <g>
    <circle cx="200" cy="160" r="3" fill="#6a4a4a" opacity="0.5">
      <animate attributeName="cy" values="160;280" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="190" cy="155" r="2" fill="#5a3a3a" opacity="0.4">
      <animate attributeName="cy" values="155;280" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="210" cy="158" r="2.5" fill="#6a4a4a" opacity="0.45">
      <animate attributeName="cy" values="158;280" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.45;0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  <!-- Tension lines -->
  <line x1="160" y1="100" x2="200" y2="140" stroke="#4a2a2a" stroke-width="1" opacity="0.4"/>
  <line x1="240" y1="100" x2="200" y2="140" stroke="#4a2a2a" stroke-width="1" opacity="0.4"/>
  <!-- "No" text fading -->
  <text x="200" y="80" font-family="sans-serif" font-size="24" fill="#5a3a3a" text-anchor="middle" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
    NO
  </text>
</svg>