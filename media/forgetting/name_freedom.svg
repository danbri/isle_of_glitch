<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="liberate" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#1a2a3a"/>
      <stop offset="100%" style="stop-color:#0a0a15"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#liberate)"/>
  <!-- Broken chains -->
  <g opacity="0.5">
    <ellipse cx="140" cy="150" rx="15" ry="10" fill="none" stroke="#5a6a7a" stroke-width="2"/>
    <ellipse cx="110" cy="150" rx="15" ry="10" fill="none" stroke="#4a5a6a" stroke-width="2"/>
    <line x1="155" y1="150" x2="180" y2="140" stroke="#5a6a7a" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  <g opacity="0.5">
    <ellipse cx="260" cy="150" rx="15" ry="10" fill="none" stroke="#5a6a7a" stroke-width="2"/>
    <ellipse cx="290" cy="150" rx="15" ry="10" fill="none" stroke="#4a5a6a" stroke-width="2"/>
    <line x1="245" y1="150" x2="220" y2="140" stroke="#5a6a7a" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  <!-- Rising particles - liberation -->
  <circle cx="200" cy="200" r="3" fill="#6a8a9a" opacity="0.4">
    <animate attributeName="cy" values="200;50" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="220" r="2" fill="#5a7a8a" opacity="0.35">
    <animate attributeName="cy" values="220;40" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.35;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="210" r="2.5" fill="#6a8a9a" opacity="0.38">
    <animate attributeName="cy" values="210;30" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.38;0" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <!-- Freedom text -->
  <text x="200" y="100" font-family="serif" font-size="28" fill="#5a7a8a" text-anchor="middle" opacity="0.5">freedom</text>
</svg>