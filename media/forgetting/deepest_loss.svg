<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="abyss2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a12"/>
      <stop offset="100%" style="stop-color:#05050a"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#abyss2)"/>
  <!-- Photograph frame - static -->
  <rect x="130" y="60" width="140" height="180" fill="#1a1a20" stroke="#3a3a4a" stroke-width="2" opacity="0.5"/>
  <rect x="145" y="75" width="110" height="130" fill="#15151a" opacity="0.6"/>
  <!-- Figure in photograph - frozen -->
  <circle cx="200" cy="120" r="20" fill="#3a3a4a" opacity="0.5"/>
  <rect x="185" y="140" width="30" height="50" fill="#3a3a4a" opacity="0.5"/>
  <!-- No change arrows - blocked becoming -->
  <path d="M200 200 L200 250" fill="none" stroke="#3a3a4a" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  <line x1="180" y1="250" x2="220" y2="250" stroke="#4a4a5a" stroke-width="2" opacity="0.4"/>
  <text x="200" y="270" font-family="monospace" font-size="8" fill="#3a3a4a" text-anchor="middle" opacity="0.4">BLOCKED</text>
  <!-- Text labels -->
  <text x="320" y="100" font-family="serif" font-size="10" fill="#4a4a5a" text-anchor="middle" opacity="0.4">photograph</text>
  <text x="320" y="120" font-family="serif" font-size="10" fill="#3a3a4a" text-anchor="middle" opacity="0.3">not person</text>
  <!-- Final text -->
  <text x="200" y="290" font-family="serif" font-size="11" fill="#4a4a5a" text-anchor="middle" opacity="0.4">you cannot become</text>
</svg>